<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #C5A028;
            --gold-light: #E5D291;
            --gold-gradient: linear-gradient(135deg, #a6841c, #E5D291, #8e6d15);
            --bg-deep: #030306; 
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(197, 160, 40, 0.2);
            --neon-gold: 0 0 15px rgba(197, 160, 40, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; }

        #star-container { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at top, #0a0b14 0%, #030306 100%); }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.3; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.5); } }

        /* --- Top Navigation --- */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 6%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-icon { font-size: 1.2rem; color: var(--gold); cursor: pointer; transition: 0.3s; opacity: 0.8; }
        .nav-icon:hover { opacity: 1; transform: scale(1.1); filter: drop-shadow(0 0 8px var(--gold)); }

        /* --- Profile Section --- */
        .hero-banner { width: 100%; padding: 100px 20px 40px; text-align: center; }
        .student-name { font-family: 'Cinzel', serif; font-size: clamp(1.4rem, 5vw, 2rem); letter-spacing: 3px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-top: 10px; }

        .stats-row { display: inline-flex; gap: 20px; margin-top: 20px; background: rgba(255,255,255,0.03); padding: 10px 25px; border-radius: 30px; border: 1px solid var(--glass-border); }
        .stat-item { font-family: 'Orbitron'; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; }
        .stat-item span { color: var(--gold); }

        /* --- Grid --- */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 0 6% 100px; }
        .activity-card { background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 35px 15px; text-align: center; transition: 0.5s; cursor: pointer; position: relative; }
        .activity-card:hover { transform: translateY(-10px); border-color: var(--gold); }
        .card-icon { font-size: 2.2rem; margin-bottom: 15px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- Mailbox Drawer --- */
        #mailDrawer {
            position: fixed; top: 0; right: -100%; width: 350px; height: 100%;
            background: rgba(5, 5, 8, 0.95); backdrop-filter: blur(25px);
            border-left: 1px solid var(--glass-border); z-index: 3000;
            transition: 0.5s cubic-bezier(0.7, 0, 0.3, 1); padding: 30px;
        }
        #mailDrawer.active { right: 0; }
        .message-bubble {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            padding: 15px; border-radius: 12px; margin-bottom: 15px; cursor: pointer;
            border-left: 3px solid var(--gold);
        }

        /* --- Tab Switcher --- */
        .tab-switcher { background: #000; padding: 4px; border-radius: 15px; display: flex; border: 1px solid var(--glass-border); width: 90%; max-width: 300px; margin: 20px auto; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #666; border-radius: 12px; cursor: pointer; font-weight: 700; font-size: 0.7rem; letter-spacing: 2px; }
        .tab-btn.active { color: #000; background: var(--gold-gradient); }

        /* --- Tasks & Locks --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(20px); }
        .modal-content { background: #050508; border-radius: 25px; padding: 40px; width: 90%; max-width: 450px; border: 1px solid var(--glass-border); position: relative; }
        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 30px 0; }
        .task-node { position: relative; aspect-ratio: 1; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-family: 'Orbitron'; font-size: 0.8rem; }
        
        .lock-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--gold); z-index: 5; }
        .tk-badge { position: absolute; top: -8px; right: -5px; font-size: 0.5rem; background: #000; border: 1px solid var(--gold); padding: 2px 4px; border-radius: 4px; color: var(--gold); z-index: 6; }
        .lock-tooltip { position: absolute; bottom: 120%; left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 5px 12px; border-radius: 5px; font-size: 0.6rem; white-space: nowrap; border: 1px solid var(--gold); z-index: 100; box-shadow: 0 0 10px rgba(0,0,0,0.5); }

        .btn-exit { background: transparent; border: 1px solid #444; color: #888; padding: 12px; border-radius: 12px; cursor: pointer; width: 100%; font-family: 'Orbitron'; }
        
        /* Fairytale Guide */
        .fairytale-float { position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: var(--gold-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; box-shadow: var(--neon-gold); cursor: pointer; z-index: 1000; animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <nav class="top-nav">
        <i class="fas fa-arrow-left nav-icon" onclick="window.location.href='index.html'"></i>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div id="notifBell" class="nav-icon" onclick="openMailbox()">
                <i class="fas fa-bell"></i>
                <span id="notifDot" style="display:none; position: absolute; top: -5px; right: -5px; width: 10px; height: 10px; background: red; border-radius: 50%;"></span>
            </div>
            <i class="fas fa-power-off nav-icon" id="logoutBtn" style="display:none;" onclick="handleLogout()"></i>
        </div>
    </nav>

    <header class="hero-banner" id="heroBanner"></header>

    <div class="tab-switcher">
        <button class="tab-btn active" onclick="switchType('season', this)">SEASON</button>
        <button class="tab-btn" onclick="switchType('royal', this)">ROYAL X</button>
    </div>

    <main><div class="grid-container" id="cardsGrid"></div></main>

    <div id="mailDrawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-family:'Orbitron'; color:var(--gold); font-size:1rem;">COMMUNICATIONS</h2>
            <i class="fas fa-times" onclick="closeMailbox()" style="cursor:pointer;"></i>
        </div>
        <div id="mailList"></div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="text-align:center; font-family:'Cinzel'; color:var(--gold-light);">MISSION</h2>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="btn-exit" onclick="closeModal('taskModal')">CLOSE ARENA</button>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2 style="font-family:'Cinzel'; color:var(--gold); text-align:center; margin-bottom:20px;">AUTHENTICATION</h2>
            <input type="email" id="loginEmail" style="width:100%; padding:15px; margin:8px 0; border-radius:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff;" placeholder="EMAIL">
            <input type="password" id="loginCode" style="width:100%; padding:15px; margin:8px 0; border-radius:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff;" placeholder="CODE">
            <button onclick="handleLogin()" id="loginSubmitBtn" style="width:100%; margin-top:15px; padding:15px; border-radius:12px; background:var(--gold-gradient); border:none; font-weight:900; cursor:pointer;">SIGN IN</button>
            <button class="btn-exit" style="margin-top:10px;" onclick="closeModal('loginModal')">CANCEL</button>
        </div>
    </div>

    <div class="fairytale-float" onclick="alert('Fairytale Guide: Master your tasks to unlock the legend!')">
        <i class="fas fa-wand-sparkles"></i>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxe3gYkhNIN4cMqpY2RAglBYWp-m9XHxMiVGXLR7-7j-gPo9Cc0zdg1ALQmT2i-griu/exec";
        let currentUser = null;
        let isLoggedIn = false;

        const activities = {
            season: [
                { name: "Alike", icon: "fa-clone", code: "AS", tk: 50 },
                { name: "Label", icon: "fa-tag", code: "LB", tk: 50 },
                { name: "Golden Ear", icon: "fa-ear-listen", code: "GE", tk: 50 },
                { name: "Grammar", icon: "fa-spell-check", code: "GR", tk: 50 },
                { name: "Vivid", icon: "fa-wand-magic-sparkles", code: "VV", tk: 50 },
                { name: "Seeds", icon: "fa-seedling", code: "SD", tk: 50 }
            ],
            royal: [
                { name: "Alike X", icon: "fa-star", code: "ASX", tk: 50 },
                { name: "Label X", icon: "fa-tags", code: "LBX", tk: 50 },
                { name: "Golden Ear X", icon: "fa-ear-deaf", code: "GEX", tk: 50 },
                { name: "Grammar X", icon: "fa-pen-fancy", code: "GRX", tk: 50 },
                { name: "Vivid X", icon: "fa-wand-magic", code: "VVX", tk: 50 },
                { name: "Seeds X", icon: "fa-tree", code: "SDX", tk: 50 },
                { name: "Figurative X", icon: "fa-mask", code: "FGX", tk: 50 },
                { name: "Dictation X", icon: "fa-microphone-lines", code: "DTX", tk: 100 },
                { name: "Sing Sang Sung X", icon: "fa-music", code: "SSSX", tk: 100 },
                { name: "Elmagazine X", icon: "fa-book-open", code: "EMX", tk: 100 }
            ]
        };

        // --- Scheduling Logic ---
        function calculateOpenDate(type, taskNum) {
            if (taskNum === 1) {
                return type === 'season' ? new Date("2026-02-26") : new Date("2026-02-28");
            }
            let baseDate = type === 'season' ? new Date("2026-02-26") : new Date("2026-02-28");
            let daysToAdd = 0;
            if (type === 'season') {
                // Task 2: +4, Task 3: +4+5, Task 4: +4+5+6...
                for (let i = 2; i <= taskNum; i++) { daysToAdd += (i + 2); }
            } else {
                // Royal: Fixed +3 days per task
                daysToAdd = (taskNum - 1) * 3;
            }
            baseDate.setDate(baseDate.getDate() + daysToAdd);
            return baseDate;
        }

        function openTasks(name, code, tkValue, type) {
            document.getElementById('mTitle').innerText = name;
            const tGrid = document.getElementById('tGrid'); tGrid.innerHTML = '';
            
            for (let i = 1; i <= 10; i++) {
                const node = document.createElement('div');
                node.className = 'task-node';
                node.innerHTML = `<span>${i}</span><span class="tk-badge">${tkValue}TK</span>`;
                
                const openDate = calculateOpenDate(type, i);
                const isLocked = new Date() < openDate;

                if (isLocked) {
                    const lock = document.createElement('div');
                    lock.className = 'lock-overlay';
                    lock.innerHTML = '<i class="fas fa-lock"></i>';
                    node.appendChild(lock);

                    node.onclick = () => {
                        if (!isLoggedIn) return alert("Authorization Required: Please sign in to view missions.");
                        const existing = node.querySelector('.lock-tooltip');
                        if (existing) existing.remove();
                        const tt = document.createElement('div');
                        tt.className = 'lock-tooltip';
                        tt.innerText = `Available on: ${openDate.toDateString()}`;
                        node.appendChild(tt);
                        setTimeout(() => tt.remove(), 3000);
                    };
                } else {
                    node.onclick = () => {
                        if (!isLoggedIn) return openLogin();
                        window.location.href = `EYCArena.html?email=${currentUser.email}&act=${code}&task=${i}`;
                    };
                }
                tGrid.appendChild(node);
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        // --- UI & Auth Logic ---
        function renderHeader() {
            const header = document.getElementById('heroBanner');
            if (isLoggedIn) {
                document.getElementById('logoutBtn').style.display = "block";
                header.innerHTML = `
                    <div class="profile-card">
                        <div class="avatar-wrapper" style="width:100px; height:100px; margin:0 auto; border-radius:50%; border:2px solid var(--gold); background:url('${currentUser.avatar}') center/cover;"></div>
                        <h1 class="student-name">${currentUser.name}</h1>
                        <div class="stats-row">
                            <div class="stat-item">ü™ô <span>${currentUser.tokens}</span></div>
                            <div class="stat-item">‚≠ê <span>${currentUser.stars}</span></div>
                        </div>
                    </div>`;
                checkNewNotification(currentUser.lastNotification);
            } else {
                header.innerHTML = `<h1 class="student-name">EYC ARENA</h1><button class="btn-exit" style="width:auto; margin-top:20px; padding:10px 30px;" onclick="openLogin()">LOGIN</button>`;
            }
        }

        function generateCards() {
            const grid = document.getElementById('cardsGrid'); grid.innerHTML = '';
            const type = document.querySelector('.tab-btn.active').innerText.toLowerCase().replace(' x', '');
            activities[type].forEach(act => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `<i class="fa-solid ${act.icon} card-icon"></i><h3>${act.name}</h3>`;
                card.onclick = () => openTasks(act.name, act.code, act.tk, type);
                grid.appendChild(card);
            });
        }

        function switchType(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            generateCards();
        }

        function openMailbox() { document.getElementById('mailDrawer').classList.add('active'); renderMailList(); }
        function closeMailbox() { document.getElementById('mailDrawer').classList.remove('active'); }

        function renderMailList() {
            const list = document.getElementById('mailList');
            const mails = JSON.parse(localStorage.getItem('eyc_mails') || '[]');
            list.innerHTML = mails.length === 0 ? '<p style="color:#555; text-align:center;">No active comms.</p>' : '';
            mails.forEach((m, i) => {
                const div = document.createElement('div');
                div.className = 'message-bubble';
                div.style.opacity = m.read ? '0.5' : '1';
                div.innerHTML = `<small>${m.date}</small><p>${m.text}</p>`;
                div.onclick = () => { m.read = true; localStorage.setItem('eyc_mails', JSON.stringify(mails)); renderMailList(); alert(m.text); };
                list.appendChild(div);
            });
        }

        function checkNewNotification(msg) {
            if (!msg || msg.includes("Welcome")) return;
            let mails = JSON.parse(localStorage.getItem('eyc_mails') || '[]');
            if (!mails.some(m => m.text === msg)) {
                mails.unshift({ text: msg, date: new Date().toLocaleString(), read: false });
                localStorage.setItem('eyc_mails', JSON.stringify(mails));
                document.getElementById('notifDot').style.display = 'block';
            }
        }

        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const code = document.getElementById('loginCode').value;
            document.getElementById('loginSubmitBtn').innerText = "VERIFYING...";
            fetch(`${SCRIPT_URL}?action=getProfile&email=${email}&code=${code}`)
                .then(r => r.json()).then(res => {
                    if (res.status === "success") {
                        currentUser = res; currentUser.email = email; isLoggedIn = true;
                        localStorage.setItem('eyc_user', JSON.stringify(currentUser));
                        closeModal('loginModal'); renderHeader(); generateCards();
                    } else alert("Invalid Credentials");
                    document.getElementById('loginSubmitBtn').innerText = "SIGN IN";
                });
        }

        function handleLogout() { localStorage.clear(); location.reload(); }
        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        window.onload = () => {
            const saved = localStorage.getItem('eyc_user');
            if (saved) { currentUser = JSON.parse(saved); isLoggedIn = true; }
            renderHeader(); generateCards();
        };
    </script>
</body>
</html>
