<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #C5A028;
            --gold-light: #E5D291;
            --gold-gradient: linear-gradient(135deg, #a6841c, #E5D291, #8e6d15);
            --bg-deep: #030306; 
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(197, 160, 40, 0.2);
            --neon-gold: 0 0 15px rgba(197, 160, 40, 0.4);
            --gold-glow: rgba(212, 175, 55, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; }

        /* Master Modal Styles */
        .gg-master-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92);
            backdrop-filter: blur(25px); z-index: 4000;
            display: none; align-items: center; justify-content: center;
        }
        .gg-master-modal {
            width: 95%; max-width: 900px; height: 85vh; background: #050508;
            border: 1px solid var(--gold); border-radius: 30px;
            display: flex; flex-direction: column; position: relative;
            transform: scale(0.7); opacity: 0; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .gg-master-modal.active { transform: scale(1); opacity: 1; }
        .robot-master-circle {
            position: absolute; top: -40px; left: 50%; transform: translateX(-50%);
            width: 85px; height: 85px; background: #000; border: 3px solid var(--gold);
            border-radius: 50%; z-index: 10; overflow: hidden; box-shadow: 0 0 30px var(--gold-glow);
        }
        .gg-master-header {
            padding: 25px 20px 15px; border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .gg-master-body { flex: 1; display: flex; overflow: hidden; }
        .gg-master-drawer {
            width: 180px; background: rgba(255,255,255,0.02);
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 15px 10px; gap: 8px;
        }
        .master-tab {
            padding: 12px; font-family: 'Orbitron'; font-size: 0.65rem; color: #666;
            border-radius: 10px; cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .master-tab.active { background: var(--gold-gradient); color: #000; font-weight: 900; }
        .gg-master-view { flex: 1; padding: 30px; overflow-y: auto; }

        /* --- NEW CSS UPDATES --- */
        .gg-nav-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; margin-top: 20px; padding: 12px;
            background: var(--gold-gradient); color: #000;
            border: none; border-radius: 10px; font-family: 'Orbitron';
            font-weight: 700; font-size: 0.75rem; cursor: pointer;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(197, 160, 40, 0.2);
        }
        .gg-nav-btn:hover { transform: scale(1.02); filter: brightness(1.1); }

        .master-lang-toggle {
            background: rgba(255,255,255,0.05); border: 1px solid var(--gold);
            color: var(--gold); padding: 5px 12px; border-radius: 15px;
            cursor: pointer; font-family: 'Orbitron'; font-size: 0.6rem;
            display: flex; align-items: center; gap: 6px; transition: 0.3s;
        }
        .master-lang-toggle:hover { background: var(--gold); color: #000; }
        /* ------------------------ */

        /* Dashboard Styles */
        #star-container { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at top, #0a0b14 0%, #030306 100%); }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.3; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.5); } }

        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 6%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-icon { font-size: 1.2rem; color: var(--gold); cursor: pointer; transition: 0.3s; opacity: 0.8; }
        .nav-icon:hover { opacity: 1; transform: scale(1.1); filter: drop-shadow(0 0 8px var(--gold)); }

        .hero-banner { width: 100%; padding: 100px 20px 40px; text-align: center; }
        .profile-card { position: relative; display: inline-flex; flex-direction: column; align-items: center; }
        .avatar-wrapper { position: relative; width: 120px; height: 120px; padding: 4px; background: var(--gold-gradient); border-radius: 50%; box-shadow: 0 0 30px var(--gold-glow); margin-bottom: 15px; }
        .avatar-main { width: 100%; height: 100%; border-radius: 50%; border: 4px solid #050508; background-size: cover; background-position: center; }
        .rank-tag { position: absolute; bottom: -5px; background: #000; border: 1px solid var(--gold); padding: 2px 12px; border-radius: 10px; font-family: 'Orbitron'; font-size: 0.65rem; color: var(--gold); letter-spacing: 1px; }

        .student-name { font-family: 'Cinzel', serif; font-size: clamp(1.4rem, 5vw, 2rem); letter-spacing: 3px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-top: 10px; }
        .student-title { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 3px; margin-top: 5px; }

        .stats-row { display: flex; gap: 20px; margin-top: 20px; background: rgba(255,255,255,0.03); padding: 10px 25px; border-radius: 30px; border: 1px solid var(--glass-border); align-items: center; }
        .stat-icon { height: 18px; object-fit: contain; }
        .stat-item { font-family: 'Orbitron'; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; }
        .stat-item span { color: var(--gold); }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 0 6% 100px; }
        .activity-card { background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 35px 15px; text-align: center; transition: 0.5s; cursor: pointer; position: relative; overflow: hidden; }
        .activity-card:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card-icon { position: relative; z-index: 1; font-size: 2.2rem; margin-bottom: 10px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tk-activity-badge { font-family: 'Orbitron'; font-size: 0.6rem; color: var(--gold); border: 1px solid var(--gold); padding: 2px 8px; border-radius: 5px; margin-top: 10px; display: inline-block; }

        #mailDrawer { position: fixed; top: 0; right: -100%; width: 350px; height: 100%; background: rgba(5, 5, 8, 0.95); backdrop-filter: blur(25px); border-left: 1px solid var(--glass-border); z-index: 3000; transition: 0.5s cubic-bezier(0.7, 0, 0.3, 1); padding: 30px; }
        #mailDrawer.active { right: 0; }
        .msg-bubble { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; }
        .msg-content { font-size: 0.8rem; color: #ccc; margin-top: 10px; display: none; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); }

        .tab-switcher { background: #000; padding: 4px; border-radius: 15px; display: flex; border: 1px solid var(--glass-border); width: 90%; max-width: 300px; margin: 20px auto; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #666; border-radius: 12px; cursor: pointer; font-weight: 700; font-size: 0.65rem; letter-spacing: 2px; }
        .tab-btn.active { color: #000; background: var(--gold-gradient); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(20px); }
        .modal-content { background: #050508; border-radius: 25px; padding: 40px; width: 90%; max-width: 400px; border: 1px solid var(--glass-border); position: relative; }

        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 30px 0; }
        .task-node { position: relative; aspect-ratio: 1; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-family: 'Orbitron'; font-size: 0.8rem; overflow: hidden; }
        .lock-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; color: var(--gold); z-index: 5; }

        .btn-exit { background: transparent; border: 1px solid #444; color: #888; padding: 12px 30px; border-radius: 12px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; transition: 0.3s; width: 100%; }
        .btn-exit:hover { border-color: var(--gold); color: var(--gold); }

        .fairytale-float { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--gold-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: var(--neon-gold); cursor: pointer; z-index: 1000; animation: float 3s infinite ease-in-out; color: #000; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        @media (max-width: 700px) {
            .gg-master-body { flex-direction: column; }
            .gg-master-drawer { width: 100%; flex-direction: row; overflow-x: auto; border-right: none; border-bottom: 1px solid var(--glass-border); }
        }
    </style>
</head>
<body>

    <div id="star-container"></div>
    <nav class="top-nav">
        <i class="fas fa-arrow-left nav-icon" onclick="window.location.href='index.html'"></i>
        <div style="display: flex; align-items: center; gap: 15px;">

            <button onclick="handleLogin()" id="loginSubmitBtn" style="width:100%; margin-top:15px; padding:15px; border-radius:12px; background:var(--gold-gradient); border:none; font-weight:900; cursor:pointer;">SIGN IN</button>
            <button class="btn-exit" style="margin-top:10px;" onclick="closeModal('loginModal')">CANCEL</button>

    <div class="fairytale-float" onclick="openMasterGG()">
        <i class="fas fa-wand-sparkles"></i>
    </div>

    <div id="ggMasterOverlay" class="gg-master-overlay">
        <div class="gg-master-modal" id="ggMasterModal">
            <div class="robot-master-circle">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" style="width:100%; height:100%; padding:10px;">
            </div>
            
            <div class="gg-master-header">
                <h3 style="font-family:'Orbitron'; color:var(--gold); font-size:0.8rem;">EYC MASTER GUIDE</h3>
                <div style="display:flex; gap:15px; align-items:center;">
                    <button class="master-lang-toggle" onclick="toggleMasterLang()">
                        <i class="fas fa-language"></i>
                        <span id="langToggleText">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</span>
                    </button>
                    <i class="fas fa-times-circle" onclick="closeMasterGG()" style="cursor:pointer; color:var(--gold); font-size:1.2rem;"></i>
                </div>
            </div>

            <div class="gg-master-body">
                <div class="gg-master-drawer" id="masterTabs"></div>
                <div class="gg-master-view">

                    <div id="masterSoul" style="color:#ccc; line-height:1.8; font-size:0.9rem; margin-bottom:20px;"></div>
                    <div id="masterAction" style="background:rgba(197, 160, 40, 0.1); border:1px dashed var(--gold); padding:15px; border-radius:12px; color:var(--gold-light); font-size:0.8rem;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxPtQjQ7qcPG_-giAmxb_5mk7hMpFmVwfIELuY4G_soHTiTWikZmNrxq-63oo_QqXN2zg/exec";
        
        const IMG = {
            tk: "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/047aeca8ef0fa0d95627552cfb62fd8300531134/frontend/eyclgos/Token.png",
            star: "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/047aeca8ef0fa0d95627552cfb62fd8300531134/frontend/eyclgos/Star.png",
            gt: "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/047aeca8ef0fa0d95627552cfb62fd8300531134/frontend/eyclgos/GT.png"
        };

        let currentUser = null;
        let isLoggedIn = false;
        let currentMasterLang = "ENG"; 
        let fullMasterData = [];

        /* --- UPDATED JAVASCRIPT FUNCTIONS --- */
        function openMasterGG() {
            const overlay = document.getElementById('ggMasterOverlay');
            overlay.style.display = 'flex';
            setTimeout(() => document.getElementById('ggMasterModal').classList.add('active'), 50);
            fetchMasterData();
        }

        async function fetchMasterData() {
            const view = document.getElementById('masterSoul');
            const title = document.getElementById('masterTitle');
            const actionBox = document.getElementById('masterAction');
            
            title.innerText = "";
            actionBox.style.display = "none";
            view.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:200px; color:var(--gold);">
                    <i class="fas fa-circle-notch fa-spin" style="font-size:2rem; margin-bottom:15px;"></i>
                    <p style="font-family:'Orbitron'; font-size:0.7rem; letter-spacing:2px;">SYNCING DATA...</p>
                </div>`;

            try {
                const res = await fetch(`${SCRIPT_URL}?source=master&lang=${currentMasterLang}`);
                const response = await res.json();
                if(response.status === "success") {
                    fullMasterData = response.data;
                    renderMasterTabs();
                    displayTabContent(0);
                }
            } catch (e) {
                view.innerHTML = `<p style="color:red; text-align:center;">CONNECTION ERROR</p>`;
            }
        }

        function renderMasterTabs() {
            const tabsContainer = document.getElementById('masterTabs');
            tabsContainer.innerHTML = "";
            fullMasterData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `master-tab ${index === 0 ? 'active' : ''}`;
                div.innerText = item.tabName.toUpperCase(); 
                div.onclick = (e) => {
                    document.querySelectorAll('.master-tab').forEach(t => t.classList.remove('active'));
                    div.classList.add('active');
                    displayTabContent(index);
                };
                tabsContainer.appendChild(div);
            });
        }

        function displayTabContent(index) {
            const item = fullMasterData[index];
            if(!item) return;

            const view = document.getElementById('masterSoul');
            const actionBox = document.getElementById('masterAction');
            actionBox.style.display = "block";

            let navBtn = "";
            const tabKey = item.tabName.toLowerCase().trim();
            
            if(tabKey.includes('new agent')) {
                navBtn = `<button class="gg-nav-btn" onclick="window.location.href='NP.html'">Open NP.html <i class="fas fa-external-link-alt"></i></button>`;
            } else if(tabKey.includes('ai squad')) {
                navBtn = `<button class="gg-nav-btn" onclick="alert('Noor System: Activated')">Ask Noor <i class="fas fa-robot"></i></button>`;
            } else if(tabKey.includes('rankings')) {
                navBtn = `<button class="gg-nav-btn" onclick="window.location.href='RNKS.html'">Go to RNKS.html <i class="fas fa-trophy"></i></button>`;
            } else if(tabKey.includes('reviews')) {
                navBtn = `<button class="gg-nav-btn" onclick="window.location.href='Rev.html'">Go to Rev.html <i class="fas fa-star"></i></button>`;
            }

            document.getElementById('masterTitle').innerText = item.contentTitle;
            view.innerHTML = item.soulContent.replace(/\n/g, '<br>') + navBtn;
            actionBox.innerText = `ðŸ’¡ GUIDANCE: ${item.action}`;
            
            document.querySelector('.gg-master-view').scrollTop = 0;
        }

        function toggleMasterLang() {
            currentMasterLang = (currentMasterLang === "ENG" ? "ARA" : "ENG");
            const btnText = document.getElementById('langToggleText');
            btnText.innerText = (currentMasterLang === "ENG" ? "Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©" : "ENGLISH");
            fetchMasterData();
        }

        function closeMasterGG() {
            document.getElementById('ggMasterModal').classList.remove('active');
            setTimeout(() => document.getElementById('ggMasterOverlay').style.display = 'none', 400);
        }
        /* -------------------------------------- */

        // Ø¨Ù‚ÙŠØ© Ø¯ÙˆØ§Ù„ Ø§Ù„Ù„ÙˆØ¬ÙŠÙƒ Ø§Ù„Ø£ØµÙ„ÙŠØ© (Stars, Activities, Login...)
        const activities = {
            season: [
                { name: "Alike", icon: "fa-clone", code: "AS", tk: 50 },
                { name: "Label", icon: "fa-tag", code: "LB", tk: 50 },
                { name: "Golden Ear", icon: "fa-ear-listen", code: "GE", tk: 50 },
                { name: "Grammar", icon: "fa-spell-check", code: "GR", tk: 50 },
                { name: "Vivid", icon: "fa-wand-magic-sparkles", code: "VV", tk: 50 },
                { name: "Seeds", icon: "fa-seedling", code: "SD", tk: 50 }
            ],
            royal: [
                { name: "Alike X", icon: "fa-star", code: "ASX", tk: 50 },
                { name: "Label X", icon: "fa-tags", code: "LBX", tk: 50 },
                { name: "Golden Ear X", icon: "fa-ear-deaf", code: "GEX", tk: 50 },
                { name: "Grammar X", icon: "fa-pen-fancy", code: "GRX", tk: 50 },
                { name: "Vivid X", icon: "fa-wand-magic", code: "VVX", tk: 50 },
                { name: "Seeds X", icon: "fa-tree", code: "SDX", tk: 50 },
                { name: "Figurative X", icon: "fa-mask", code: "FGX", tk: 50 },
                { name: "Dictation X", icon: "fa-microphone-lines", code: "DTX", tk: 100 },
                { name: "Sing Sang Sung X", icon: "fa-music", code: "SSSX", tk: 100 },
                { name: "Elmagazine X", icon: "fa-book-open", code: "EMX", tk: 100 }
            ]
        };

        function switchType(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            generateCards();
        }

        function generateCards() {
            const grid = document.getElementById('cardsGrid'); grid.innerHTML = '';
            const type = document.querySelector('.tab-btn.active').innerText.toLowerCase().includes('royal') ? 'royal' : 'season';
            activities[type].forEach(act => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `<i class="fa-solid ${act.icon} card-icon"></i><h3>${act.name}</h3><div class="tk-activity-badge">${act.tk} TK</div>`;
                card.onclick = () => openTasks(act.name, act.code);
                grid.appendChild(card);
            });
        }

        // Initialize Background Stars
        function initStars() {
            const container = document.getElementById('star-container');
            for(let i=0; i<100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
                container.appendChild(star);
            }
        }

        window.onload = () => {
            initStars();
            generateCards();
            renderHeader();
        };

        // ... ØªÙƒÙ…Ø§Ù„ Ø¯ÙˆØ§Ù„ Ø§Ù„Ù…ÙˆØ¯Ø§Ù„ ÙˆØ§Ù„Ù„ÙˆØ¬Ù† Ø­Ø³Ø¨ Ø§Ù„Ø­Ø§Ø¬Ø© ...
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
    </script>
</body>
