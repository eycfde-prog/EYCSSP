<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Titanium Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="mcstyle.css">
</head>
<body>

    <div id="sync-overlay">
        <div id="loader-content" style="text-align: center;">
            <i class="fas fa-sync fa-spin" style="font-size: 3rem; color: var(--gold);"></i>
            <p style="margin-top:20px; font-family:'Orbitron'; color:var(--gold);">ANALYZING MISSION DATA...</p>
        </div>
        <div id="result-display" style="display: none;" class="result-card"></div>
    </div>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img id="student-img" class="student-photo" src="" alt="">
                <div><div class="name" id="student-name">AGENT</div><div class="rank-tag" id="student-title">RANKING...</div></div>
            </div>
            <div class="info-box">
                <div style="text-align: right;"><div class="name" id="activity-title">ACTIVITY</div><div id="mission-sub" class="rank-tag">TASK 01</div></div>
                <img id="activity-img" class="student-photo" style="border-radius:50%" src="frontend/assets/logo.png" alt="">
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <div id="arena-loader"><i class="fas fa-cog gear"></i><p style="color:var(--gold); margin-top:10px; font-size:0.6rem;">LOADING MISSION...</p></div>
            <iframe id="contentFrame"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-side" onclick="exitArena()"><i class="fas fa-arrow-left"></i> BACK</button>
        <button id="submitBtn" class="btn btn-submit" onclick="startSubmission()"><i class="fas fa-upload"></i> SUBMIT MISSION</button>
    </footer>

<script>
    const CORE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz1D8BkAHFH0mwiw_n_2yL6jvQ04rrOb3mwiqKuxmHVTrynxzYzzF7XwIJQ-QnrrfQb/exec"; 
    const MISSIONS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwncAAcaszJ3K9K3hpMQtf1RkDce1r4_8UVnMYW9lmV232vk1DBhrZnxpx_etRaExOFGQ/exec"; 

    let userEmail, currentActivity, currentTask;

    window.onload = function() {
        createStars();
        const user = JSON.parse(localStorage.getItem('eyc_user'));
        if (!user) return exitArena();

        const params = new URLSearchParams(window.location.search);
        userEmail = user.email;
        currentActivity = params.get('act'); 
        currentTask = params.get('task') || "1";

        document.getElementById('student-name').innerText = user.name;
        document.getElementById('student-title').innerText = user.title;
        document.getElementById('student-img').src = user.avatar;
        document.getElementById('activity-title').innerText = currentActivity;
        document.getElementById('mission-sub').innerText = `TASK ${currentTask}`;

        checkMissionPresence();
    };

    function checkMissionPresence() {
        fetch(`${CORE_SCRIPT_URL}?action=checkMission&email=${userEmail}&activity=${currentActivity}&task=${currentTask}`)
        .then(res => res.json())
        .then(data => {
            if (data.status === "completed") {
                document.getElementById('sync-overlay').style.display = 'flex';
                renderResult({
                    status: "success",
                    grade: data.grade,
                    analysis: data.analysis,
                    isManual: data.isManual,
                    alreadyDone: true 
                });
            } else {
                document.getElementById('contentFrame').src = `missions/${currentActivity}.html?task=${currentTask}`;
            }
        })
        .catch(() => {
            document.getElementById('contentFrame').src = `missions/${currentActivity}.html?task=${currentTask}`;
        });
    }

    function startSubmission() {
        const frame = document.getElementById('contentFrame').contentWindow;
        frame.postMessage({ type: 'REQUEST_MISSION_DATA' }, '*');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'MISSION_ANSWERS') {
            submitToHQ(event.data.answers);
        }

        const userObj = JSON.parse(localStorage.getItem('eyc_user'));
        
        if (event.data.type === 'AUDIO_PLAYED') {
            const url = `${MISSIONS_SCRIPT_URL}?action=markAudio&name=${encodeURIComponent(userObj.name)}&task=${currentTask}&audioNum=${event.data.audioNum}`;
            fetch(url);
        }
        
        if (event.data.type === 'CHECK_AUDIO_STATUS') {
            fetch(`${MISSIONS_SCRIPT_URL}?action=checkAudio&name=${encodeURIComponent(userObj.name)}&task=${currentTask}`)
            .then(res => res.json())
            .then(status => {
                document.getElementById('contentFrame').contentWindow.postMessage({
                    type: 'AUDIO_STATUS_DATA',
                    audio1: status.audio1,
                    audio2: status.audio2
                }, '*');
            });
        }
    });

    function submitToHQ(answers) {
        document.getElementById('sync-overlay').style.display = 'flex';
        const userObj = JSON.parse(localStorage.getItem('eyc_user'));

        const gradingPayload = {
            activity: currentActivity,
            task: currentTask,
            email: userEmail,
            name: userObj ? userObj.name : "Unknown",
            studentData: answers 
        };

        fetch(MISSIONS_SCRIPT_URL, {
            method: "POST",
            mode: "cors",
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify(gradingPayload)
        })
        .then(res => res.json())
        .then(gradingRes => {
            if (gradingRes.status === "success") {
                saveGradeToStudents(gradingRes);
            } else {
                renderResult(gradingRes);
            }
        })
        .catch(err => renderResult({ status: "error", message: "Grading Failed" }));
    }

    function saveGradeToStudents(res) {
        const saveUrl = `${CORE_SCRIPT_URL}?action=submitMission&email=${userEmail}&activity=${currentActivity}&task=${currentTask}&grade=${res.grade}&answers=${encodeURIComponent(res.answers)}&analysis=${encodeURIComponent(res.analysis)}`;

        fetch(saveUrl)
        .then(res => res.json())
        .then(finalRes => {
            renderResult(finalRes);
        })
        .catch(err => renderResult({ status: "error", message: "Failed to record grade" }));
    }

    function requestReview() {
        const btn = document.getElementById('appealBtn');
        btn.innerText = "SENDING...";
        btn.disabled = true;

        fetch(`${CORE_SCRIPT_URL}?action=requestAppeal&email=${userEmail}&activity=${currentActivity}&task=${currentTask}`)
        .then(res => res.json())
        .then(data => {
            if(data.status === "success") {
                btn.innerHTML = "<i class='fas fa-check'></i> REQUESTED";
                btn.style.borderColor = "var(--gold)";
            }
        });
    }

    function renderResult(res) {
        const display = document.getElementById('result-display');
        document.getElementById('loader-content').style.display = 'none';
        document.getElementById('sync-overlay').style.display = 'flex'; 
        display.style.display = 'block';

        if (res.status === "success") {
            const isManual = (res.grade === "PENDING" || res.isManual === true);
            let icon, title, gradeDisplay, subText, appealBtnHtml;

            if (isManual) {
                icon = "fa-cloud-upload-alt";
                title = res.alreadyDone ? "MISSION RECORDED" : "MISSION RECEIVED";
                gradeDisplay = "PENDING";
                subText = `Your answer is under revision at HQ.`;
                appealBtnHtml = "";
            } else {
                icon = "fa-check-circle";
                title = res.alreadyDone ? "PREVIOUS SCORE" : "MISSION COMPLETE";
                gradeDisplay = `${res.grade} / 50`;
                subText = res.alreadyDone ? "You have already passed this mission." : "Data synchronized with HQ Command.";
                
                appealBtnHtml = `<button id="appealBtn" class="btn btn-side" style="margin-top:10px; width:100%; border-color:rgba(255,0,0,0.3)" onclick="requestReview()">
                                    <i class="fas fa-circle-exclamation"></i> REQUEST REVIEW (RR)
                                 </button>`;
            }

            display.innerHTML = `
                <i class="fas ${icon}" style="font-size:3rem; color:var(--gold);"></i>
                <h2 style="font-family:'Orbitron'; color:#fff; margin:15px 0;">${title}</h2>
                <div style="font-size:2.5rem; color:var(--gold); font-weight:bold;">${gradeDisplay}</div>
                <p style="color:#888; font-size:0.9rem; margin-top:10px; line-height:1.5;">${subText}</p>
                <button class="btn btn-submit" style="margin-top:20px; width:100%" onclick="exitArena()">RETURN TO BASE</button>
                ${appealBtnHtml}
            `;
        } else {
            display.innerHTML = `
                <i class="fas fa-exclamation-triangle" style="font-size:3rem; color:red;"></i>
                <h2 style="font-family:'Orbitron'; color:#fff; margin:15px 0;">MISSION ERROR</h2>
                <p style="color:#888;">${res.message || "Execution Failed"}</p>
                <button class="btn btn-side" style="margin-top:20px; width:100%" onclick="location.reload()">RETRY</button>
            `;
        }
    }

    function exitArena() { window.location.href = 'MC.html'; }

    function createStars() {
        const container = document.getElementById('star-container');
        if(!container) return;
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 2 + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            container.appendChild(star);
        }
    }

    document.getElementById('contentFrame').onload = () => {
        const loader = document.getElementById('arena-loader');
        if(loader) loader.style.display = 'none';
    };
</script>
</body>
</html>
