<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Tone down the Gold: Muted Version */
            --gold: #b38728;
            --gold-gradient: linear-gradient(135deg, #8c6a20, #d4af37, #8c6a20);
            --bg-deep: #030306; 
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(179, 135, 40, 0.15);
            --gold-glow: rgba(179, 135, 40, 0.2); /* Reduced glow */
            --titanium-gradient: linear-gradient(135deg, #71706e, #e5e4e2, #b8b8b8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; }

        #star-container { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at top, #0a0b14 0%, #030306 100%); }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.3; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.5); } }

        /* --- Top Navigation --- */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 6%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-icon { font-size: 1.2rem; color: var(--gold); cursor: pointer; transition: 0.3s; opacity: 0.8; }
        
        /* Desktop Center Icons */
        @media (min-width: 1024px) {
            .nav-icon, .card-icon { display: flex; justify-content: center; align-items: center; margin-left: auto; margin-right: auto; }
        }

        /* --- Profile Section --- */
        .hero-banner { width: 100%; padding: 100px 20px 40px; text-align: center; }
        .avatar-wrapper { position: relative; width: 120px; height: 120px; padding: 4px; background: var(--gold-gradient); border-radius: 50%; box-shadow: 0 0 20px var(--gold-glow); margin: 0 auto 15px; }
        .avatar-main { width: 100%; height: 100%; border-radius: 50%; border: 4px solid #050508; background-size: cover; background-position: center; }
        
        .student-name { font-family: 'Cinzel', serif; font-size: clamp(1.4rem, 5vw, 2rem); letter-spacing: 3px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); }

        .stats-row { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .stat-icon { width: 22px; height: 22px; vertical-align: middle; }

        /* --- Grid & Cards --- */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 0 6% 100px; }
        .activity-card { background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border); border-radius: 20px; padding: 30px 15px; text-align: center; position: relative; cursor: pointer; transition: 0.4s; }
        .activity-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .token-badge { position: absolute; top: 10px; right: 10px; background: #000; border: 1px solid var(--gold); font-size: 0.6rem; padding: 2px 6px; border-radius: 5px; color: var(--gold); font-family: 'Orbitron'; }

        /* --- Time-Lock UI --- */
        .lock-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; border-radius: 10px; z-index: 5; color: var(--gold); font-size: 1.2rem; text-shadow: 0 0 10px var(--gold); }

        /* --- Cyber Mailbox (HUD) --- */
        #mailDetailView {
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2) 0px, rgba(0,0,0,0.2) 1px, transparent 1px, transparent 2px);
            border: 1px solid var(--gold); padding: 20px; position: relative; overflow: hidden;
        }
        #mailDetailView::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--gold); animation: scan 3s linear infinite; opacity: 0.3; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        /* --- Floating Guide --- */
        .guide-fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--gold-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; box-shadow: 0 0 20px var(--gold-glow); z-index: 999; }

        /* --- Modals & Tabs --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(10px); }
        .modal-content { background: #050508; border-radius: 20px; padding: 30px; width: 90%; max-width: 450px; border: 1px solid var(--glass-border); }
        .tab-switcher { display: flex; gap: 10px; justify-content: center; margin-bottom: 30px; }
        .tab-btn { background: transparent; border: 1px solid var(--glass-border); color: #666; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; }
        .tab-btn.active { background: var(--gold-gradient); color: #000; border: none; }
        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 20px; }
        .task-node { aspect-ratio: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; }
        
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #000; border: 1px solid var(--gold); padding: 10px 20px; border-radius: 5px; font-size: 0.7rem; display: none; z-index: 3000; font-family: 'Orbitron'; color: var(--gold); }
    </style>
</head>
<body>

    <div id="star-container"></div>
    <div class="toast" id="toast">Available on: --/--/----</div>

    <nav class="top-nav">
        <i class="fas fa-arrow-left nav-icon" onclick="window.location.href='index.html'"></i>
        <div style="display: flex; gap: 20px; align-items: center;">
            <div id="notifBell" class="nav-icon" onclick="openMailbox()">
                <i class="fas fa-bell"></i>
            </div>
            <i class="fas fa-power-off nav-icon" id="logoutBtn" style="display:none;" onclick="handleLogout()"></i>
        </div>
    </nav>

    <header class="hero-banner" id="heroBanner"></header>

    <div class="tab-switcher">
        <button class="tab-btn active" onclick="switchTab('season', this)">SEASON</button>
        <button class="tab-btn" onclick="switchTab('royal', this)">ROYAL X</button>
    </div>

    <main><div class="grid-container" id="cardsGrid"></div></main>

    <div class="guide-fab" onclick="alert('Fairytale Guide: Chat System Coming Soon!')">
        <i class="fas fa-wand-sparkles"></i>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="text-align:center; font-family:'Cinzel'; margin-bottom:20px;"></h2>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="btn-exit" style="width:100%; margin-top:20px; padding:10px; background:none; border:1px solid #333; color:#888;" onclick="closeModal('taskModal')">CLOSE</button>
        </div>
    </div>

    <div class="modal" id="mailModal">
        <div class="modal-content">
            <div id="mailboxView">
                <h3 style="font-family:'Orbitron'; color:var(--gold); margin-bottom:15px;">HUD_MESSAGES</h3>
                <div id="mailList"></div>
                <button onclick="closeModal('mailModal')" style="width:100%; margin-top:15px;">CLOSE</button>
            </div>
            <div id="mailDetailView" style="display:none;">
                <div id="fullMessageContent"></div>
                <button onclick="backToMailbox()" style="width:100%; margin-top:15px; background:none; border:1px solid var(--gold); color:var(--gold);">EXIT_HUD</button>
            </div>
        </div>
    </div>

    <script>
        const IMG_URLS = {
            tokens: "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/047aeca8ef0fa0d95627552cfb62fd8300531134/frontend/eyclgos/Token.png",
            stars: "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/047aeca8ef0fa0d95627552cfb62fd8300531134/frontend/eyclgos/Star.png",
            gt: "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/047aeca8ef0fa0d95627552cfb62fd8300531134/frontend/eyclgos/GT.png"
        };

        const REF_DATE = new Date('2026-02-28');
        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;
        let activeCategory = 'season';

        const activities = {
            season: [
                { name: "Alike", icon: "fa-clone", tk: 50 },
                { name: "Vivid", icon: "fa-wand-magic-sparkles", tk: 50 },
                { name: "Label", icon: "fa-tag", tk: 50 },
                { name: "Grammar", icon: "fa-spell-check", tk: 50 },
                { name: "Golden Ear", icon: "fa-ear-listen", tk: 50 },
                { name: "Seeds", icon: "fa-seedling", tk: 50 }
            ],
            royal: [
                { name: "Dictation X", icon: "fa-microphone-lines", tk: 100 },
                { name: "Sing Sang Sung X", icon: "fa-music", tk: 100 },
                { name: "Elmagazine X", icon: "fa-book-open", tk: 100 },
                { name: "Figurative X", icon: "fa-mask", tk: 50 },
                { name: "Alike X", icon: "fa-star", tk: 50 },
                { name: "Vivid X", icon: "fa-wand-magic", tk: 50 },
                { name: "Label X", icon: "fa-tags", tk: 50 }
            ]
        };

        function isTaskLocked(category, index) {
            const today = new Date();
            let unlockDate = new Date(REF_DATE);

            if (category === 'season') {
                // Task 1: Feb 26 (2 days before Ref)
                const gaps = [0, -2, 4, 5, 6, 7, 8, 9, 10, 11, 12];
                let daysToAdd = 0;
                for(let i=1; i<=index; i++) {
                    if(i === 1) daysToAdd -= 2;
                    else daysToAdd += (i + 2); 
                }
                unlockDate.setDate(REF_DATE.getDate() + daysToAdd);
            } else {
                // Royal: Task 1 (Feb 28) + 3 days each
                unlockDate.setDate(REF_DATE.getDate() + (index - 1) * 3);
            }
            return { locked: today < unlockDate, date: unlockDate.toLocaleDateString() };
        }

        function renderHeader() {
            const banner = document.getElementById('heroBanner');
            if(currentUser) {
                document.getElementById('logoutBtn').style.display = 'block';
                banner.innerHTML = `
                    <div class="avatar-wrapper"><div class="avatar-main" style="background-image:url('${currentUser.avatar}')"></div></div>
                    <h1 class="student-name">${currentUser.name}</h1>
                    <div class="stats-row">
                        <div class="stat-item"><img src="${IMG_URLS.tokens}" class="stat-icon"> ${currentUser.tokens}</div>
                        <div class="stat-item"><img src="${IMG_URLS.stars}" class="stat-icon"> ${currentUser.stars}</div>
                        <div class="stat-item"><img src="${IMG_URLS.gt}" class="stat-icon"> ${currentUser.goldTickets}</div>
                    </div>`;
            } else {
                banner.innerHTML = `<h1 class="student-name">ACCESS DENIED</h1><button onclick="alert('Login Required')" class="tab-btn active" style="margin-top:20px;">SIGN IN</button>`;
            }
        }

        function generateCards() {
            const grid = document.getElementById('cardsGrid'); grid.innerHTML = '';
            activities[activeCategory].forEach(act => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `
                    <div class="token-badge">${act.tk} TK</div>
                    <i class="fas ${act.icon} card-icon" style="font-size:2rem; color:var(--gold); margin-bottom:10px;"></i>
                    <h3 style="font-size:0.8rem; font-family:'Orbitron';">${act.name}</h3>`;
                card.onclick = () => openTasks(act.name);
                grid.appendChild(card);
            });
        }

        function openTasks(name) {
            if(!currentUser) return alert("Authorization Required");
            document.getElementById('mTitle').innerText = name;
            const tGrid = document.getElementById('tGrid'); tGrid.innerHTML = '';
            
            for(let i=1; i<=10; i++) {
                const node = document.createElement('div');
                node.className = 'task-node';
                node.innerText = i;
                const status = isTaskLocked(activeCategory, i);
                
                if(status.locked) {
                    node.innerHTML += `<div class="lock-overlay"><i class="fas fa-lock"></i></div>`;
                    node.onclick = () => showToast(`Available on: ${status.date}`);
                } else {
                    node.onclick = () => alert(`Launching Task ${i}...`);
                }
                tGrid.appendChild(node);
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function switchTab(cat, btn) {
            activeCategory = cat;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            generateCards();
        }

        function openMailbox() { document.getElementById('mailModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function backToMailbox() {
            document.getElementById('mailDetailView').style.display = 'none';
            document.getElementById('mailboxView').style.display = 'block';
        }

        // Star background logic
        const container = document.getElementById('star-container');
        for(let i=0; i<50; i++) {
            const s = document.createElement('div'); s.className = 'star';
            s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
            s.style.width = s.style.height = Math.random()*2+'px';
            s.style.setProperty('--duration', Math.random()*3+2+'s');
            container.appendChild(s);
        }

        window.onload = () => { renderHeader(); generateCards(); };
    </script>
</body>
</html>
