<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #fcf6ba;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #050508;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --gold-bright: #fff9d0;
            --glass-border: rgba(212, 175, 55, 0.2);
            --ramadan-gold: #E29E2E;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; }

        #star-container { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at top, #0a0b14 0%, #030306 100%); }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.3; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.5); } }

        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 6%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-icon { font-size: 1.2rem; color: var(--gold); cursor: pointer; transition: 0.3s; opacity: 0.8; }
        .nav-icon:hover { opacity: 1; transform: scale(1.1); filter: drop-shadow(0 0 8px var(--gold)); }

        .hero-banner { width: 100%; padding: 100px 20px 40px; text-align: center; }
        .profile-card { position: relative; display: inline-flex; flex-direction: column; align-items: center; }
        .avatar-wrapper { position: relative; width: 120px; height: 120px; padding: 4px; background: var(--gold-gradient); border-radius: 50%; box-shadow: 0 0 30px var(--gold-glow); margin-bottom: 15px; }
        .avatar-main { width: 100%; height: 100%; border-radius: 50%; border: 4px solid #050508; background-size: cover; background-position: center; }
        .rank-tag { position: absolute; bottom: -5px; background: #000; border: 1px solid var(--gold); padding: 2px 12px; border-radius: 10px; font-family: 'Orbitron'; font-size: 0.65rem; color: var(--gold); letter-spacing: 1px; }

        .student-name { font-family: 'Cinzel', serif; font-size: clamp(1.4rem, 5vw, 2rem); letter-spacing: 3px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-top: 10px; }
        .student-title { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 3px; margin-top: 5px; }

        .stats-row { display: flex; gap: 20px; margin-top: 20px; background: rgba(255,255,255,0.03); padding: 10px 25px; border-radius: 30px; border: 1px solid var(--glass-border); align-items: center; }
        .stat-item { font-family: 'Orbitron'; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; }
        .stat-item span { color: var(--gold); }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 0 6% 100px; }
        .activity-card { background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 35px 15px; text-align: center; transition: 0.5s; cursor: pointer; position: relative; }
        .activity-card:hover { transform: translateY(-10px); border-color: var(--gold); }
        .card-icon { font-size: 2.2rem; margin-bottom: 10px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .tab-switcher { background: #000; padding: 4px; border-radius: 15px; display: flex; border: 1px solid var(--glass-border); width: 90%; max-width: 300px; margin: 20px auto; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #666; border-radius: 12px; cursor: pointer; font-weight: 700; font-size: 0.65rem; letter-spacing: 2px; }
        .tab-btn.active { color: #000; background: var(--gold-gradient); }

        /* Tasks Grid & Nodes */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(20px); }
        .modal-content { background: #050508; border-radius: 25px; padding: 30px; width: 90%; max-width: 400px; border: 1px solid var(--glass-border); }
        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 25px 0; }
        
        .task-node { 
            position: relative; aspect-ratio: 1; background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; font-family: 'Orbitron'; font-size: 0.8rem; transition: 0.3s;
        }
        .task-node.locked { opacity: 0.5; cursor: not-allowed; background: rgba(0,0,0,0.5); }
        .task-node.locked i { font-size: 0.6rem; position: absolute; top: 5px; right: 5px; color: var(--gold); }
        .task-node:not(.locked):hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.1); }

        .btn-exit { background: transparent; border: 1px solid #444; color: #888; padding: 12px; border-radius: 12px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; width: 100%; }
    </style>
</head>
<body>

    <div id="star-container"></div>
    
    <nav class="top-nav">
        <i class="fas fa-arrow-left nav-icon" onclick="window.location.href='index.html'"></i>
        <i class="fas fa-power-off nav-icon" id="logoutBtn" style="display:none;" onclick="handleLogout()"></i>
    </nav>

    <header class="hero-banner" id="heroBanner"></header>

    <div class="tab-switcher">
        <button class="tab-btn active" onclick="switchType('season', this)">SEASON</button>
        <button class="tab-btn" onclick="switchType('royal', this)">ROYAL X</button>
    </div>

    <main><div class="grid-container" id="cardsGrid"></div></main>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="text-align:center; font-family:'Cinzel'; color:#fff; margin-bottom:10px;">MISSION</h2>
            <p id="lockStatus" style="text-align:center; font-size:0.6rem; color:var(--gold); font-family:'Orbitron'; margin-bottom:15px; height: 15px;"></p>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="btn-exit" onclick="closeModal('taskModal')">CLOSE BASE</button>
        </div>
    </div>

    <script>
        // --- MISSION SCHEDULE PROTOCOL (WOLF SYNC) ---
        const MISSION_SCHEDULE = {
            seasonStart: new Date("2026-02-26T10:00:00"),
            royalStart: new Date("2026-02-28T10:00:00"),
            getUnlockDate: function(type, taskNum) {
                let date = new Date(type === 'royal' ? this.royalStart : this.seasonStart);
                if (taskNum > 1) {
                    if (type === 'season') {
                        let totalGap = 0;
                        for (let i = 2; i <= taskNum; i++) { totalGap += (i + 2); }
                        date.setDate(date.getDate() + totalGap);
                    } else {
                        date.setDate(date.getDate() + ((taskNum - 1) * 3));
                    }
                }
                return date;
            }
        };

        const PROFILE_URL = "https://script.google.com/macros/s/AKfycbzma3Ci5RtP6tM0PKi4gGpw5FOf9FWblOi6_njNBxhGSXKpqnHxDbumK9GSCC0kBzMV/exec";
        let currentUser = null;
        let isLoggedIn = false;

        const activities = {
            season: [
                { name: "Alike", icon: "fa-clone", code: "AS", tk: 50 },
                { name: "Label", icon: "fa-tag", code: "LB", tk: 50 },
                { name: "Golden Ear", icon: "fa-ear-listen", code: "GE", tk: 50 },
                { name: "Grammar", icon: "fa-spell-check", code: "GR", tk: 50 },
                { name: "Vivid", icon: "fa-wand-magic-sparkles", code: "VV", tk: 50 },
                { name: "Seeds", icon: "fa-seedling", code: "SD", tk: 50 }
            ],
            royal: [
                { name: "Alike X", icon: "fa-star", code: "ASX", tk: 50 },
                { name: "Label X", icon: "fa-tags", code: "LBX", tk: 50 },
                { name: "Golden Ear X", icon: "fa-ear-deaf", code: "GEX", tk: 50 },
                { name: "Grammar X", icon: "fa-pen-fancy", code: "GRX", tk: 50 },
                { name: "Vivid X", icon: "fa-wand-magic", code: "VVX", tk: 50 },
                { name: "Seeds X", icon: "fa-tree", code: "SDX", tk: 50 },
                { name: "Figurative X", icon: "fa-mask", code: "FGX", tk: 50 },
                { name: "Dictation X", icon: "fa-microphone-lines", code: "DTX", tk: 100 },
                { name: "Sing Sang Sung X", icon: "fa-music", code: "SSSX", tk: 100 },
                { name: "Elmagazine X", icon: "fa-book-open", code: "EMX", tk: 100 }
            ]
        };

        function renderHeader() {
            const header = document.getElementById('heroBanner');
            if (isLoggedIn) {
                document.getElementById('logoutBtn').style.display = "block";
                header.innerHTML = `
                    <div class="profile-card">
                        <div class="avatar-wrapper">
                            <div class="avatar-main" style="background-image: url('${currentUser.avatar}')"></div>
                            <div class="rank-tag">RANK #${currentUser.rank}</div>
                        </div>
                        <h1 class="student-name">${currentUser.name}</h1>
                        <p class="student-title">${currentUser.title}</p>
                    </div>`;
            } else {
                header.innerHTML = `<h1 class="student-name">ARENA ACCESS</h1>`;
            }
        }

        function generateCards() {
            const grid = document.getElementById('cardsGrid'); grid.innerHTML = '';
            const type = document.querySelector('.tab-btn.active').innerText.toLowerCase().includes('royal') ? 'royal' : 'season';
            activities[type].forEach(act => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `<i class="fa-solid ${act.icon} card-icon"></i><h3>${act.name}</h3>`;
                card.onclick = () => openTasks(act.name, act.code);
                grid.appendChild(card);
            });
        }

        function openTasks(name, code) {
            const royalCodes = ["ASX","VVX","LBX","SDX","GEX","GRX","DTX","SSSX","EMX","FGX"];
            const type = royalCodes.includes(code) ? 'royal' : 'season';
            
            document.getElementById('mTitle').innerText = name;
            const tGrid = document.getElementById('tGrid'); 
            const statusLabel = document.getElementById('lockStatus');
            tGrid.innerHTML = '';
            statusLabel.innerText = '';

            for (let i = 1; i <= 10; i++) {
                const node = document.createElement('div');
                const unlockDate = MISSION_SCHEDULE.getUnlockDate(type, i);
                const isLocked = new Date() < unlockDate;

                node.className = `task-node ${isLocked ? 'locked' : ''}`;
                node.innerHTML = isLocked ? `${i}<i class="fas fa-lock"></i>` : i;
                
                node.onclick = () => {
                    if (isLocked) {
                        statusLabel.innerText = `LOCKED UNTIL: ${unlockDate.toLocaleDateString()} ${unlockDate.getHours()}:00`;
                        return;
                    }
                    if (!isLoggedIn) return alert("Authorize Login First");
                    window.location.href = `EYCArena.html?act=${code}&task=${i}`;
                };
                tGrid.appendChild(node);
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function switchType(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            generateCards();
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function handleLogout() { localStorage.clear(); location.reload(); }

        window.onload = () => {
            const saved = localStorage.getItem('eyc_user');
            if(saved) { currentUser = JSON.parse(saved); isLoggedIn = true; }
            renderHeader(); generateCards();
            
            // Star Background Animation
            const container = document.getElementById('star-container');
            for (let i = 0; i < 50; i++) {
                const s = document.createElement('div'); s.className = 'star';
                s.style.width = s.style.height = '2px';
                s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
                s.style.setProperty('--duration', (Math.random()*3+2)+'s');
                container.appendChild(s);
            }
        };
    </script>
</body>
</html>
