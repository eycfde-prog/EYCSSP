<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Tone down the Gold: Muted Version */
            --gold: #b38728;
            --gold-gradient: linear-gradient(135deg, #8c6a20, #d4af37, #8c6a20);
            --bg-deep: #030306; 
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(179, 135, 40, 0.15);
            --gold-glow: rgba(179, 135, 40, 0.2); /* Reduced glow */
            --titanium-gradient: linear-gradient(135deg, #71706e, #e5e4e2, #b8b8b8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; }

        #star-container { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at top, #0a0b14 0%, #030306 100%); }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.3; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.5); } }

        /* --- Top Navigation --- */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 6%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-icon { font-size: 1.2rem; color: var(--gold); cursor: pointer; transition: 0.3s; opacity: 0.8; }
        
        /* Desktop Center Icons */
        @media (min-width: 1024px) {
            .nav-icon, .card-icon { display: flex; justify-content: center; align-items: center; margin-left: auto; margin-right: auto; }
        }

        /* --- Profile Section --- */
        .hero-banner { width: 100%; padding: 100px 20px 40px; text-align: center; }
        .avatar-wrapper { position: relative; width: 120px; height: 120px; padding: 4px; background: var(--gold-gradient); border-radius: 50%; box-shadow: 0 0 20px var(--gold-glow); margin: 0 auto 15px; }
        .avatar-main { width: 100%; height: 100%; border-radius: 50%; border: 4px solid #050508; background-size: cover; background-position: center; }
        
        .student-name { font-family: 'Cinzel', serif; font-size: clamp(1.4rem, 5vw, 2rem); letter-spacing: 3px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); }

        .stats-row { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .stat-icon { width: 22px; height: 22px; vertical-align: middle; }

        /* --- Grid & Cards --- */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 0 6% 100px; }
        .activity-card { background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border); border-radius: 20px; padding: 30px 15px; text-align: center; position: relative; cursor: pointer; transition: 0.4s; }
        .activity-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .token-badge { position: absolute; top: 10px; right: 10px; background: #000; border: 1px solid var(--gold); font-size: 0.6rem; padding: 2px 6px; border-radius: 5px; color: var(--gold); font-family: 'Orbitron'; }

        /* --- Time-Lock UI --- */
        .lock-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; border-radius: 10px; z-index: 5; color: var(--gold); font-size: 1.2rem; text-shadow: 0 0 10px var(--gold); }

        /* --- Cyber Mailbox (HUD) --- */
        #mailDetailView {
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2) 0px, rgba(0,0,0,0.2) 1px, transparent 1px, transparent 2px);
            border: 1px solid var(--gold); padding: 20px; position: relative; overflow: hidden;
        }
        #mailDetailView::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--gold); animation: scan 3s linear infinite; opacity: 0.3; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        /* --- Floating Guide --- */
        .guide-fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--gold-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; box-shadow: 0 0 20px var(--gold-glow); z-index: 999; }

        /* --- Modals & Tabs --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(10px); }
        .modal-content { background: #050508; border-radius: 20px; padding: 30px; width: 90%; max-width: 450px; border: 1px solid var(--glass-border); }
        .tab-switcher { display: flex; gap: 10px; justify-content: center; margin-bottom: 30px; }
        .tab-btn { background: transparent; border: 1px solid var(--glass-border); color: #666; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; }
        .tab-btn.active { background: var(--gold-gradient); color: #000; border: none; }
        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 20px; }
        .task-node { aspect-ratio: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; }
        
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #000; border: 1px solid var(--gold); padding: 10px 20px; border-radius: 5px; font-size: 0.7rem; display: none; z-index: 3000; font-family: 'Orbitron'; color: var(--gold); }
<style>
    :root {
        /* Gold Muting - تقليل الوهج */
        --gold: #C5A028;
        --gold-light: #E5D291;
        --gold-gradient: linear-gradient(135deg, #a6841c, #E5D291, #8e6d15);
        --bg-deep: #030306; 
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(197, 160, 40, 0.2);
        --neon-gold: 0 0 15px rgba(197, 160, 40, 0.4);
    }

    /* Mailbox Glass-Morph Drawer */
    #mailDrawer {
        position: fixed; top: 0; right: -100%; width: 350px; height: 100%;
        background: rgba(5, 5, 8, 0.85); backdrop-filter: blur(25px);
        border-left: 1px solid var(--glass-border); z-index: 3000;
        transition: 0.5s cubic-bezier(0.7, 0, 0.3, 1); padding: 30px;
    }
    #mailDrawer.active { right: 0; }
    .message-bubble {
        background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
        padding: 15px; border-radius: 15px; margin-bottom: 15px;
        position: relative; overflow: hidden;
    }
    .message-bubble::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 3px; background: var(--gold); }

    /* Fairytale Guide */
    .fairytale-float {
        position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px;
        background: var(--gold-gradient); border-radius: 50%; display: flex;
        align-items: center; justify-content: center; font-size: 1.5rem;
        box-shadow: var(--neon-gold); cursor: pointer; z-index: 1000;
        animation: float 3s infinite ease-in-out;
    }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    /* 3D Lock Logic */
    .task-node { position: relative; overflow: hidden; }
    .lock-overlay {
        position: absolute; inset: 0; background: rgba(0,0,0,0.8);
        display: flex; align-items: center; justify-content: center;
        z-index: 5; color: var(--gold); font-size: 1.2rem; cursor: not-allowed;
    }
    .tk-badge {
        position: absolute; top: 5px; right: 5px; font-size: 0.5rem;
        background: rgba(255,255,255,0.1); padding: 2px 5px; border-radius: 4px;
        color: var(--gold-light);
    }
    
    /* Tooltip */
    .lock-tooltip {
        position: absolute; bottom: 110%; background: #000; color: #fff;
        padding: 5px 10px; border-radius: 5px; font-size: 0.6rem;
        white-space: nowrap; border: 1px solid var(--gold); z-index: 10;
    }
</style>

<div id="mailDrawer">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h2 style="font-family:'Orbitron'; color:var(--gold); font-size:1.1rem;">COMMUNICATIONS</h2>
        <i class="fas fa-times" onclick="closeMailbox()" style="cursor:pointer;"></i>
    </div>
    <div id="mailList"></div>
</div>

<div class="fairytale-float" onclick="alert('Fairytale Guide: Master your tasks to rank up!')">
    <i class="fas fa-wand-sparkles"></i>
</div>

<script>
    // تغيير الأيقونات في renderHeader
    // Tokens: https://github.com/YousofAzam/EYC-Superstars-Activities/raw/refs/heads/main/6947571.png
    // Stars: https://github.com/YousofAzam/EYC-Superstars-Activities/raw/refs/heads/main/star.png
    // GT: https://github.com/YousofAzam/EYC-Superstars-Activities/raw/refs/heads/main/gold-card.png

    function openTasks(name, code) {
        document.getElementById('mTitle').innerText = name;
        const tGrid = document.getElementById('tGrid'); tGrid.innerHTML = '';
        const type = document.querySelector('.tab-btn.active').innerText;
        
        // جميع أنشطة Royal و Titanium تعرض 10 مهام الآن
        const tasksCount = 10; 
        const tkValue = (type === 'SEASON') ? 50 : 100;

        for (let i = 1; i <= tasksCount; i++) {
            const node = document.createElement('div');
            node.className = 'task-node';
            node.innerHTML = `<span>${i}</span><span class="tk-badge">${tkValue}TK</span>`;
            
            // منطق القفل والجدولة
            const scheduleData = currentUser?.schedule?.[code]?.[i];
            const now = new Date();
            const openDate = scheduleData ? new Date(scheduleData.open) : null;
            const isLocked = (i > 1) && (!openDate || now < openDate);

            if (isLocked) {
                const lock = document.createElement('div');
                lock.className = 'lock-overlay';
                lock.innerHTML = '<i class="fas fa-lock"></i>';
                node.appendChild(lock);
                
                node.onclick = (e) => {
                    if (!isLoggedIn) return alert("Authorization Required: Please login first.");
                    
                    // إظهار Tooltip
                    const existing = node.querySelector('.lock-tooltip');
                    if (existing) existing.remove();
                    const tt = document.createElement('div');
                    tt.className = 'lock-tooltip';
                    tt.innerText = `Available on: ${scheduleData ? scheduleData.open : 'TBA'}`;
                    node.appendChild(tt);
                    setTimeout(() => tt.remove(), 3000);
                };
            } else {
                node.onclick = () => {
                    if (!isLoggedIn) return openLogin();
                    const params = new URLSearchParams({ email: currentUser.email, name: currentUser.name, act: code, task: i });
                    window.location.href = `EYCArena.html?${params.toString()}`;
                };
            }
            tGrid.appendChild(node);
        }
        document.getElementById('taskModal').style.display = 'flex';
    }

    function openMailbox() { document.getElementById('mailDrawer').classList.add('active'); renderMailList(); }
    function closeMailbox() { document.getElementById('mailDrawer').classList.remove('active'); }
</script>
</body>
</html>
