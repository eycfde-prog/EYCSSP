<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #fcf6ba;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #050508;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --gold-bright: #fff9d0;
            --glass-border: rgba(212, 175, 55, 0.2);
            --ramadan-gold: #E29E2E;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; }

        /* --- Galaxy Guide Overlay --- */
        .galaxy-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px); z-index: 5000; display: none;
            align-items: center; justify-content: center; padding: 20px;
        }
        .guide-modal {
            background: #050508; border: 1px solid var(--ramadan-gold); border-radius: 25px;
            width: 100%; max-width: 500px; max-height: 80vh; display: flex; flex-direction: column;
            box-shadow: 0 0 50px rgba(226, 158, 46, 0.2); position: relative;
        }
        .guide-modal[data-lang="ar"] { direction: rtl; font-family: 'Cairo', sans-serif; }
        .guide-header { padding: 15px 20px; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; }
        .tabs-bar { display: flex; overflow-x: auto; padding: 10px; gap: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .tab-item { white-space: nowrap; padding: 8px 15px; font-size: 0.7rem; font-family: 'Orbitron'; color: #888; cursor: pointer; border: 1px solid transparent; border-radius: 20px; }
        .tab-item.active { border-color: var(--ramadan-gold); color: var(--ramadan-gold); background: rgba(226, 158, 46, 0.05); }
        .guide-content { flex: 1; overflow-y: auto; padding: 25px; }
        .guide-title { font-family: 'Cinzel', 'Cairo'; color: var(--ramadan-gold); margin-bottom: 15px; font-size: 1.2rem; }
        .guide-text { color: #ccc; line-height: 1.7; font-size: 0.9rem; margin-bottom: 20px; text-align: justify; }
        .guide-action { background: rgba(226, 158, 46, 0.1); border: 1px dashed var(--ramadan-gold); padding: 15px; border-radius: 15px; color: #fcf6ba; font-size: 0.8rem; display: flex; gap: 10px; align-items: flex-start; }
        .loading-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--ramadan-gold); font-family: 'Orbitron'; gap: 15px; }
        .lang-toggle-btn { background: rgba(226, 158, 46, 0.1); border: 1px solid var(--ramadan-gold); color: var(--ramadan-gold); padding: 8px 15px; border-radius: 10px; cursor: pointer; font-size: 0.8rem; display: flex; align-items: center; gap: 8px; }

        /* --- Original Dashboard Styles --- */
        #star-container { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at top, #0a0b14 0%, #030306 100%); }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.3; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.5); } }

        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 6%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-icon { font-size: 1.2rem; color: var(--gold); cursor: pointer; transition: 0.3s; opacity: 0.8; }
        .nav-icon:hover { opacity: 1; transform: scale(1.1); filter: drop-shadow(0 0 8px var(--gold)); }

        .hero-banner { width: 100%; padding: 100px 20px 40px; text-align: center; }
        .profile-card { position: relative; display: inline-flex; flex-direction: column; align-items: center; }
        .avatar-wrapper { position: relative; width: 120px; height: 120px; padding: 4px; background: var(--gold-gradient); border-radius: 50%; box-shadow: 0 0 30px var(--gold-glow); margin-bottom: 15px; }
        .avatar-main { width: 100%; height: 100%; border-radius: 50%; border: 4px solid #050508; background-size: cover; background-position: center; }
        .rank-tag { position: absolute; bottom: -5px; background: #000; border: 1px solid var(--gold); padding: 2px 12px; border-radius: 10px; font-family: 'Orbitron'; font-size: 0.65rem; color: var(--gold); letter-spacing: 1px; }

        .student-name { font-family: 'Cinzel', serif; font-size: clamp(1.4rem, 5vw, 2rem); letter-spacing: 3px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-top: 10px; }
        .student-title { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 3px; margin-top: 5px; }

        .stats-row { display: flex; gap: 20px; margin-top: 20px; background: rgba(255,255,255,0.03); padding: 10px 25px; border-radius: 30px; border: 1px solid var(--glass-border); align-items: center; }
        .stat-icon { height: 18px; object-fit: contain; }
        .stat-item { font-family: 'Orbitron'; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; }
        .stat-item span { color: var(--gold); }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 0 6% 100px; }
        .activity-card { background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 35px 15px; text-align: center; transition: 0.5s; cursor: pointer; position: relative; overflow: hidden; }
        .activity-card:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card-icon { position: relative; z-index: 1; font-size: 2.2rem; margin-bottom: 10px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tk-activity-badge { font-family: 'Orbitron'; font-size: 0.6rem; color: var(--gold); border: 1px solid var(--gold); padding: 2px 8px; border-radius: 5px; margin-top: 10px; display: inline-block; }

        .tab-switcher { background: #000; padding: 4px; border-radius: 15px; display: flex; border: 1px solid var(--glass-border); width: 90%; max-width: 300px; margin: 20px auto; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #666; border-radius: 12px; cursor: pointer; font-weight: 700; font-size: 0.65rem; letter-spacing: 2px; }
        .tab-btn.active { color: #000; background: var(--gold-gradient); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(20px); }
        .modal-content { background: #050508; border-radius: 25px; padding: 40px; width: 90%; max-width: 400px; border: 1px solid var(--glass-border); position: relative; }

        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 30px 0; }
        .task-node { position: relative; aspect-ratio: 1; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-family: 'Orbitron'; font-size: 0.8rem; overflow: hidden; }
        
        .btn-exit { background: transparent; border: 1px solid #444; color: #888; padding: 12px 30px; border-radius: 12px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; transition: 0.3s; width: 100%; }
        .btn-exit:hover { border-color: var(--gold); color: var(--gold); }

        .fairy-float { position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: var(--gold-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; box-shadow: 0 0 15px var(--gold); animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        #mailDrawer { position: fixed; top: 0; right: -100%; width: 350px; height: 100%; background: rgba(5, 5, 8, 0.95); backdrop-filter: blur(25px); border-left: 1px solid var(--glass-border); z-index: 3000; transition: 0.5s cubic-bezier(0.7, 0, 0.3, 1); padding: 30px; }
        #mailDrawer.active { right: 0; }
        .msg-bubble { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .msg-date { font-size: 0.6rem; color: var(--gold); font-family: 'Orbitron'; margin-bottom: 5px; }
        .msg-text { font-size: 0.85rem; color: #eee; line-height: 1.5; }
    </style>
</head>
<body>

    <div id="star-container"></div>
    
    <nav class="top-nav">
        <i class="fas fa-arrow-left nav-icon" onclick="window.location.href='index.html'"></i>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div id="notifBell" class="nav-icon" onclick="openMailbox()" style="position: relative;">
                <i class="fas fa-bell"></i>
                <span id="notifDot" style="display:none; position: absolute; top: -5px; right: -5px; width: 10px; height: 10px; background: #ff0000; border-radius: 50%; border: 2px solid var(--bg-deep);"></span>
            </div>
            <i class="fas fa-power-off nav-icon" id="logoutBtn" style="display:none;" onclick="handleLogout()"></i>
        </div>
    </nav>

    <header class="hero-banner" id="heroBanner"></header>

    <div class="tab-switcher">
        <button class="tab-btn active" onclick="switchType('season', this)">SEASON</button>
        <button class="tab-btn" onclick="switchType('royal', this)">ROYAL X</button>
    </div>

    <main><div class="grid-container" id="cardsGrid"></div></main>

    <div class="fairy-float" onclick="openGalaxyGuide()">
        <i class="fas fa-wand-sparkles" style="color: #000; font-size: 1.5rem;"></i>
    </div>

    <div class="galaxy-overlay" id="guideOverlay">
        <div class="guide-modal" id="modalBox" data-lang="en">
            <div class="guide-header">
                <button class="lang-toggle-btn" onclick="toggleLanguage()">
                    <i class="fas fa-language"></i> 
                    <span id="langText">العربية</span>
                </button>
                <i class="fas fa-times-circle" style="color:var(--ramadan-gold); font-size:1.5rem; cursor:pointer;" onclick="closeGuide()"></i>
            </div>
            <div class="tabs-bar" id="guideTabs"></div>
            <div class="guide-content" id="guideView">
                <div class="loading-state">
                    <i class="fas fa-sync-alt fa-spin"></i>
                    <p>SYNCING MISSION DATA...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="mailDrawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-family:'Orbitron'; color:var(--gold); font-size:1.1rem;">COMMS CENTER</h2>
            <i class="fas fa-times" onclick="closeMailbox()" style="cursor:pointer; color:var(--gold);"></i>
        </div>
        <div id="mailList"></div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="text-align:center; font-family:'Cinzel'; color:#fff; margin-bottom:20px;">MISSION</h2>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="btn-exit" onclick="closeModal('taskModal')">CLOSE</button>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2 style="font-family:'Cinzel'; color:var(--gold); text-align:center; margin-bottom:20px;">AUTHENTICATION</h2>
            <input type="email" id="loginEmail" style="width:100%; padding:15px; margin:8px 0; border-radius:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff;" placeholder="EMAIL">
            <input type="password" id="loginCode" style="width:100%; padding:15px; margin:8px 0; border-radius:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff;" placeholder="CODE">
            <button onclick="handleLogin()" id="loginSubmitBtn" style="width:100%; margin-top:15px; padding:15px; border-radius:12px; background:var(--gold-gradient); border:none; font-weight:900; cursor:pointer;">SIGN IN</button>
            <button class="btn-exit" style="margin-top:10px;" onclick="closeModal('loginModal')">CANCEL</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyqc75IcNeJodKsMDAk5u1k_pGFCfzCl_FHAMhDb3xRBoHwWCyoeLz7EhWYmOQoiOd8CA/exec"; 
        const PROFILE_URL = "https://script.google.com/macros/s/AKfycbzma3Ci5RtP6tM0PKi4gGpw5FOf9FWblOi6_njNBxhGSXKpqnHxDbumK9GSCC0kBzMV/exec"; 
        
        let masterData = [];
        let currentLang = 'en';
        let currentUser = null;
        let isLoggedIn = false;
        let checkInterval = null;

        // --- Notifications & Mailbox (WOLF FIX) ---
        async function fetchMessages() {
            if(!isLoggedIn || !currentUser) return;
            try {
                const res = await fetch(`${PROFILE_URL}?action=getProfile&email=${currentUser.email}&code=${currentUser.code}`);
                const data = await res.json();
                
                // التأكد من وجود الرسالة في الاستجابة (تأكد أن الأب سكريبت يرسل حقل messageFromEzz)
                const newMsg = data.messageFromEzz || data.ezzMsg || "";
                
                if(newMsg.trim() !== "") {
                    let savedMails = JSON.parse(localStorage.getItem('eyc_mails') || '[]');
                    // التحقق إذا كانت الرسالة جديدة ولم تضاف من قبل
                    if (savedMails.length === 0 || savedMails[0].text !== newMsg.trim()) {
                        const mailObj = {
                            text: newMsg.trim(),
                            date: new Date().toLocaleString('en-GB', { day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit' })
                        };
                        savedMails.unshift(mailObj);
                        localStorage.setItem('eyc_mails', JSON.stringify(savedMails));
                        document.getElementById('notifDot').style.display = 'block';
                        renderMails();
                    }
                }
            } catch (e) { console.error("Sync Error:", e); }
        }

        function renderMails() {
            const list = document.getElementById('mailList');
            const mails = JSON.parse(localStorage.getItem('eyc_mails') || '[]');
            if(mails.length === 0) {
                list.innerHTML = '<p style="text-align:center; opacity:0.3; margin-top:50px;">NO COMMS YET</p>';
                return;
            }
            list.innerHTML = mails.map(m => `
                <div class="msg-bubble">
                    <div class="msg-date">${m.date}</div>
                    <div class="msg-text">${m.text}</div>
                </div>
            `).join('');
        }

        function openMailbox() {
            document.getElementById('mailDrawer').classList.add('active');
            document.getElementById('notifDot').style.display = 'none';
            renderMails();
        }

        function closeMailbox() { document.getElementById('mailDrawer').classList.remove('active'); }

        // --- Galaxy Guide Functions ---
        function openGalaxyGuide() {
            const overlay = document.getElementById('guideOverlay');
            overlay.style.display = 'flex';
            fetchGuideData();
        }

        async function fetchGuideData() {
            const view = document.getElementById('guideView');
            view.innerHTML = `<div class="loading-state"><i class="fas fa-sync-alt fa-spin"></i><p>${currentLang === 'en' ? 'LOADING WISDOM...' : 'جاري تحميل الحكمة...'}</p></div>`;
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getMasterGuide&lang=${currentLang}`);
                const result = await res.json();
                if(result.status === 'success') {
                    masterData = result.data;
                    renderTabs();
                    showTab(0);
                }
            } catch (e) {
                view.innerHTML = `<p style="text-align:center; color:#ff4444; padding:20px;">Connection Interrupted</p>`;
            }
        }

        function renderTabs() {
            const container = document.getElementById('guideTabs');
            container.innerHTML = masterData.map((item, idx) => `<div class="tab-item ${idx===0?'active':''}" onclick="showTab(${idx}, this)">${item.tabName.toUpperCase()}</div>`).join('');
        }

        function showTab(idx, el) {
            if(el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
            }
            const item = masterData[idx];
            const view = document.getElementById('guideView');
            view.innerHTML = `
                <h2 class="guide-title">${item.contentTitle || item.tabName}</h2>
                <div class="guide-text">${(item.tabContent || item.soulContent || "").replace(/\n/g, '<br>')}</div>
                <div class="guide-action">
                    <i class="fas fa-quote-left" style="opacity:0.3; font-size:1.2rem;"></i>
                    <p>${item.action || ""}</p>
                </div>
            `;
            view.scrollTop = 0;
        }

        function toggleLanguage() {
            currentLang = (currentLang === 'en' ? 'ar' : 'en');
            document.getElementById('modalBox').setAttribute('data-lang', currentLang);
            document.getElementById('langText').innerText = (currentLang === 'en' ? 'العربية' : 'English');
            fetchGuideData();
        }

        function closeGuide() { document.getElementById('guideOverlay').style.display = 'none'; }

        // --- Dashboard Core ---
        const IMG = {
            tk: "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/047aeca8ef0fa0d95627552cfb62fd8300531134/frontend/eyclgos/Token.png",
            star: "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/047aeca8ef0fa0d95627552cfb62fd8300531134/frontend/eyclgos/Star.png",
            gt: "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/047aeca8ef0fa0d95627552cfb62fd8300531134/frontend/eyclgos/GT.png"
        };

        const activities = {
            season: [
                { name: "Alike", icon: "fa-clone", code: "AS", tk: 50 },
                { name: "Label", icon: "fa-tag", code: "LB", tk: 50 },
                { name: "Golden Ear", icon: "fa-ear-listen", code: "GE", tk: 50 },
                { name: "Grammar", icon: "fa-spell-check", code: "GR", tk: 50 },
                { name: "Vivid", icon: "fa-wand-magic-sparkles", code: "VV", tk: 50 },
                { name: "Seeds", icon: "fa-seedling", code: "SD", tk: 50 }
            ],
            royal: [
                { name: "Alike X", icon: "fa-star", code: "ASX", tk: 50 },
                { name: "Label X", icon: "fa-tags", code: "LBX", tk: 50 },
                { name: "Golden Ear X", icon: "fa-ear-deaf", code: "GEX", tk: 50 },
                { name: "Grammar X", icon: "fa-pen-fancy", code: "GRX", tk: 50 },
                { name: "Vivid X", icon: "fa-wand-magic", code: "VVX", tk: 50 },
                { name: "Seeds X", icon: "fa-tree", code: "SDX", tk: 50 },
                { name: "Figurative X", icon: "fa-mask", code: "FGX", tk: 50 },
                { name: "Dictation X", icon: "fa-microphone-lines", code: "DTX", tk: 100 },
                { name: "Sing Sang Sung X", icon: "fa-music", code: "SSSX", tk: 100 },
                { name: "Elmagazine X", icon: "fa-book-open", code: "EMX", tk: 100 }
            ]
        };

        function renderHeader() {
            const header = document.getElementById('heroBanner');
            if (isLoggedIn) {
                document.getElementById('logoutBtn').style.display = "block";
                header.innerHTML = `
                    <div class="profile-card">
                        <div class="avatar-wrapper">
                            <div class="avatar-main" style="background-image: url('${currentUser.avatar}')"></div>
                            <div class="rank-tag">RANK #${currentUser.rank}</div>
                        </div>
                        <h1 class="student-name">${currentUser.name}</h1>
                        <p class="student-title">${currentUser.title}</p>
                        <div class="stats-row">
                            <div class="stat-item"><img src="${IMG.tk}" class="stat-icon"> <span>${currentUser.tokens}</span></div>
                            <div class="stat-item"><img src="${IMG.star}" class="stat-icon"> <span>${currentUser.stars}</span></div>
                            <div class="stat-item"><img src="${IMG.gt}" class="stat-icon"> <span>${currentUser.goldTickets}</span></div>
                        </div>
                    </div>`;
            } else {
                header.innerHTML = `<h1 class="student-name">ARENA ACCESS</h1><button class="btn-exit" style="width:auto; margin-top:20px;" onclick="openLogin()">AUTHORIZE LOGIN</button>`;
            }
        }

        function generateCards() {
            const grid = document.getElementById('cardsGrid'); grid.innerHTML = '';
            const type = document.querySelector('.tab-btn.active').innerText.toLowerCase().includes('royal') ? 'royal' : 'season';
            activities[type].forEach(act => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `<i class="fa-solid ${act.icon} card-icon"></i><h3>${act.name}</h3><div class="tk-activity-badge">${act.tk} TK</div>`;
                card.onclick = () => openTasks(act.name, act.code);
                grid.appendChild(card);
            });
        }

        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const code = document.getElementById('loginCode').value;
            const btn = document.getElementById('loginSubmitBtn');
            btn.innerText = "LINKING...";
            fetch(`${PROFILE_URL}?action=getProfile&email=${email}&code=${code}`)
                .then(r => r.json()).then(res => {
                    if(res.status === "success") {
                        currentUser = res; currentUser.email = email; currentUser.code = code; isLoggedIn = true;
                        localStorage.setItem('eyc_user', JSON.stringify(currentUser));
                        closeModal('loginModal'); renderHeader(); generateCards();
                        fetchMessages(); // جلب الرسائل فور تسجيل الدخول
                        if(checkInterval) clearInterval(checkInterval);
                        checkInterval = setInterval(fetchMessages, 30000);
                    } else alert(res.message);
                    btn.innerText = "SIGN IN";
                });
        }

        function handleLogout() { localStorage.clear(); location.reload(); }
        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function switchType(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            generateCards();
        }

        function openTasks(name, code) {
            document.getElementById('mTitle').innerText = name;
            const tGrid = document.getElementById('tGrid'); tGrid.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                const node = document.createElement('div');
                node.className = 'task-node';
                node.innerText = i;
                node.onclick = () => {
                    if (!isLoggedIn) return openLogin();
                    window.location.href = `EYCArena.html?email=${currentUser.email}&act=${code}&task=${i}`;
                };
                tGrid.appendChild(node);
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        window.onload = () => {
            const saved = localStorage.getItem('eyc_user');
            if(saved) { 
                currentUser = JSON.parse(saved); 
                isLoggedIn = true; 
                fetchMessages(); // جلب الرسائل المخزنة والجديدة فور الفتح
                checkInterval = setInterval(fetchMessages, 30000);
            }
            renderHeader(); generateCards(); renderMails();
            
            const container = document.getElementById('star-container');
            for (let i = 0; i < 50; i++) {
                const s = document.createElement('div'); s.className = 'star';
                s.style.width = s.style.height = '2px';
                s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
                s.style.setProperty('--duration', (Math.random()*3+2)+'s');
                container.appendChild(s);
            }
        };
    </script>
