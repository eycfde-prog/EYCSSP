<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Superstars | Ramadan Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #fcf6ba;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #050508;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --gold-bright: #fff9d0;
            --glass-border: rgba(212, 175, 55, 0.2);
            --ramadan-gold: #E29E2E;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--bg-deep); 
            color: white; 
            min-height: 100vh; 
            overflow-x: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- Master Guide System (The New Design) --- */
        .gg-master-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92);
            backdrop-filter: blur(25px); z-index: 5000;
            display: none; align-items: center; justify-content: center;
        }
        .gg-master-modal {
            width: 95%; max-width: 900px; height: 85vh; background: #050508;
            border: 1px solid var(--ramadan-gold); border-radius: 30px;
            display: flex; flex-direction: column; position: relative;
            transform: scale(0.7); opacity: 0; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 50px rgba(226, 158, 46, 0.2);
        }
        .gg-master-modal.active { transform: scale(1); opacity: 1; }
        
        .robot-master-circle {
            position: absolute; top: -40px; left: 50%; transform: translateX(-50%);
            width: 85px; height: 85px; background: #000; border: 3px solid var(--ramadan-gold);
            border-radius: 50%; z-index: 10; overflow: hidden; box-shadow: 0 0 30px var(--gold-glow);
        }

        .gg-master-header {
            padding: 35px 20px 15px; border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .gg-master-body { flex: 1; display: flex; overflow: hidden; }
        
        .gg-master-drawer {
            width: 180px; background: rgba(255,255,255,0.02);
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 15px 10px; gap: 8px;
            overflow-y: auto;
        }

        .master-tab {
            padding: 12px; font-family: 'Orbitron'; font-size: 0.65rem; color: #888;
            border-radius: 10px; cursor: pointer; transition: 0.3s; text-transform: uppercase;
            border: 1px solid transparent;
        }
        .master-tab.active { border-color: var(--ramadan-gold); color: var(--ramadan-gold); background: rgba(226, 158, 46, 0.05); }

        .gg-master-view { flex: 1; padding: 30px; overflow-y: auto; position: relative; }
        
        /* Language Toggle Style */
        .lang-toggle {
            display: flex; background: #111; border: 1px solid #333; border-radius: 20px; overflow: hidden;
        }
        .lang-btn {
            padding: 6px 15px; font-size: 0.65rem; cursor: pointer; border: none; background: transparent; color: #555; font-family: 'Orbitron', 'Cairo';
        }
        .lang-btn.active { background: var(--ramadan-gold); color: #000; font-weight: bold; }

        /* RTL Support */
        .gg-master-modal[data-lang="ar"] { direction: rtl; }
        .gg-master-modal[data-lang="ar"] .gg-master-drawer { border-right: none; border-left: 1px solid var(--glass-border); }
        .gg-master-modal[data-lang="ar"] .master-tab, 
        .gg-master-modal[data-lang="ar"] #masterTitle,
        .gg-master-modal[data-lang="ar"] #masterSoul { font-family: 'Cairo', sans-serif; text-align: right; }

        /* Existing Page Styles */
        .hero { text-align: center; padding: 40px 20px 20px; display: flex; flex-direction: column; align-items: center; }
        .main-logo { width: 130px; filter: drop-shadow(0 0 25px var(--gold-glow)); z-index: 2; position: relative; }
        .hero h1 {
            font-family: 'Cinzel', serif; font-size: clamp(2rem, 10vw, 3.8rem);
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1.1; letter-spacing: 6px; filter: drop-shadow(0 0 15px rgba(212,175,55,0.3));
        }

        .crescent-hanging {
            display: flex; flex-direction: column; align-items: center; margin-top: -15px;
            opacity: 0.8; animation: gentleSwing 5s ease-in-out infinite; pointer-events: none; z-index: 5;
        }
        .crescent-hanging i { font-size: 2.2rem; color: var(--gold); }
        .crescent-hanging span { font-family: 'Cinzel', serif; font-size: 0.5rem; color: var(--gold-bright); letter-spacing: 2px; text-transform: uppercase; }

        @keyframes gentleSwing { 0%, 100% { transform: rotate(-3deg) translateY(0); } 50% { transform: rotate(3deg) translateY(5px); } }

        #lantern-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        .mission-control { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px 0; z-index: 10; }

        .core-container { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-bottom: 40px; }
        .core-ring { position: absolute; border-radius: 50%; border: 1px solid var(--glass-border); transition: 0.5s ease; }
        .ring-outer { width: 100%; height: 100%; border-style: double; border-width: 2px; animation: rotateRight 30s linear infinite; }
        .ring-inner { width: 75%; height: 75%; border-style: dashed; border-width: 1px; opacity: 0.3; animation: rotateLeft 20s linear infinite; }

        @keyframes corePulse { 0% { box-shadow: 0 0 20px var(--gold-glow); } 50% { box-shadow: 0 0 50px var(--gold); } 100% { box-shadow: 0 0 20px var(--gold-glow); } }

        .main-core-btn {
            width: 140px; height: 140px; background: radial-gradient(circle, #101015 0%, #050508 100%);
            border: 1px solid var(--gold); border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--gold); font-family: 'Orbitron'; z-index: 10; animation: corePulse 3s infinite ease-in-out;
        }

        .btn-stack { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 300px; padding: 0 20px; margin-bottom: 20px; }
        .nav-btn {
            width: 100%; padding: 16px; border-radius: 12px; background: rgba(255, 255, 255, 0.03); color: #fff;
            border: 1px solid var(--glass-border); backdrop-filter: blur(10px); cursor: pointer;
            font-family: 'Orbitron'; text-decoration: none; text-align: center; font-size: 0.8rem; letter-spacing: 2px;
        }
        .nav-btn:hover { background: var(--gold-gradient); color: #000; transform: translateY(-3px); }

        .fairy-float { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--gold-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; box-shadow: 0 0 15px var(--gold); animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        footer { padding: 30px; text-align: center; opacity: 0.6; font-size: 0.5rem; letter-spacing: 2px; color: var(--gold); font-family: 'Orbitron'; }

        @keyframes rotateRight { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotateLeft { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }

        @media (max-width: 700px) {
            .gg-master-body { flex-direction: column; }
            .gg-master-drawer { width: 100%; flex-direction: row; overflow-x: auto; border-right: none; border-bottom: 1px solid var(--glass-border); }
        }
    </style>
</head>
<body>

<div class="fairy-float" onclick="openMasterGG()">
    <i class="fas fa-wand-sparkles" style="color: #000; font-size: 1.5rem;"></i>
</div>

<header class="hero">
    <div class="logo-container">
        <img src="logo.png" alt="EYC Logo" class="main-logo">
    </div>
    <h1>SUPERSTARS</h1>
    <div class="crescent-hanging">
        <i class="fas fa-moon"></i>
        <span>Ramadan Kareem</span>
    </div>
</header>

<canvas id="lantern-canvas"></canvas>

<section class="mission-control">
    <div class="core-container" onclick="startLaunch()">
        <div class="core-ring ring-outer"></div>
        <div class="core-ring ring-inner"></div>
        <div class="main-core-btn">
            <i class="fa-solid fa-lantern" style="font-size: 1.8rem; margin-bottom: 5px;"></i>
            <span style="font-size: 0.6rem;">ENTER ARENA</span>
        </div>
    </div>
    <div class="btn-stack">
        <a href="NP.html" class="nav-btn">New Agent</a>
        <a href="RNKS.html" class="nav-btn">Rankings</a>
        <a href="Rev.html" class="nav-btn">Reviews</a>
    </div>
</section>

<footer>&copy; 2026 EYC ACADEMY | RAMADAN PROTOCOL</footer>

<div id="ggMasterOverlay" class="gg-master-overlay">
    <div class="gg-master-modal" id="ggMasterModal" data-lang="en">
        <div class="robot-master-circle">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" style="width:100%; height:100%; padding:10px;">
        </div>
        
        <div class="gg-master-header">
            <h3 style="font-family:'Orbitron'; color:var(--ramadan-gold); font-size:0.8rem;">EYC MASTER GUIDE</h3>
            <div style="display:flex; gap:15px; align-items:center;">
                <div class="lang-toggle">
                    <button id="langAR" class="lang-btn" onclick="setMasterLang('ar')">العربية</button>
                    <button id="langEN" class="lang-btn active" onclick="setMasterLang('en')">ENG</button>
                </div>
                <i class="fas fa-times-circle" onclick="closeMasterGG()" style="cursor:pointer; color:var(--ramadan-gold); font-size: 1.5rem;"></i>
            </div>
        </div>

        <div class="gg-master-body">
            <div class="gg-master-drawer" id="masterTabs"></div>
            <div class="gg-master-view">
                <h2 id="masterTitle" style="font-family:'Cinzel'; color:var(--ramadan-gold); margin-bottom:15px;"></h2>
                <div id="masterSoul" style="color:#ccc; line-height:1.8; font-size:0.9rem; margin-bottom:20px;"></div>
                <div id="masterAction" style="background:rgba(226, 158, 46, 0.1); border:1px dashed var(--ramadan-gold); padding:15px; border-radius:12px; color:var(--gold-light); font-size:0.8rem;"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyqc75IcNeJodKsMDAk5u1k_pGFCfzCl_FHAMhDb3xRBoHwWCyoeLz7EhWYmOQoiOd8CA/exec";
    let masterData = [];
    let currentLang = 'en';

    function openMasterGG() {
        document.getElementById('ggMasterOverlay').style.display = 'flex';
        setTimeout(() => document.getElementById('ggMasterModal').classList.add('active'), 50);
        fetchMasterData();
    }

    function closeMasterGG() {
        document.getElementById('ggMasterModal').classList.remove('active');
        setTimeout(() => document.getElementById('ggMasterOverlay').style.display = 'none', 400);
    }

    async function fetchMasterData() {
        const view = document.getElementById('masterSoul');
        const tabs = document.getElementById('masterTabs');
        tabs.innerHTML = `<div style="padding:10px; color:var(--ramadan-gold);"><i class="fas fa-sync fa-spin"></i></div>`;
        
        try {
            const res = await fetch(`${SCRIPT_URL}?action=getMasterGuide&lang=${currentLang}`);
            const result = await res.json();
            if(result.status === 'success') {
                masterData = result.data;
                renderMasterTabs();
                displayTabContent(0);
            }
        } catch (e) {
            view.innerHTML = `<p style="text-align:center; color:#ff4444;">Connection Interrupted</p>`;
        }
    }

    function renderMasterTabs() {
        const container = document.getElementById('masterTabs');
        container.innerHTML = masterData.map((item, idx) => `
            <div class="master-tab ${idx===0?'active':''}" onclick="selectTab(${idx}, this)">
                ${item.tabName.toUpperCase()}
            </div>
        `).join('');
    }

    function selectTab(idx, el) {
        document.querySelectorAll('.master-tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        displayTabContent(idx);
    }

    function displayTabContent(idx) {
        const item = masterData[idx];
        if(!item) return;
        document.getElementById('masterTitle').innerText = item.contentTitle;
        document.getElementById('masterSoul').innerHTML = item.tabContent.replace(/\n/g, '<br>');
        document.getElementById('masterAction').innerHTML = `<i class="fas fa-lightbulb" style="margin-right:10px;"></i> GUIDANCE: ${item.action}`;
        document.querySelector('.gg-master-view').scrollTop = 0;
    }

    function setMasterLang(lang) {
        currentLang = lang;
        document.getElementById('ggMasterModal').setAttribute('data-lang', lang);
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(lang === 'ar' ? 'langAR' : 'langEN').classList.add('active');
        fetchMasterData();
    }

    // --- Lantern Animation & Core Logic ---
    const canvas = document.getElementById('lantern-canvas');
    const ctx = canvas.getContext('2d');
    let lanterns = [];

    function initCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    class Lantern {
        constructor() { this.init(); }
        init() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + 50;
            this.size = Math.random() * 10 + 8;
            this.speed = Math.random() * 0.5 + 0.2;
            this.opacity = Math.random() * 0.4 + 0.2;
        }
        update() {
            this.y -= this.speed;
            this.x += Math.sin(this.y / 50) * 0.3;
            if (this.y < -50) this.init();
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.globalAlpha = this.opacity;
            ctx.fillStyle = "#D4AF37";
            ctx.beginPath();
            ctx.moveTo(0, -this.size);
            ctx.lineTo(this.size/2, -this.size/2); ctx.lineTo(this.size/2, this.size/2);
            ctx.lineTo(0, this.size); ctx.lineTo(-this.size/2, this.size/2);
            ctx.lineTo(-this.size/2, -this.size/2); ctx.closePath(); ctx.fill();
            ctx.fillStyle = "#fcf6ba"; ctx.beginPath(); ctx.arc(0, 0, this.size/4, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
        }
    }

    function createLanterns() { lanterns = Array.from({length: 25}, () => new Lantern()); }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        lanterns.forEach(l => l.update());
        requestAnimationFrame(animate);
    }

    function startLaunch() {
        document.body.style.transition = "0.5s";
        document.body.style.opacity = "0";
        setTimeout(() => { window.location.href = "MC.html"; }, 500);
    }

    window.addEventListener('resize', initCanvas);
    initCanvas(); createLanterns(); animate();
</script>
</body>
</html>
