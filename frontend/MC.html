<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="star-container"></div>
    <nav class="top-nav">
        <i class="fas fa-arrow-left nav-icon" onclick="window.location.href='index.html'"></i>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div id="notifBell" class="nav-icon" onclick="openMailbox()" style="position: relative;">
                <i class="fas fa-bell"></i>
                <span id="notifDot" style="display:none; position: absolute; top: -5px; right: -5px; width: 10px; height: 10px; background: red; border-radius: 50%; border: 2px solid var(--bg-deep);"></span>
            </div>
            <i class="fas fa-power-off nav-icon" id="logoutBtn" style="display:none;" onclick="handleLogout()"></i>
        </div>
    </nav>

    <header class="hero-banner" id="heroBanner"></header>

    <div class="tab-switcher">
        <button class="tab-btn active" onclick="switchType('season', this)">SEASON</button>
        <button class="tab-btn" onclick="switchType('royal', this)">ROYAL X</button>
    </div>

    <main><div class="grid-container" id="cardsGrid"></div></main>

    <div id="mailDrawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-family:'Orbitron'; color:var(--gold); font-size:1.1rem;">Your MailBox</h2>
            <i class="fas fa-times" onclick="closeMailbox()" style="cursor:pointer; color:var(--gold);"></i>
        </div>
        <div id="mailList"></div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="text-align:center; font-family:'Cinzel'; color:#fff; margin-bottom:20px;">MISSION</h2>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="btn-exit" onclick="closeModal('taskModal')">CLOSE</button>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2 style="font-family:'Cinzel'; color:var(--gold); text-align:center; margin-bottom:20px;">AUTHENTICATION</h2>
            <input type="email" id="loginEmail" style="width:100%; padding:15px; margin:8px 0; border-radius:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff;" placeholder="EMAIL">
            <input type="password" id="loginCode" style="width:100%; padding:15px; margin:8px 0; border-radius:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff;" placeholder="CODE">
            <button onclick="handleLogin()" id="loginSubmitBtn" style="width:100%; margin-top:15px; padding:15px; border-radius:12px; background:var(--gold-gradient); border:none; font-weight:900; cursor:pointer;">SIGN IN</button>
            <button class="btn-exit" style="margin-top:10px;" onclick="closeModal('loginModal')">CANCEL</button>
        </div>
    </div>

    <div class="fairytale-float">
        <i class="fas fa-wand-sparkles"></i>
    </div>

    <div id="ggMasterOverlay" class="gg-master-overlay">
        <div class="gg-master-modal" id="ggMasterModal">
            <div class="robot-master-circle">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" style="width:100%; height:100%; padding:10px;">
            </div>
            
            <div class="gg-master-header">
                <h3 style="font-family:'Orbitron'; color:var(--gold); font-size:0.8rem;">EYC MASTER GUIDE</h3>
                <div style="display:flex; gap:15px; align-items:center;">
                    <div class="lang-toggle">
                        <button id="langARA" class="lang-btn" onclick="setMasterLang('ARA')">ARA</button>
                        <button id="langENG" class="lang-btn active" onclick="setMasterLang('ENG')">ENG</button>
                    </div>
                    <i class="fas fa-times" onclick="closeMasterGG()" style="cursor:pointer; color:#666;"></i>
                </div>
            </div>

            <div class="gg-master-body">
                <div class="gg-master-drawer" id="masterTabs"></div>
                <div class="gg-master-view">
                    <h2 id="masterTitle" style="font-family:'Cinzel'; color:var(--gold); margin-bottom:10px;"></h2>
                    <div id="masterSoul" style="color:#ccc; line-height:1.8; font-size:0.9rem; margin-bottom:20px;"></div>
                    <div id="masterAction" style="background:rgba(197, 160, 40, 0.1); border:1px dashed var(--gold); padding:15px; border-radius:12px; color:var(--gold-light); font-size:0.8rem;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
