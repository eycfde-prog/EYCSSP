<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #C5A028; /* ذهبي مطفي قليلاً لراحة العين */
            --gold-gradient: linear-gradient(135deg, #b38728, #fcf6ba, #bf953f);
            --bg-deep: #030306; 
            --glass-border: rgba(212, 175, 55, 0.12);
            --black-card: rgba(5, 5, 8, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; }

        #star-container { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at top, #0a0b14 0%, #030306 100%); }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.3; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.5); } }

        /* --- Top Navigation --- */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 15px 6%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border); }
        .nav-icon { font-size: 1.1rem; color: var(--gold); cursor: pointer; transition: 0.3s; opacity: 0.8; }

        /* --- Profile Section --- */
        .hero-banner { width: 100%; padding: 110px 20px 30px; text-align: center; }
        .avatar-wrapper { position: relative; width: 110px; height: 110px; padding: 3px; background: var(--gold-gradient); border-radius: 50%; margin: 0 auto 15px; }
        .avatar-main { width: 100%; height: 100%; border-radius: 50%; border: 3px solid #050508; background-size: cover; background-position: center; }
        
        .student-name { font-family: 'Cinzel', serif; font-size: 1.8rem; letter-spacing: 2px; color: #eee; margin-top: 10px; }
        
        .stats-row { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .stat-badge { background: rgba(255,255,255,0.03); padding: 5px 12px; border-radius: 20px; border: 1px solid var(--glass-border); display: flex; align-items: center; gap: 6px; font-family: 'Orbitron'; font-size: 0.75rem; }
        .stat-icon { width: 18px; height: 18px; object-fit: contain; }

        /* --- Tabs --- */
        .tab-switcher { background: #000; padding: 5px; border-radius: 50px; display: flex; border: 1px solid var(--glass-border); width: 90%; max-width: 450px; margin: 20px auto; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #555; border-radius: 40px; cursor: pointer; font-weight: 700; font-size: 0.65rem; letter-spacing: 1px; transition: 0.4s; }
        .tab-btn.active { color: #000; background: var(--gold-gradient); }

        /* --- Grid & Cards --- */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; padding: 0 8% 100px; justify-content: center; }
        .activity-card { background: var(--black-card); border: 1px solid var(--glass-border); border-radius: 20px; padding: 30px 15px; text-align: center; transition: 0.4s; cursor: pointer; position: relative; }
        .activity-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .card-icon { font-size: 2rem; margin-bottom: 12px; color: var(--gold); }
        .tk-badge { position: absolute; top: 10px; right: 10px; font-family: 'Orbitron'; font-size: 0.6rem; color: var(--gold); opacity: 0.8; }

        /* --- Tasks & Locks --- */
        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin: 25px 0; }
        .task-node { position: relative; aspect-ratio: 1; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-family: 'Orbitron'; font-size: 0.8rem; transition: 0.3s; }
        .lock-icon { position: absolute; font-size: 0.6rem; bottom: -5px; color: var(--gold); filter: drop-shadow(0 0 5px #000); }
        .date-toast { position: absolute; top: -35px; left: 50%; transform: translateX(-50%); background: #000; color: var(--gold); padding: 4px 8px; border-radius: 5px; font-size: 0.6rem; border: 1px solid var(--gold); display: none; white-space: nowrap; z-index: 10; }

        /* --- Fairytale Guide --- */
        .guide-floating { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--gold-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 0 20px var(--gold-glow); animation: float 3s infinite ease-in-out; z-index: 5000; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* --- Mailbox Premium Style --- */
        .mail-item { background: #08080c; border: 1px solid #1a1a1a; padding: 20px; border-radius: 15px; margin-bottom: 15px; position: relative; border-left: 3px solid var(--gold); }
        .mail-header { display: flex; justify-content: space-between; font-size: 0.65rem; color: #555; margin-bottom: 10px; font-family: 'Orbitron'; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(15px); }
        .modal-content { background: #050508; border-radius: 30px; padding: 30px; width: 90%; max-width: 450px; border: 1px solid var(--glass-border); }

        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; background: rgba(255,255,255,0.03); border: 1px solid #222; color: #fff; }
        .btn-gold { width: 100%; padding: 15px; border-radius: 15px; background: var(--gold-gradient); border: none; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; color: #000; }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div class="guide-floating" onclick="alert('Welcome to EYC Guide! Chat coming soon...')">
        <i class="fas fa-hat-wizard" style="font-size: 1.5rem; color: #000;"></i>
    </div>

    <nav class="top-nav">
        <i class="fas fa-arrow-left nav-icon" onclick="window.location.href='index.html'"></i>
        <div style="display: flex; gap: 20px; align-items: center;">
            <div id="notifBell" class="nav-icon" onclick="openMailbox()"><i class="fas fa-comment-alt"></i></div>
            <i class="fas fa-power-off nav-icon" id="logoutBtn" style="display:none;" onclick="handleLogout()"></i>
        </div>
    </nav>

    <header class="hero-banner" id="heroBanner"></header>

    <div class="tab-switcher">
        <button class="tab-btn active" onclick="switchType('season', this)">SEASON</button>
        <button class="tab-btn" onclick="switchType('royal', this)">ROYAL X</button>
    </div>

    <main><div class="grid-container" id="cardsGrid"></div></main>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="text-align:center; font-family:'Cinzel'; color:var(--gold);">MISSION</h2>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="btn-gold" style="background:transparent; border:1px solid #333; color:#555;" onclick="closeModal('taskModal')">CLOSE</button>
        </div>
    </div>

    <div class="modal" id="mailModal">
        <div class="modal-content">
            <h2 style="font-family:'Orbitron'; color:var(--gold); font-size: 1rem; margin-bottom: 20px;">COMMUNICATION LOGS</h2>
            <div id="mailList" style="max-height: 400px; overflow-y: auto;"></div>
            <button class="btn-gold" style="margin-top:20px;" onclick="closeModal('mailModal')">DISMISS</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCGnW1crqrjMSxFxPP0D7p6hghDO9og63yZW5qvF17WvaqBM_IrsAHU3fVID5qRVl7/exec";
        const IMG_TOKEN = "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/047aeca8ef0fa0d95627552cfb62fd8300531134/frontend/eyclgos/Token.png";
        const IMG_STAR = "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/047aeca8ef0fa0d95627552cfb62fd8300531134/frontend/eyclgos/Star.png";
        const IMG_GT = "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/047aeca8ef0fa0d95627552cfb62fd8300531134/frontend/eyclgos/GT.png";

        let currentUser = null;
        let isLoggedIn = false;

        const activities = {
            season: [
                { name: "Alike", icon: "fa-clone", code: "AS", tk: 50 },
                { name: "Vivid", icon: "fa-wand-magic-sparkles", code: "VV", tk: 50 },
                { name: "Label", icon: "fa-tag", code: "LB", tk: 50 },
                { name: "Grammar", icon: "fa-spell-check", code: "GR", tk: 50 },
                { name: "Golden Ear", icon: "fa-ear-listen", code: "GE", tk: 50 },
                { name: "Seeds", icon: "fa-seedling", code: "SD", tk: 50 }
            ],
            royal: [
                { name: "Alike X", icon: "fa-star", code: "ASX", tk: 50 },
                { name: "Label X", icon: "fa-tags", code: "LBX", tk: 50 },
                { name: "Golden Ear X", icon: "fa-ear-deaf", code: "GEX", tk: 50 },
                { name: "Grammar X", icon: "fa-pen-fancy", code: "GRX", tk: 50 },
                { name: "Vivid X", icon: "fa-wand-magic", code: "VVX", tk: 50 },
                { name: "Seeds X", icon: "fa-tree", code: "SDX", tk: 50 },
                { name: "Figurative X", icon: "fa-mask", code: "FGX", tk: 50 },
                { name: "Dictation X", icon: "fa-microphone-lines", code: "DTX", tk: 100 },
                { name: "Sing Sang Sung X", icon: "fa-music", code: "SSSX", tk: 100 },
                { name: "Elmagazine X", icon: "fa-book-open", code: "EMX", tk: 100 }
            ]
        };

        function getTaskDate(type, taskIndex) {
            const startSeason = new Date("2026-02-26");
            const startRoyal = new Date("2026-02-28");
            let d = new Date(type === 'season' ? startSeason : startRoyal);
            
            if (type === 'season') {
                let daysToAdd = 0;
                for(let i=1; i<taskIndex; i++) daysToAdd += (i + 3);
                d.setDate(d.getDate() + daysToAdd);
            } else {
                d.setDate(d.getDate() + (taskIndex - 1) * 3);
            }
            return d;
        }

        function renderHeader() {
            const header = document.getElementById('heroBanner');
            if (isLoggedIn) {
                document.getElementById('logoutBtn').style.display = "block";
                header.innerHTML = `
                    <div class="avatar-wrapper"><div class="avatar-main" style="background-image: url('${currentUser.avatar}')"></div></div>
                    <h1 class="student-name">${currentUser.name}</h1>
                    <div class="stats-row">
                        <div class="stat-badge"><img src="${IMG_TOKEN}" class="stat-icon"><span>${currentUser.tokens}</span></div>
                        <div class="stat-badge"><img src="${IMG_STAR}" class="stat-icon"><span>${currentUser.stars}</span></div>
                        <div class="stat-badge"><img src="${IMG_GT}" class="stat-icon"><span>${currentUser.goldTickets}</span></div>
                    </div>`;
            } else {
                header.innerHTML = `<h1 class="student-name">ARENA COMMAND</h1><button class="btn-gold" style="width:auto; margin-top:20px; padding:10px 30px;" onclick="alert('Please Login from Main Page')">GUEST VIEW</button>`;
            }
        }

        function generateCards() {
            const grid = document.getElementById('cardsGrid'); grid.innerHTML = '';
            const type = document.querySelector('.tab-btn.active').innerText.includes('ROYAL') ? 'royal' : 'season';
            activities[type].forEach(act => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `<span class="tk-badge">${act.tk} TK</span><i class="fa-solid ${act.icon} card-icon"></i><h3 style="font-size:0.8rem; font-family:'Orbitron'; color:#aaa;">${act.name}</h3>`;
                card.onclick = () => openTasks(act.name, act.code, type);
                grid.appendChild(card);
            });
        }

        function switchType(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            generateCards();
        }

        function openTasks(name, code, type) {
            document.getElementById('mTitle').innerText = name;
            const tGrid = document.getElementById('tGrid'); tGrid.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                const node = document.createElement('div');
                node.className = 'task-node';
                node.innerHTML = `${i} <i class="fas fa-lock lock-icon"></i><div class="date-toast" id="toast-${i}">${getTaskDate(type, i).toDateString()}</div>`;
                node.onclick = () => {
                    if (!isLoggedIn) return alert("System Authorization Required. Please Login.");
                    const toast = document.getElementById(`toast-${i}`);
                    toast.style.display = 'block';
                    setTimeout(() => toast.style.display = 'none', 2000);
                };
                tGrid.appendChild(node);
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function openMailbox() {
            const list = document.getElementById('mailList');
            list.innerHTML = `<div class="mail-item"><div class="mail-header"><span>SYSTEM</span><span>NOW</span></div><div style="font-size:0.8rem;">Welcome to the Elite Command Center. All missions are currently under lockdown until Feb 26.</div></div>`;
            document.getElementById('mailModal').style.display = 'flex';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function createStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = '2px'; star.style.height = '2px';
                star.style.left = Math.random() * 100 + '%'; star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                container.appendChild(star);
            }
        }

        window.onload = () => {
            createStars();
            const saved = localStorage.getItem('eyc_user');
            if(saved) { currentUser = JSON.parse(saved); isLoggedIn = true; }
            renderHeader(); generateCards();
        };
    </script>
</body>
</html>
