<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Superstars Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        #starCanvas {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
        }

        /* Container & Layout */
        .container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            align-items: flex-start; 
            gap: 20px; 
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Sidebar & Avatar */
        .avatar-section {
            flex: 1;
            min-width: 280px;
            max-width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; 
            position: sticky;
            top: 20px;
        }

        #avatar-container {
            position: relative;
            width: 220px;   
            height: 220px;  
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%);
            border-radius: 50%;
            border: 3px solid var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3), inset 0 0 20px rgba(212, 175, 55, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            margin: 0 auto;
        }

        #avatar-img { 
            width: 100%; 
            height: auto;
            display: block;
            transform: translateY(10px); 
        }

        .img-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            border: 3px solid rgba(212,175,55,0.3);
            border-radius: 50%;
            border-top: 3px solid var(--gold);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        #display-name {
            margin-top: 20px;
            color: var(--gold);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        /* Form Section */
        .form-section {
            flex: 2;
            min-width: 320px;
            max-width: 600px;
            background: var(--glass);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.5s ease; }

        .input-group { margin-bottom: 25px; text-align: left; }
        label { display: block; margin-bottom: 10px; color: var(--gold); font-weight: 600; }

        input, select {
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus, select:focus { outline: none; border-color: var(--gold); box-shadow: 0 0 10px rgba(212,175,55,0.2); }

        button {
            background: var(--gold);
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            font-size: 1rem;
        }

        button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }

        .btn-group { display: flex; gap: 15px; }
        .prev-btn { background: rgba(255,255,255,0.1); color: white; }

        /* Sub-options & Tickets */
        .sub-options { 
            display: none; margin-top: 15px; text-align: left;
            padding: 15px;
            background: rgba(212, 175, 55, 0.05);
            border-radius: 15px;
            border: 1px dashed var(--gold);
        }
        .golden-ticket-area { display: none; margin-top: 10px; }
        .ticket-input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #d4af37; background: rgba(0,0,0,0.5); color: white; text-align: center; }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 6px;
            background: rgba(255,255,255,0.05);
            z-index: 2000;
        }

        .progress-bar {
            height: 100%;
            background: var(--gold);
            width: 14.2%;
            transition: 0.5s ease;
            box-shadow: 0 0 10px var(--gold);
        }

        /* Success Card */
        #success-card { display: none; text-align: center; }
        .card-inner { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; border: 1px solid var(--gold); }
        .code-box { background: #000; padding: 10px; border-radius: 10px; font-size: 1.5rem; font-weight: bold; color: var(--gold); margin-top: 15px; }
        .final-btn { margin-top: 20px; }

        /* Utils */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center;
            z-index: 3000; color: var(--gold); letter-spacing: 5px; font-weight: bold;
        }

        .check-label { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .check-label input { width: 20px; height: 20px; }

        /* --- Responsive Fixes --- */
        @media (max-width: 768px) {
            .container { padding: 10px; gap: 10px; }
            .avatar-section { 
                width: 100% !important; 
                max-width: 100%;
                order: -1; 
                margin-bottom: 10px;
                position: relative;
                top: 0;
            }
            #avatar-container { width: 150px; height: 150px; }
            #display-name { font-size: 1rem; margin-top: 10px; }
            .form-section { 
                width: 100% !important; 
                padding: 20px 15px; 
                border-radius: 20px;
                min-width: auto;
            }
            h2 { font-size: 1.2rem; margin-bottom: 15px; }
            .input-group { margin-bottom: 15px; }
            button { padding: 12px; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body onload="initStars(); initOptions(); updateAvatar();">

<canvas id="starCanvas"></canvas>
<audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

<div class="container">
    <div class="progress-container"><div class="progress-bar" id="pBar"></div></div>
    <div class="loading-overlay" id="loader">DEPLOYING AGENT...</div>
    
    <div class="avatar-section" id="avatar-sidebar">
        <div id="avatar-container">
            <div class="img-loader" id="imgLoader"></div>
            <img id="avatar-img" src="https://avataaars.io/?avatarStyle=Transparent" alt="Avatar">
        </div>
        <h3 id="display-name">EYC AGENT</h3>
    </div>

    <div class="form-section">
        <form id="registrationForm">
            <div class="step active" id="step1">
                <h2>01. Identity</h2>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Enter Agent Name" required oninput="updateName()">
                </div>
                <button type="button" onclick="nextStep(2)">Proceed</button>
            </div>

            <div class="step" id="step2">
                <h2>02. Contact & Age</h2>
                <div class="input-group"><input type="email" id="email" placeholder="Email Address" required></div>
                <div class="input-group"><input type="number" id="age" placeholder="Age" required></div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(1)">Back</button>
                    <button type="button" onclick="nextStep(3)">Next</button>
                </div>
            </div>

            <div class="step" id="step3">
                <h2>03. Base Design</h2>
                <div class="input-group">
                    <label>Gender Base</label>
                    <select id="gender" onchange="initOptions(); updateAvatar();">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(2)">Back</button>
                    <button type="button" onclick="nextStep(4)">Customize</button>
                </div>
            </div>

            <div class="step" id="step4">
                <h2>04. Features</h2>
                <div class="input-group">
                    <label id="hairLabel">Hair Style</label>
                    <select id="topType" onchange="checkHijab(); updateAvatar();"></select>
                </div>
                <div class="input-group">
                    <label id="hairColorLabel">Color</label>
                    <select id="hairColor" onchange="updateAvatar()"></select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(3)">Back</button>
                    <button type="button" onclick="nextStep(5)">Next</button>
                </div>
            </div>

            <div class="step" id="step5">
                <h2>05. Face & Details</h2>
                <div id="facial-hair-group" class="input-group">
                    <label>Beard Style</label>
                    <select id="facialHairType" onchange="updateAvatar()"></select>
                </div>
                <div class="input-group">
                    <label>Accessories</label>
                    <select id="accessoriesType" onchange="updateAvatar()">
                        <option value="Blank">None</option>
                        <option value="Kurt">Kurt</option>
                        <option value="Prescription01">Classic</option>
                        <option value="Prescription02">Modern</option>
                        <option value="Round">Round</option>
                        <option value="Sunglasses">Sunglasses</option>
                        <option value="Wayfarers">Wayfarers</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Eye Expression</label>
                    <select id="eyeType" onchange="updateAvatar()">
                        <option value="Default">Normal</option>
                        <option value="Happy">Happy</option>
                        <option value="Wink">Wink üòâ</option>
                        <option value="Hearts">Love üòç</option>
                        <option value="Surprised">Surprised üòÆ</option>
                        <option value="Squint">Squint</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Mouth Expression</label>
                    <select id="mouthType" onchange="updateAvatar()">
                        <option value="Default">Normal üòê</option>
                        <option value="Smile">Smile üòä</option>
                        <option value="Twinkle">Cheerful ‚ú®</option>
                        <option value="Serious">Serious üßê</option>
                        <option value="Tongue">Tongue üòã</option>
                        <option value="Grimace">Grimace üò¨</option>
                        <option value="ScreamOpen">Shocked üò±</option>
                        <option value="Eating">Happy Eating üçé</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Skin Complexion</label>
                    <select id="skinColor" onchange="updateAvatar()">
                        <option value="Tanned">Tanned</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Pale">Pale</option>
                        <option value="Light">Light</option>
                        <option value="Brown">Brown</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(4)">Back</button>
                    <button type="button" onclick="nextStep(6)">Outfits</button>
                </div>
            </div>

            <div class="step" id="step6">
                <h2>06. Wardrobe</h2>
                <div class="input-group">
                    <label>Outfit Style</label>
                    <select id="clotheType" onchange="updateAvatar()">
                        <option value="BlazerShirt">Blazer & Shirt</option>
                        <option value="BlazerSweater">Blazer & Sweater</option>
                        <option value="CollarSweater">Collar Sweater</option>
                        <option value="GraphicShirt">Graphic T-Shirt</option>
                        <option value="Hoodie">Hoodie</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(5)">Back</button>
                    <button type="button" onclick="nextStep(7)">Next</button>
                </div>
            </div>

            <div class="step" id="step7">
                <h2>07. Mission Program</h2>
                <div class="input-group">
                    <label style="margin-bottom: 15px;">Select Your Path</label>
                    <div style="display: flex; gap: 20px; justify-content: center;">
                        <label class="check-label"><input type="checkbox" name="program" value="Season"> Season</label>
                        <label class="check-label"><input type="checkbox" name="program" value="Royal" id="royalCheck" onchange="toggleRoyalOptions()"> Royal</label>
                    </div>
                </div>
                <div id="royalSubOptions" class="sub-options">
                    <label>Royal Type:</label>
                    <select id="royalType" onchange="toggleTicketArea()">
                        <option value="free">Free Access</option>
                        <option value="paid">Paid (Golden Tickets)</option>
                    </select>
                    <div id="ticketArea" class="golden-ticket-area">
                        <input type="text" id="ticket1" class="ticket-input" placeholder="Golden Ticket Code 1">
                        <input type="text" id="ticket2" class="ticket-input" placeholder="Golden Ticket Code 2">
                    </div>
                </div>
                <div class="btn-group" style="margin-top:20px;">
                    <button type="button" class="prev-btn" onclick="nextStep(6)">Back</button>
                    <button type="submit">Complete Mission</button>
                </div>
            </div>
        </form>

        <div id="success-card">
            <h2>MISSION ACCOMPLISHED</h2>
            <div class="card-inner">
                <img id="card-avatar" src="" width="180">
                <h3 id="card-name"></h3>
                <div class="code-box"><span id="agent-code">----</span></div>
            </div>
            <button onclick="window.location.href='MC.html'" class="final-btn">Enter Command Center</button>
        </div>
    </div>
</div>

<script>
    const options = {
        maleHair: ["ShortHairShortFlat", "ShortHairShortWaved", "NoHair", "ShortHairTheCaesar", "ShortHairDreads01"],
        femaleHair: ["LongHairCurvy", "Hijab", "LongHairStraight", "LongHairBob", "LongHairNotTooLong", "LongHairCurly"],
        maleHairColors: ["Black", "Brown", "BrownDark", "Blonde", "BlondeGolden", "Platinum"],
        femaleHairColors: ["Black", "Brown", "BrownDark", "Blonde", "Platinum", "Red"],
        hijabColors: ["Black", "White", "Blue01", "Blue02", "Red", "Heather", "PastelBlue", "PastelGreen", "Pink"],
        facialHair: ["Blank", "BeardMedium", "BeardLight", "BeardMajestic", "MoustacheFancy", "MoustacheMagnum"],
        eyes: ["Default", "Happy", "Surprised", "Wink", "Hearts", "Side", "Squint", "Close"]
    };

    function initStars() {
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let w, h, stars = [];
        function setSize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.onresize = setSize; setSize();
        for(let i=0; i<80; i++) { stars.push({ x: Math.random() * w, y: Math.random() * h, size: Math.random() * 2, speed: Math.random() * 0.5 + 0.1 }); }
        function draw() {
            ctx.clearRect(0,0,w,h); ctx.fillStyle = "#d4af37";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); s.y -= s.speed; if(s.y < 0) s.y = h; });
            requestAnimationFrame(draw);
        }
        draw();
    }

    function playClick() { const snd = document.getElementById('clickSound'); snd.currentTime = 0; snd.play().catch(() => {}); }

    function initOptions() {
        const isFemale = document.getElementById('gender').value === 'female';
        const topSel = document.getElementById('topType');
        topSel.innerHTML = "";
        const hairList = isFemale ? options.femaleHair : options.maleHair;
        hairList.forEach(opt => topSel.add(new Option(opt, opt)));
        const facialGroup = document.getElementById('facial-hair-group');
        const facialSel = document.getElementById('facialHairType');
        facialSel.innerHTML = "";
        if (isFemale) { facialGroup.style.display = "none"; facialSel.add(new Option("Blank", "Blank")); }
        else { facialGroup.style.display = "block"; options.facialHair.forEach(opt => facialSel.add(new Option(opt, opt))); }
        checkHijab();
    }

    function checkHijab() {
        const isFemale = document.getElementById('gender').value === 'female';
        const isHijab = document.getElementById('topType').value === 'Hijab';
        const colorSel = document.getElementById('hairColor');
        const colorLabel = document.getElementById('hairColorLabel');
        colorSel.innerHTML = "";
        let colorList = isFemale && isHijab ? options.hijabColors : (isFemale ? options.femaleHairColors : options.maleHairColors);
        colorLabel.innerText = isFemale && isHijab ? "Hijab Color" : "Hair Color";
        colorList.forEach(opt => colorSel.add(new Option(opt, opt)));
    }

    function updateName() { document.getElementById('display-name').innerText = document.getElementById('name').value.toUpperCase() || "EYC AGENT"; }

    function updateAvatar(forcedMouth = null) {
        const loader = document.getElementById('imgLoader');
        const img = document.getElementById('avatar-img');
        loader.style.display = 'block';
        
        const top = document.getElementById('topType').value;
        const skin = document.getElementById('skinColor').value;
        const facial = document.getElementById('facialHairType').value;
        const color = document.getElementById('hairColor').value;
        const clothe = document.getElementById('clotheType').value;
        const accessories = document.getElementById('accessoriesType').value;
        const eye = document.getElementById('eyeType').value;
        const mouth = forcedMouth || document.getElementById('mouthType').value; // Ÿäÿ≠ÿ™ÿ±ŸÖ ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿ∑ÿßŸÑÿ® ÿ•ŸÑÿß ŸÑŸà ŸÅŸäŸá ÿ≠ÿ±ŸÉÿ© ŸÉŸÑÿßŸÖ
        
        const colorParam = top === 'Hijab' ? `&hatColor=${color}` : `&hairColor=${color}`;
        const url = `https://avataaars.io/?avatarStyle=Transparent&topType=${top}${colorParam}&accessoriesType=${accessories}&facialHairType=${facial}&clotheType=${clothe}&eyeType=${eye}&mouthType=${mouth}&skinColor=${skin}`;
        
        const tempImg = new Image();
        tempImg.src = url;
        tempImg.onload = () => { img.src = url; loader.style.display = 'none'; };
    }

    function nextStep(step) {
        playClick();
        if (step > 1) {
            const prevStepEl = document.getElementById(`step${step-1}`);
            const inputs = prevStepEl.querySelectorAll('input[required]');
            let valid = true;
            inputs.forEach(i => { if(!i.value) valid = false; });
            if(!valid) { alert("Fill all fields, Agent!"); return; }
        }
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
        document.getElementById('pBar').style.width = (step * 14.2) + "%";
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // --- ŸÜÿ∏ÿßŸÖ ÿßŸÑŸÅŸÖ ÿßŸÑÿ∞ŸÉŸä ŸàÿßŸÑŸÖÿπÿØŸÑ ---
    let mouthOpen = false;
    let mouthInterval = null;

    function toggleMouth() {
        mouthOpen = !mouthOpen;
        // ŸÜŸÖÿ±ÿ± ÿ≠ÿ±ŸÉÿßÿ™ ÿßŸÑŸÅŸÖ ŸÑŸÑÿ™ÿ®ÿØŸäŸÑ ŸÅŸÇÿ∑ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑŸÉŸÑÿßŸÖ
        updateAvatar(mouthOpen ? 'Twinkle' : 'Default');
    }

    document.getElementById('name').addEventListener('focus', () => {
        if(mouthInterval) clearInterval(mouthInterval);
        mouthInterval = setInterval(toggleMouth, 300);
    });

    document.getElementById('name').addEventListener('blur', () => {
        if(mouthInterval) clearInterval(mouthInterval);
        updateAvatar(); // Ÿäÿ±ÿ¨ÿπ ŸÑÿ¥ŸÉŸÑ ÿßŸÑŸÅŸÖ ÿßŸÑŸÑŸä ÿßŸÑÿ∑ÿßŸÑÿ® ÿßÿÆÿ™ÿßÿ±Ÿá
    });

    function toggleRoyalOptions() {
        const isRoyal = document.getElementById('royalCheck').checked;
        document.getElementById('royalSubOptions').style.display = isRoyal ? 'block' : 'none';
    }

    function toggleTicketArea() {
        const isPaid = document.getElementById('royalType').value === 'paid';
        document.getElementById('ticketArea').style.display = isPaid ? 'block' : 'none';
    }

    document.getElementById('registrationForm').onsubmit = function(e) {
        e.preventDefault();
        playClick();
        const programs = Array.from(document.querySelectorAll('input[name="program"]:checked')).map(cb => cb.value);
        if (programs.length === 0) { alert("Please select at least one mission program, Agent!"); return; }

        const loader = document.getElementById('loader');
        loader.style.display = 'flex';
        const generatedCode = "EYC-" + Math.floor(1000 + Math.random() * 9000);

        const studentObj = {
            action: "register",
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            age: document.getElementById('age').value,
            programs: programs.join(", "),
            avatar: document.getElementById('avatar-img').src,
            studentCode: generatedCode
        };

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxc8UDS38CVw8dZ9NnPl2Oa8y-dCk1yTsVOwoWr4yPzuBsdMt3PTqhKwRIvHn3vWWw33A/exec"; 

        fetch(SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify(studentObj)
        })
        .then(response => response.text())
        .then(result => {
            loader.style.display = 'none';
            if (result.includes("Error: Email already exists")) {
                alert("ACCESS DENIED: This email is already registered in our database! üö´");
            } else if (result.includes("Success")) {
                showFinalCard(generatedCode); 
                localStorage.setItem('eyc_user_code', generatedCode);
            } else {
                alert("System Error: " + result);
            }
        })
        .catch(err => {
            loader.style.display = 'none';
            alert("Transmission Failed: Check your connection, Agent! üì°");
        });
    };

    function showFinalCard(generatedCode) {
        document.getElementById('registrationForm').style.display = 'none';
        document.getElementById('avatar-sidebar').style.display = 'none';
        document.getElementById('success-card').style.display = 'block';
        document.getElementById('card-avatar').src = document.getElementById('avatar-img').src;
        document.getElementById('card-name').innerText = document.getElementById('name').value;
        document.getElementById('agent-code').innerText = generatedCode; 
        document.getElementById('pBar').style.width = "100%";
    }
</script>
</body>
</html>
