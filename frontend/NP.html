<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Ear | Voice Lab | EYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-gold: #ffcc00; 
            --neon-blue: #00f2ff; 
            --glass: rgba(10, 10, 15, 0.95); 
            --glow: 0 0 15px rgba(255, 204, 0, 0.3);
        }
        
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: white; 
            margin: 0; 
            padding: 15px; 
            direction: ltr; 
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ge-container { 
            width: 100%; 
            max-width: 500px; 
            margin: 0 auto; 
            text-align: center; 
        }

        .header-ge h1 { 
            font-family: 'Orbitron'; 
            color: var(--neon-gold); 
            letter-spacing: 2px; 
            font-size: 1.2rem; 
            margin: 0 0 15px 0;
            text-shadow: var(--glow);
        }

        /* Selection Grid - Moved Up for better UX */
        .actions-grid {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin-bottom: 20px;
        }

        .action-group {
            background: rgba(255,255,255,0.05); 
            padding: 10px; 
            border-radius: 12px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            transition: 0.3s;
        }

        .action-group:focus-within {
            border-color: var(--neon-gold);
            box-shadow: var(--glow);
        }

        .action-group label {
            display: block; 
            font-family: 'Orbitron'; 
            font-size: 9px; 
            color: var(--neon-blue); 
            margin-bottom: 5px;
            text-align: left;
        }

        select {
            width: 100%; 
            background: #0b0b0f; 
            color: white; 
            border: 1px solid #333;
            padding: 6px; 
            font-family: 'Rajdhani'; 
            font-size: 0.85rem; 
            outline: none;
            border-radius: 5px;
        }

        /* Avatar System */
        .avatar-vault {
            position: relative; 
            width: 160px; 
            height: 160px; 
            margin: 10px auto 20px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .avatar-part {
            position: absolute; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0;
            object-fit: contain; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Audio Controls */
        .audio-module {
            background: var(--glass); 
            border: 1px solid var(--neon-gold);
            padding: 12px; 
            border-radius: 20px; 
            margin-bottom: 10px;
            box-shadow: var(--glow);
        }

        audio { 
            width: 100%; 
            height: 35px; 
            filter: invert(100%) hue-rotate(180deg) brightness(1.5); 
        }

        .status-bar {
            font-family: 'Orbitron'; 
            font-size: 10px; 
            color: var(--neon-gold);
            text-transform: uppercase; 
            margin-top: 8px;
            letter-spacing: 1px;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            body { padding: 10px; }
            .header-ge h1 { font-size: 1.1rem; }
            .avatar-vault { width: 150px; height: 150px; }
            /* Keep it 2 columns on mobile to save space vertically */
            .actions-grid { grid-template-columns: 1fr 1fr; gap: 8px; }
            .action-group { padding: 8px; }
        }
    </style>
</head>
<body>

<div class="ge-container">
    <div class="header-ge">
        <h1 id="ge-title">GOLDEN EAR MISSION</h1>
    </div>

    <div class="actions-grid">
        <div class="action-group">
            <label>HEAD_STATE</label>
            <select id="select-head" onchange="updateAvatar('head', this.value)">
                <option value="normal">NORMAL</option>
                <option value="confused">CONFUSED</option>
                <option value="happy">HAPPY</option>
                <option value="angry">ANGRY</option>
            </select>
        </div>
        <div class="action-group">
            <label>MOUTH_STATE</label>
            <select id="select-mouth" onchange="updateAvatar('mouth', this.value)">
                <option value="normal">NORMAL</option>
                <option value="open">TALKING</option>
                <option value="smile">SMILING</option>
                <option value="sad">CLOSED</option>
            </select>
        </div>
        <div class="action-group">
            <label>HANDS_STATE</label>
            <select id="select-hands" onchange="updateAvatar('hands', this.value)">
                <option value="normal">IDLE</option>
                <option value="up">WAVING</option>
                <option value="down">RESTING</option>
            </select>
        </div>
        <div class="action-group">
            <label>LEGS_STATE</label>
            <select id="select-legs" onchange="updateAvatar('legs', this.value)">
                <option value="normal">STANDING</option>
                <option value="run">RUNNING</option>
                <option value="sit">SITTING</option>
            </select>
        </div>
    </div>

    <div class="avatar-vault">
        <img src="assets/avatar/base.png" class="avatar-part" id="part-base">
        <img src="assets/avatar/head_normal.png" class="avatar-part" id="part-head">
        <img src="assets/avatar/mouth_normal.png" class="avatar-part" id="part-mouth">
        <img src="assets/avatar/hands_normal.png" class="avatar-part" id="part-hands">
        <img src="assets/avatar/legs_normal.png" class="avatar-part" id="part-legs">
    </div>

    <div class="audio-module">
        <audio id="ge-audio" controls controlsList="nodownload">
            <source src="" type="audio/mpeg">
        </audio>
        <div class="status-bar">Audio Feed Active</div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function initGE() {
        const audio = document.getElementById('ge-audio');
        audio.src = `assets/geaudio/ge${taskNum}.mp3`;
        document.getElementById('ge-title').innerText = `GOLDEN EAR: MISSION ${taskNum.padStart(2, '0')}`;
    }

    function updateAvatar(part, state) {
        const element = document.getElementById(`part-${part}`);
        if (element) {
            // إضافة لمسة حركية بسيطة عند التغيير
            element.style.transform = "scale(1.05)";
            element.src = `assets/avatar/${part}_${state}.png`;
            setTimeout(() => {
                element.style.transform = "scale(1)";
            }, 200);
        }
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_GE_DATA') {
            const data = {
                head: document.getElementById('select-head').value,
                mouth: document.getElementById('select-mouth').value,
                hands: document.getElementById('select-hands').value,
                legs: document.getElementById('select-legs').value
            };

            window.parent.postMessage({ 
                type: 'SUBMIT_X', 
                activityCode: 'GE', 
                answers: [data.head, data.mouth, data.hands, data.legs], 
                missionNum: taskNum 
            }, '*');
        }
    });

    window.onload = initGE;
</script>
</body>
</html>
