<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Figurative X | Idiom Decoder | Titanium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Cairo:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-blue: #00f2ff; 
            --neon-purple: #bc13fe; 
            --gold: #D4AF37;
            --glass: rgba(255, 255, 255, 0.03); 
            --glass-border: rgba(188, 19, 254, 0.2);
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: white; 
            margin: 0; padding: 15px; 
            direction: ltr;
        }

        .header-x {
            text-align: center; 
            margin-bottom: 30px; 
            border-bottom: 1px solid var(--glass-border); 
            padding-bottom: 15px;
        }

        .header-x h1 { 
            font-family: 'Orbitron'; 
            letter-spacing: 4px; 
            color: var(--neon-blue);
            margin: 0;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .dialog-card {
            background: rgba(15, 15, 25, 0.85); 
            border: 1px solid var(--glass-border);
            border-radius: 20px; 
            padding: 25px; 
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .dialog-card:hover {
            border-color: var(--neon-blue);
            transform: translateY(-5px);
        }

        .chat-bubble { 
            margin-bottom: 15px; 
            padding: 14px 20px; 
            border-radius: 15px; 
            font-size: 1.15rem;
            line-height: 1.5;
            text-align: left;
            display: block;
            width: fit-content;
            max-width: 85%;
        }

        .speaker-a { 
            background: rgba(0, 242, 255, 0.1); 
            border-left: 4px solid var(--neon-blue); 
            color: #d1faff;
        }

        .speaker-b { 
            background: rgba(188, 19, 254, 0.1); 
            border-left: 4px solid var(--neon-purple); 
            color: #f5ebff;
            margin-left: auto; /* دفع الرد لليمين قليلاً لمحاكاة الدردشة */
        }

        .idiom-box {
            background: rgba(212, 175, 55, 0.05); 
            border: 1px dashed var(--gold);
            padding: 25px; 
            border-radius: 15px; 
            margin-top: 25px; 
            text-align: center;
        }

        .idiom-text { 
            font-family: 'Orbitron'; 
            color: var(--gold); 
            font-size: 1.1rem; 
            margin-bottom: 20px;
            display: block;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .arabic-input {
            width: 90%; 
            max-width: 500px;
            background: rgba(0,0,0,0.5); 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-family: 'Cairo', sans-serif; 
            font-size: 1.2rem; 
            text-align: center; 
            padding: 12px; 
            outline: none; 
            direction: rtl;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .arabic-input:focus { 
            border-color: var(--neon-blue); 
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            transform: scale(1.02);
        }

        .unit-tag { 
            font-family: 'Orbitron'; 
            font-size: 10px; 
            color: #444; 
            letter-spacing: 3px;
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="header-x">
        <h1 id="x-title">FIGURATIVE-X</h1>
        <p style="color: #555; font-size: 11px; font-family: 'Orbitron'; margin-top: 8px;">IDIOMATIC DECODING PROTOCOL</p>
    </div>

    <div id="dialogs-container"></div>

<script>
    // تم استخدام البيانات المقدمة في الكود الأصلي
    const figurativeData = {
        "1": [
            { a: "This project is huge. I don't know how to start.", b: "Don't worry, Mr.Ezz. Just take it one step at a time. Do you need a hand?", idiom: "Do you need a hand?" },
            { a: "I've been studying for 5 hours straight!", b: "You look exhausted. Why don't you call it a day and sleep?", idiom: "Call it a day" },
            { a: "I failed the test again. I'm so depressed.", b: "Keep your chin up! You will do better next time for sure.", idiom: "Keep your chin up" },
            { a: "The concert starts in 5 minutes and we are still here!", b: "Shake a leg! We don't want to miss the opening song.", idiom: "Shake a leg" },
            { a: "Why are you so nervous about the presentation?", b: "I always get butterflies in my stomach before speaking in public.", idiom: "Butterflies in my stomach" }
        ],
        // ... (يمكن استكمال بقية المهام 2-10 من الكود السابق هنا)
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function loadFigurative() {
        const dialogs = figurativeData[taskNum] || figurativeData["1"];
        const container = document.getElementById('dialogs-container');
        
        container.innerHTML = dialogs.map((d, i) => `
            <div class="dialog-card">
                <span class="unit-tag">DECODER_LOG_${taskNum}_0${i+1}</span>
                <div class="chat-bubble speaker-a"><b>A:</b> ${d.a}</div>
                <div class="chat-bubble speaker-b"><b>B:</b> ${d.b}</div>
                
                <div class="idiom-box">
                    <span class="idiom-text">DECODE: "${d.idiom}"</span>
                    <input type="text" class="arabic-input" id="ans-${i}" placeholder="اكتب المعنى العربي أو الدارج...">
                </div>
            </div>
        `).join('');
        document.getElementById('x-title').innerText = `MISSION FX-${taskNum.padStart(2, '0')}`;
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectAndSubmit();
        }
    });

    function collectAndSubmit() {
        const userAnswers = [];
        let missing = false;

        for(let i=0; i<5; i++) {
            const el = document.getElementById(`ans-${i}`);
            if (el) {
                const val = el.value.trim();
                if(!val) {
                    missing = true;
                    el.style.borderColor = "#ff4444";
                } else {
                    el.style.borderColor = "rgba(255,255,255,0.1)";
                    userAnswers.push(val);
                }
            }
        }

        if(missing) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }

        window.parent.postMessage({ 
            type: 'MISSION_ANSWERS', 
            activityCode: 'FX',
            answers: userAnswers.join(' | '), 
            missionNum: taskNum 
        }, '*');
    }

    window.onload = loadFigurative;
</script>
</body>
</html>
