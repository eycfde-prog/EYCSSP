<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GS | Grammar Scanner | Titanium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --error-red: #ff4444;
            --glass: rgba(15, 15, 20, 0.85);
            --glass-border: rgba(212, 175, 55, 0.25);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: transparent;
            color: #ffffff;
            margin: 0; padding: 20px;
            direction: ltr;
        }

        .header-gs {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 20px;
            position: relative;
        }

        .header-gs h1 {
            font-family: 'Orbitron';
            font-size: 1.3rem;
            color: var(--gold);
            letter-spacing: 5px;
            margin: 0;
            text-shadow: 0 0 10px var(--gold-glow);
        }

        .scanner-grid {
            display: flex; flex-direction: column;
            gap: 15px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sentence-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--gold);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            transition: 0.3s;
        }

        .sentence-card.error-card { 
            border-color: var(--error-red) !important; 
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .sentence-text {
            font-size: 1.1rem;
            flex-grow: 1;
            color: #e0e0e0;
            font-weight: 400;
        }

        .correction-input {
            width: 150px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--gold);
            padding: 12px;
            font-family: 'Orbitron';
            font-size: 0.9rem;
            outline: none;
            text-align: center;
            transition: 0.4s;
        }

        .correction-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 15px var(--gold-glow);
            width: 180px;
        }

        .id-tag {
            font-family: 'Orbitron';
            font-size: 9px;
            color: #555;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            .sentence-card { flex-direction: column; text-align: center; }
            .correction-input { width: 100% !important; }
        }
    </style>
</head>
<body>

    <div class="header-gs">
        <h1 id="title-label">GRAMMAR SCANNER</h1>
        <p style="font-size: 10px; color: #666; letter-spacing: 2px; margin-top: 8px;">DETECTION & CORRECTION PROTOCOL</p>
    </div>

    <div id="scanner-screen" class="scanner-grid"></div>

<script>
const gsData = {
    "1": ["He go to school every day.", "They has a big house.", "She don't like apples.", "We was playing football.", "I am learn English now."],
};

const urlParams = new URLSearchParams(window.location.search);
const taskNum = urlParams.get('task') || "1";

function loadScanner() {
    const sentences = gsData[taskNum] || gsData["1"];
    const screen = document.getElementById('scanner-screen');
    const titleLabel = document.getElementById('title-label');
    if(titleLabel) titleLabel.innerText = `SCANNER: UNIT ${taskNum.padStart(2, '0')}`;
    
    screen.innerHTML = sentences.map((s, i) => `
        <div class="sentence-card" id="card-${i}">
            <span class="id-tag">L-ERR_0${i+1}</span>
            <div class="sentence-text">${s}</div>
            <input type="text" class="correction-input alike-input" id="fix-${i}" 
                   placeholder="FIX..." onkeydown="preventSpaces(event)" autocomplete="off">
        </div>
    `).join('');
}

function preventSpaces(e) {
    if (e.key === " " || e.keyCode === 32) {
        e.preventDefault();
        return false;
    }
}

window.addEventListener('message', function(event) {
    if (event.data.type === 'REQUEST_MISSION_DATA') {
        collectAndSend();
    }
});

function collectAndSend() {
    const inputs = document.querySelectorAll('.alike-input');
    let answers = [];
    let hasError = false;

    inputs.forEach((input, i) => {
        const val = input.value.trim();
        const card = document.getElementById(`card-${i}`);
        if(!val) {
            hasError = true;
            if(card) card.classList.add('error-card');
            setTimeout(() => { if(card) card.classList.remove('error-card') }, 500);
        } else {
            answers.push(val);
        }
    });

    if(hasError) {
        window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
        return;
    }

    window.parent.postMessage({ 
        type: 'MISSION_ANSWERS', 
        activityCode: 'GS',
        answers: answers.join(','), 
        missionNum: taskNum
    }, '*');
}

window.onload = loadScanner;
</script>
</body>
</html>
