<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alike X | Phonetic Radar | Titanium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-glow: rgba(212, 175, 55, 0.4);
            --glass: rgba(255, 255, 255, 0.03); 
            --glass-border: rgba(212, 175, 55, 0.2);
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: transparent; /* ŸÑŸÑÿßŸÜÿØŸÖÿßÿ¨ ŸÖÿπ ÿÆŸÑŸÅŸäÿ© ÿßŸÑÿ£ÿ±ŸäŸÜÿß */
            color: white; 
            margin: 0; 
            padding: 15px; 
            direction: ltr; 
            overflow-x: hidden;
        }

        body::-webkit-scrollbar { width: 4px; }
        body::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .header-x { 
            text-align: center; 
            margin-bottom: 25px; 
            border-bottom: 1px solid var(--glass-border); 
            padding-bottom: 15px;
            position: relative;
        }

        .principle-tag {
            position: absolute; right: 0; top: 0;
            font-family: 'Orbitron'; font-size: 8px; color: var(--gold);
            border: 1px solid var(--glass-border); padding: 2px 8px; border-radius: 4px;
            background: rgba(0,0,0,0.4); letter-spacing: 1px;
        }

        .question-card { 
            background: var(--glass); 
            border: 1px solid var(--glass-border); 
            border-radius: 15px; 
            padding: 20px; 
            margin-bottom: 20px; 
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-card:hover { 
            border-color: var(--gold); 
            background: rgba(212, 175, 55, 0.05);
        }

        .audio-btn { 
            background: rgba(0,0,0,0.3);
            color: var(--gold); 
            border: 1px solid var(--gold); 
            padding: 12px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-family: 'Orbitron'; 
            font-size: 11px; 
            margin-bottom: 18px; 
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .audio-btn:hover { 
            background: var(--gold); 
            color: black; 
            box-shadow: 0 0 15px var(--gold-glow); 
        }

        .audio-btn i { font-size: 14px; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .sentence-text { 
            font-size: 1.1rem; 
            margin-bottom: 20px; 
            color: #ddd; 
            line-height: 1.6;
            font-weight: 400;
        }
        
        .missing-word { 
            color: var(--gold); 
            font-weight: 700; 
            border-bottom: 2px dashed var(--gold);
            padding: 0 10px;
            font-family: 'Orbitron';
            text-shadow: 0 0 10px var(--gold-glow);
        }

        .options-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }

        @media (max-width: 500px) {
            .options-grid { grid-template-columns: 1fr; }
        }

        .opt-btn { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--glass-border); 
            color: #aaa; 
            padding: 14px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-family: 'Poppins'; 
            font-size: 14px; 
            transition: 0.3s; 
        }

        .opt-btn:hover { border-color: var(--gold); color: white; }
        
        .opt-btn.active { 
            background: var(--gold); 
            color: #000; 
            font-weight: 700; 
            box-shadow: 0 0 20px var(--gold-glow);
            border-color: #fff;
        }

        .error-input { 
            border: 1px solid #ff4444 !important; 
            background: rgba(255, 68, 68, 0.05) !important;
            animation: shake 0.4s ease; 
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="header-x">
        <span class="principle-tag">AX-RADAR UNIT</span>
        <h1 id="x-title" style="font-family: 'Orbitron'; letter-spacing: 3px; font-size: 1.2rem; color: var(--gold); margin: 0;">PHONETIC RADAR</h1>
    </div>
    
    <div id="quiz-screen"></div>

<script>
    const alikeXData = {
        "1": [
            { s: "The wind _______ the blue paper away.", options: ["blew", "blue", "blow"] },
            { s: "I can see the deep blue _______ from here.", options: ["see", "sea", "seed"] },
            { s: "It is not allowed to speak out _______.", options: ["loud", "allowed", "lord"] },
            { s: "He _______ eight apples for breakfast.", options: ["ate", "eight", "eat"] },
            { s: "The _______ shines bright, my dear son.", options: ["sun", "son", "soon"] }
        ],
        // ... (ÿ®ÿßŸÇŸä ÿßŸÑÿØÿßÿ™ÿß ÿßŸÑÿÆÿßÿµÿ© ÿ®ŸÉ ŸÉŸÖÿß ŸáŸä)
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1"; 
    let answers = {};

    function loadAlikeX() {
        const questions = alikeXData[taskNum] || alikeXData["1"];
        const screen = document.getElementById('quiz-screen');
        screen.innerHTML = questions.map((q, i) => `
            <div class="question-card" id="card-${i}">
                <button class="audio-btn" onclick="playAudio(${i})">
                    <span style="font-size:16px">üì°</span> INTERCEPT CLUE AX-${((taskNum-1)*5)+(i+1)}
                </button>
                <div class="sentence-text">
                    ${q.s.replace('_______', `<span class="missing-word" id="display-${i}">_______</span>`)}
                </div>
                <div class="options-grid">
                    ${q.options.map(opt => `<button class="opt-btn" onclick="selectOpt(${i}, '${opt}', this)">${opt}</button>`).join('')}
                </div>
            </div>
        `).join('');
        document.getElementById('x-title').innerText = `RADAR MISSION: ${taskNum.padStart(2, '0')}`;
    }

    function selectOpt(qIdx, val, btn) {
        const container = btn.parentElement;
        container.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const display = document.getElementById(`display-${qIdx}`);
        display.innerText = val.toUpperCase();
        
        document.getElementById(`card-${qIdx}`).classList.remove('error-input');
        answers[qIdx] = val;
    }

    function playAudio(idx) {
        const audioFileNum = ((parseInt(taskNum) - 1) * 5) + (parseInt(idx) + 1);
        const audio = new Audio(`assets/alikeaudio/AX${audioFileNum}.wav`);
        audio.play().catch(e => console.error("Signal Lost:", audioFileNum));
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectAndSend();
        }
    });

    function collectAndSend() {
        let finalAnswers = [];
        let hasMissing = false;

        for(let i=0; i<5; i++) {
            if (!answers[i]) {
                document.getElementById(`card-${i}`).classList.add('error-input');
                hasMissing = true;
            } else {
                finalAnswers.push(answers[i]);
            }
        }

        if (hasMissing) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }

        window.parent.postMessage({ 
            type: 'MISSION_ANSWERS', 
            answers: finalAnswers.join(', ')
        }, '*');
    }

    window.onload = loadAlikeX;
</script>
</body>
</html>
