<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seeds Mission | Gear Optimized</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --odd-red: #ff003c;
            --glass-bg: rgba(15, 15, 25, 0.9);
            --border-glow: rgba(188, 19, 254, 0.3);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: transparent;
            color: white;
            margin: 0; padding: 15px;
            direction: ltr;
            padding-bottom: 100px; /* مساحة للعداد العائم */
        }

        /* تنسيق الهيدر والكلمات */
        .header-box {
            text-align: center; margin-bottom: 15px;
            padding: 10px; border-radius: 12px;
            border: 1px solid var(--border-glow);
            background: linear-gradient(135deg, rgba(188, 19, 254, 0.1), transparent);
        }

        .header-box h1 { font-family: 'Orbitron'; font-size: 0.9rem; color: var(--neon-purple); letter-spacing: 3px; }

        .words-grid {
            display: grid; 
            grid-template-columns: repeat(3, 1fr);
            gap: 8px; margin-bottom: 15px;
        }

        .word-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 8px 2px; text-align: center;
            font-family: 'Orbitron'; font-size: 0.65rem;
            color: var(--neon-blue); border-radius: 8px;
            backdrop-filter: blur(5px); position: relative;
        }

        .word-card.odd { border-color: var(--odd-red); color: var(--odd-red); }
        .word-card.odd::before {
            content: 'ODD'; position: absolute; top: -5px; left: 50%;
            transform: translateX(-50%); background: var(--odd-red);
            color: white; padding: 1px 4px; border-radius: 3px; font-size: 6px;
        }

        /* منطقة الكتابة */
        .story-zone { position: relative; }

        textarea {
            width: 100%; height: 320px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(188, 19, 254, 0.3); 
            color: #eee; padding: 15px; font-size: 1rem;
            font-family: 'Rajdhani'; resize: none; outline: none; 
            box-sizing: border-box; border-radius: 15px;
            line-height: 1.5; transition: 0.3s;
        }

        textarea:focus { border-color: var(--neon-blue); }

        /* العداد العائم (Floating Circle) */
        .floating-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 65px;
            height: 65px;
            background: var(--glass-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            z-index: 9999;
            pointer-events: none; /* لا يعيق اللمس */
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .floating-counter .num {
            font-family: 'Orbitron';
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--neon-blue);
        }

        .floating-counter .label {
            font-size: 0.5rem;
            color: #888;
            text-transform: uppercase;
        }

        .floating-counter.ready {
            border-color: #00ff88;
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.5);
        }
        
        .floating-counter.ready .num { color: #00ff88; }

        /* إخفاء زر السبمت الداخلي كما طلبت */
        #submit-btn { display: none; }

    </style>
</head>
<body>

    <div class="header-box">
        <h1 id="mission-title">MISSION: STORY SEEDS 01</h1>
    </div>

    <div class="words-grid" id="words-container"></div>

    <div class="story-zone">
        <textarea id="story-input" oninput="updateCount()" placeholder="Begin your orbital log... Use all 6 data seeds (words) above."></textarea>
    </div>

    <div class="floating-counter" id="counter-circle">
        <span class="num" id="count-num">0</span>
        <span class="label">Words</span>
    </div>

<script>
    const seedGroups = {
        "1": ["Castle", "Knight", "Dragon", "Sword", "Princess", "Smartphone"],
        "2": ["Ocean", "Dolphin", "Submarine", "Coral", "Anchor", "Pizza"],
        "3": ["Forest", "Wildlife", "Camping", "Backpack", "Compass", "Elevator"],
        "4": ["Hospital", "Doctor", "Surgeon", "Medicine", "Nurse", "Skateboard"],
        "5": ["Desert", "Cactus", "Pyramid", "Camel", "Sandstorm", "Ice-Cream"],
        "6": ["Space", "Astronaut", "Galaxy", "Rocket", "Meteor", "Rubber-Duck"],
        "7": ["School", "Teacher", "Exam", "Library", "Notebook", "Spaceship"],
        "8": ["Airport", "Pilot", "Suitcase", "Runway", "Passport", "Dinosaurs"],
        "9": ["Kitchen", "Recipe", "Chef", "Oven", "Ingredients", "Parachute"],
        "10": ["Underground", "Cave", "Bat", "Crystal", "Tunnel", "Sunglasses"]
    };

    const urlParams = new URLSearchParams(window.location.search);
    const task = urlParams.get('task') || "1";

    function loadSeeds() {
        const words = seedGroups[task] || seedGroups["1"];
        document.getElementById('mission-title').innerText = `STORY SEEDS ${task.padStart(2, '0')}`;
        const container = document.getElementById('words-container');
        container.innerHTML = words.map((w, i) => `
            <div class="word-card ${i === 5 ? 'odd' : ''}">${w}</div>
        `).join('');
    }

    function updateCount() {
        const text = document.getElementById('story-input').value.trim();
        const words = text ? text.split(/\s+/).length : 0;
        
        const countNum = document.getElementById('count-num');
        const circle = document.getElementById('counter-circle');
        
        countNum.innerText = words;
        
        // تغيير لون العداد عند بلوغ الهدف (120 كلمة)
        if(words >= 120) {
            circle.classList.add('ready');
        } else {
            circle.classList.remove('ready');
        }
    }

    // الدالة التي يتم استدعاؤها من صفحة الأرينا الخارجية
    function submitStory() {
        const text = document.getElementById('story-input').value.trim();
        const wordCount = text ? text.split(/\s+/).length : 0;

        if (wordCount < 120) {
            alert("❌ HQ: Story too short! Minimum 120 words required.");
            return;
        }

        window.parent.postMessage({
            type: 'MISSION_ANSWERS',
            activityCode: 'SS',
            answers: text, 
            missionNum: task
        }, '*');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            submitStory();
        }
    });

    window.onload = loadSeeds;
</script>
</body>
</html>
