<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GX | Word Extractor | Titanium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --glass: rgba(10, 10, 15, 0.9);
            --glass-border: rgba(212, 175, 55, 0.25);
            --error-red: #ff4444;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: transparent;
            color: #fff;
            margin: 0; padding: 15px;
            direction: ltr;
        }

        .header-gx {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; border-bottom: 1px solid var(--glass-border);
            padding-bottom: 15px;
        }

        .header-gx h1 {
            font-family: 'Orbitron'; font-size: 1.1rem;
            color: var(--gold); letter-spacing: 4px; margin: 0;
            text-transform: uppercase;
        }

        .passage-box {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 22px; border-radius: 20px;
            margin-bottom: 25px; line-height: 1.7;
            font-size: 1.05rem; color: #f0f0f0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-left: 5px solid var(--gold);
        }

        .extractor-grid {
            display: grid; grid-template-columns: 1fr; gap: 18px;
        }

        .extraction-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            padding: 18px; border-radius: 15px;
            transition: 0.3s;
        }

        .extraction-card label {
            display: block; font-family: 'Orbitron'; font-size: 10px;
            color: var(--gold); margin-bottom: 12px;
            letter-spacing: 2px;
        }

        .inputs-container {
            display: flex; flex-wrap: wrap; gap: 10px;
        }

        .gx-input {
            flex: 1; min-width: 100px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
            color: #fff; padding: 10px 14px;
            font-family: 'Poppins'; font-size: 0.9rem;
            outline: none; transition: 0.3s;
        }

        .gx-input:focus { 
            border-color: var(--gold); 
            background: rgba(212, 175, 55, 0.05);
            box-shadow: 0 0 10px var(--gold-glow);
        }

        .error-card { border-color: var(--error-red) !important; animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
    </style>
</head>
<body>

<div class="gx-container">
    <div class="header-gx">
        <h1 id="task-title">Grammar Extractor</h1>
        <div class="principle-tags"><span style="font-family:'Orbitron'; font-size:8px; color:var(--gold); border:1px solid var(--glass-border); padding:2px 6px; border-radius:4px;">LEXICAL ANALYSIS</span></div>
    </div>

    <div class="passage-box" id="passage-content">Loading Mission Data...</div>
    <div class="extractor-grid" id="extractor-fields"></div>
</div>

<script>
const gxData = {
    "1": {
        passage: "The sun was shining brightly as the small birds flew over the green forest. Yesterday, they built a new nest because they were happy.",
        requirements: [
            { label: "Extract 3 Verbs", count: 3 },
            { label: "Extract 3 Adjectives", count: 3 },
            { label: "Extract 2 Nouns", count: 2 },
            { label: "Extract 1 Adverb", count: 1 }
        ]
    },
    "2": {
        passage: "The smart engineer is working quietly in the office. He fixed the old laptop yesterday and now he is buying a fast computer.",
        requirements: [
            { label: "Extract 3 Nouns", count: 3 },
            { label: "Extract 2 Adjectives", count: 2 },
            { label: "Extract 2 Verbs (Past)", count: 2 },
            { label: "Extract 1 Adverb", count: 1 }
        ]
    },
    "3": {
        passage: "A famous chef is cooking in the large kitchen. She prepared a delicious meal because the spices smelled great. The chef is very happy.",
        requirements: [
            { label: "Extract 2 Verbs", count: 2 },
            { label: "Extract 3 Adjectives", count: 3 },
            { label: "Extract 2 Nouns", count: 2 },
            { label: "Extract 1 Pronoun", count: 1 }
        ]
    },
    "4": {
        passage: "The strong runner was running quickly on the track. He won the gold medal last week because he had been training hard for months.",
        requirements: [
            { label: "Extract 2 Adverbs", count: 2 },
            { label: "Extract 2 Adjectives", count: 2 },
            { label: "Extract 2 Verbs", count: 2 },
            { label: "Extract 2 Nouns", count: 2 }
        ]
    },
    "5": {
        passage: "Many tourists are traveling to Egypt. They visited the Great Pyramids and saw ancient temples. They will visit Luxor soon.",
        requirements: [
            { label: "Extract 3 Proper Nouns", count: 3 },
            { label: "Extract 2 Past Verbs", count: 2 },
            { label: "Extract 2 Adjectives", count: 2 },
            { label: "Extract 1 Future Verb", count: 1 }
        ]
    },
    "6": {
        passage: "The young student was reading a useful book in the library. He wrote a long story yesterday to improve his skills.",
        requirements: [
            { label: "Extract 2 Adjectives", count: 2 },
            { label: "Extract 2 Verbs", count: 2 },
            { label: "Extract 3 Nouns", count: 3 },
            { label: "Extract 1 Adverb", count: 1 }
        ]
    },
    "7": {
        passage: "The brave swimmer dove into the deep ocean. The water was very cold but she felt excited. She swims daily.",
        requirements: [
            { label: "Extract 3 Adjectives", count: 3 },
            { label: "Extract 2 Verbs", count: 2 },
            { label: "Extract 2 Nouns", count: 2 },
            { label: "Extract 1 Adverb", count: 1 }
        ]
    },
    "8": {
        passage: "The loud dog was barking at the small cat. The scared cat hid behind the wooden fence. It was a strange day.",
        requirements: [
            { label: "Extract 3 Adjectives", count: 3 },
            { label: "Extract 2 Verbs", count: 2 },
            { label: "Extract 2 Nouns", count: 2 },
            { label: "Extract 1 Preposition", count: 1 }
        ]
    },
    "9": {
        passage: "The creative artist used many colorful paints. She was painting a beautiful picture when the phone rang loudly.",
        requirements: [
            { label: "Extract 2 Adjectives", count: 2 },
            { label: "Extract 2 Nouns", count: 2 },
            { label: "Extract 2 Verbs", count: 2 },
            { label: "Extract 1 Adverb", count: 1 }
        ]
    },
    "10": {
        passage: "The heavy rain fell on the empty streets. People were staying at home because it was freezing cold outside.",
        requirements: [
            { label: "Extract 2 Adjectives", count: 2 },
            { label: "Extract 2 Verbs", count: 2 },
            { label: "Extract 2 Nouns", count: 2 },
            { label: "Extract 2 Adverbs", count: 2 }
        ]
    }
};

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function loadExtractor() {
        const data = gxData[taskNum] || gxData["1"];
        document.getElementById('passage-content').innerText = data.passage;
        document.getElementById('task-title').innerText = `GX: SCAN ${taskNum.padStart(2, '0')}`;
        
        const grid = document.getElementById('extractor-fields');
        grid.innerHTML = data.requirements.map((req, i) => {
            let inputsHtml = '';
            for(let j=0; j < req.count; j++) {
                inputsHtml += `<input type="text" class="gx-input" data-group="${i}" placeholder="Word ${j+1}..." autocomplete="off">`;
            }
            return `
                <div class="extraction-card" id="card-${i}">
                    <label>DATA_CORE_0${i+1}: ${req.label}</label>
                    <div class="inputs-container">${inputsHtml}</div>
                </div>
            `;
        }).join('');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectAndSend();
        }
    });

    function collectAndSend() {
        const cards = document.querySelectorAll('.extraction-card');
        let answersArray = [];
        let hasError = false;

        cards.forEach((card) => {
            const inputs = card.querySelectorAll('.gx-input');
            let groupAnswers = [];
            let groupEmpty = false;

            inputs.forEach(input => {
                const val = input.value.trim();
                if(!val) groupEmpty = true;
                groupAnswers.push(val);
            });

            if(groupEmpty) {
                hasError = true;
                card.classList.add('error-card');
                setTimeout(() => card.classList.remove('error-card'), 500);
            } else {
                answersArray.push(groupAnswers.join(' ')); 
            }
        });

        if(hasError) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }

        window.parent.postMessage({ 
            type: 'MISSION_ANSWERS', 
            activityCode: 'GX',
            answers: answersArray.join('|'), 
            missionNum: taskNum
        }, '*');
    }

    window.onload = loadExtractor;
</script>
</body>
</html>
