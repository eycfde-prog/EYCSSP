<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GX | Grammar Extractor | Gear Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(212, 175, 55, 0.2);
            --error-red: #ff4444;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: transparent;
            color: white;
            margin: 0; padding: 15px;
            direction: ltr;
        }

        .header-gx {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .header-gx h1 {
            font-family: 'Orbitron'; font-size: 1rem;
            color: var(--gold); letter-spacing: 3px; margin: 0;
        }

        .passage-box {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 20px; border-radius: 18px;
            margin-bottom: 25px; line-height: 1.6;
            font-size: 1rem; color: #eee;
            position: relative;
            text-align: left;
        }

        .extractor-grid {
            display: grid; grid-template-columns: 1fr;
            gap: 15px;
        }

        .extraction-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 15px; border-radius: 15px;
            border-left: 4px solid var(--gold);
        }

        .extraction-card label {
            display: block; font-family: 'Orbitron'; font-size: 10px;
            color: var(--gold); margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* حاوية المدخلات المتعددة */
        .inputs-container {
            display: flex; flex-wrap: wrap; gap: 8px;
        }

        .gx-input {
            flex: 1; min-width: 120px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border); border-radius: 6px;
            color: #fff; padding: 8px 12px;
            font-family: 'Poppins'; font-size: 0.85rem;
            outline: none; transition: 0.3s;
        }

        .gx-input:focus { border-color: var(--gold); background: rgba(212, 175, 55, 0.05); }

        /* حالة الخطأ */
        .error-card { border-color: var(--error-red) !important; animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .hint { font-size: 9px; color: #666; margin-top: 8px; display: block; }
    </style>
</head>
<body>

<div class="gx-container">
    <div class="header-gx">
        <h1 id="task-title">Grammar Extractor</h1>
        <div class="principle-tags"><span class="tag" style="font-family:'Orbitron'; font-size:8px; color:var(--gold); border:1px solid var(--glass-border); padding:2px 6px; border-radius:4px;">INTEL</span></div>
    </div>

    <div class="passage-box" id="passage-content">Loading Mission Data...</div>
    <div class="extractor-grid" id="extractor-fields"></div>
</div>

<script>
    const gxData = {
        "1": {
            passage: "The sun was shining brightly as the small birds flew over the green forest. Yesterday, they built a new nest because they were happy. If it rains tomorrow, they will stay inside.",
            requirements: [
                { label: "Extract 3 Verbs", count: 3 },
                { label: "Extract 2 Adjectives", count: 2 },
                { label: "Extract 1 Past Simple sentence", count: 1 },
                { label: "Extract 3 Nouns", count: 3 },
                { label: "Extract 1 Future condition", count: 1 }
            ]
        },
        "2": {
            passage: "The smart engineer is working in the office. He fixed the old laptop yesterday and now he is buying a fast computer. While he was working, his phone rang.",
            requirements: [
                { label: "Extract 3 Verbs", count: 3 },
                { label: "Extract 2 Adjectives", count: 2 },
                { label: "Extract 1 Past Simple sentence", count: 1 },
                { label: "Extract 3 Nouns", count: 3 },
                { label: "Extract 1 Past Continuous clause", count: 1 }
            ]
        }
        // ... يمكنك إضافة الباقي بنفس الهيكل (label و count)
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function loadExtractor() {
        const data = gxData[taskNum] || gxData["1"];
        document.getElementById('passage-content').innerText = data.passage;
        document.getElementById('task-title').innerText = `GX: Task ${taskNum.padStart(2, '0')}`;
        
        const grid = document.getElementById('extractor-fields');
        grid.innerHTML = data.requirements.map((req, i) => {
            // إنشاء عدد المدخلات المطلوب لكل بطاقة
            let inputsHtml = '';
            for(let j=0; j < req.count; j++) {
                inputsHtml += `<input type="text" class="gx-input" data-group="${i}" placeholder="Data ${j+1}..." autocomplete="off">`;
            }

            return `
                <div class="extraction-card" id="card-${i}">
                    <label>FIELD_0${i+1}: ${req.label}</label>
                    <div class="inputs-container">${inputsHtml}</div>
                </div>
            `;
        }).join('');
    }

    // الربط مع زر الأرينا الخارجي
    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectAndSend();
        }
    });

    function collectAndSend() {
        const cards = document.querySelectorAll('.extraction-card');
        let answersArray = [];
        let hasError = false;

        cards.forEach((card, i) => {
            const inputs = card.querySelectorAll('.gx-input');
            let groupAnswers = [];
            let groupEmpty = false;

            inputs.forEach(input => {
                const val = input.value.trim();
                if(!val) groupEmpty = true;
                groupAnswers.push(val);
            });

            if(groupEmpty) {
                hasError = true;
                card.classList.add('error-card');
                setTimeout(() => card.classList.remove('error-card'), 500);
            } else {
                // تجميع إجابات المجموعة الواحدة بفاصل شرطة مائلة أو مسافة
                // هنا سنجمع الكل في نص واحد مفصول بـ | للأرينا
                answersArray.push(groupAnswers.join(' ')); 
            }
        });

        if(hasError) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }

        window.parent.postMessage({ 
            type: 'MISSION_ANSWERS', 
            activityCode: 'GX',
            answers: answersArray.join('|'), 
            missionNum: taskNum
        }, '*');
    }

    window.onload = loadExtractor;
</script>
</body>
</html>
