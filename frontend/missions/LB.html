<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Label Master | Visual Intelligence | Titanium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --gold: #ffcc00;
            --glass-bg: rgba(10, 10, 18, 0.9);
            --border-glow: rgba(0, 242, 255, 0.25);
            --error-red: #ff4444;
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: #fff; 
            margin: 0; padding: 15px; 
            direction: ltr;
        }

        .topic-header {
            font-family: 'Orbitron';
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-bottom: 25px;
            letter-spacing: 5px;
            text-align: center;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--border-glow);
            padding-bottom: 15px;
        }

        .label-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 15px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardSlide 0.6s ease-out backwards;
        }

        .img-container {
            width: 100%; height: 110px;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(0, 242, 255, 0.1);
            overflow: hidden;
            cursor: zoom-in; /* مؤشر للتكبير */
        }

        .img-container img {
            max-width: 90%; max-height: 90%;
            object-fit: contain;
            transition: 0.5s;
        }

        .label-input {
            width: 100%;
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--gold);
            font-family: 'Orbitron';
            text-align: center;
            padding: 10px 0;
            font-size: 0.8rem;
            outline: none;
            border-radius: 8px;
        }

        /* --- نظام الـ Pop-up (المكبر) --- */
        #zoom-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        #zoom-overlay img {
            max-width: 90%;
            max-height: 80%;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--border-glow);
            border-radius: 15px;
        }

        .close-zoom {
            position: absolute;
            top: 30px;
            right: 30px;
            background: var(--neon-blue);
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'Orbitron';
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-card { border-color: var(--error-red) !important; animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }
    </style>
</head>
<body>

    <div id="topic-title" class="topic-header">SCANNING DATA...</div>
    <div id="label-zone" class="label-grid"></div>

    <div id="zoom-overlay" onclick="closeZoom()">
        <button class="close-zoom">BACK</button>
        <img id="zoomed-img" src="" alt="Zoomed View">
    </div>

<script>
    const labelData = {
        "1": { topic: "Kitchen Tech" },
        "2": { topic: "Animal Kingdom" },
        "3": { topic: "Office HQ" },
        "4": { topic: "Nature & Veggies" },
        "5": { topic: "Medical Lab" },
        "6": { topic: "Expedition Gear" },
        "7": { topic: "Occupations" },
        "8": { topic: "Transport" },
        "9": { topic: "Fashion Specs" },
        "10": { topic: "Music Studio" }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = parseInt(urlParams.get('task')) || 1;

function loadLabelMission() {
        const currentTask = labelData[taskNum.toString()] || labelData["1"];
        document.getElementById('topic-title').innerText = `SEC: ${currentTask.topic}`;
        
        const container = document.getElementById('label-zone');
        let html = '';

        for (let i = 0; i < 10; i++) {
            const imgID = ((taskNum - 1) * 10) + (i + 1);
            
            // محاولة الوصول للمسار بالاعتماد على المجلد الرئيسي مباشرة
            const imgSrc = `../assests/lbpics/${imgID}.png`;

            html += `
                <div class="image-card" id="card-${i}" style="animation-delay: ${i * 0.08}s">
                    <div class="img-container" onclick="openZoom('${imgSrc}')">
                        <img src="${imgSrc}" 
                             onload="console.log('Success loading: ' + this.src)"
                             onerror="console.error('FAILED to load: ' + this.src); this.src='https://placehold.co/150x150/111/00f2ff?text=NOT+FOUND'">
                    </div>
                    <input type="text" class="label-input" id="label-${i}" placeholder="IDENTIFY..." autocomplete="off">
                </div>
            `;
        }
        container.innerHTML = html;
    }

    // وظائف التكبير
    function openZoom(src) {
        document.getElementById('zoomed-img').src = src;
        document.getElementById('zoom-overlay').style.display = 'flex';
    }

    function closeZoom() {
        document.getElementById('zoom-overlay').style.display = 'none';
    }

    function collectData() {
        const studentAnswers = [];
        let missing = false;

        for(let i=0; i<10; i++) {
            const el = document.getElementById(`label-${i}`);
            const val = el.value.trim();
            if(!val) {
                missing = true;
                document.getElementById(`card-${i}`).classList.add('error-card');
                setTimeout(()=> document.getElementById(`card-${i}`).classList.remove('error-card'), 500);
            }
            studentAnswers.push(val);
        }

        if(missing) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }
        
        window.parent.postMessage({
            type: 'MISSION_ANSWERS',
            activityCode: 'LB', // تم تعديله لـ LB ليتوافق مع السكريبت
            answers: studentAnswers, // إرسال مصفوفة مباشرة
            task: taskNum.toString()
        }, '*');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectData();
        }
    });

    window.onload = loadLabelMission;
</script>
</body>
</html>
