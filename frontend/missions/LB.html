<!DOCTYPE html>

            border-radius: 12px;
            margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center;

            color: var(--gold);
            font-family: 'Orbitron';

        /* --- Ù†Ø¸Ø§Ù… Ø§Ù„Ù€ Pop-up (Ø§Ù„Ù…ÙƒØ¨Ø±) --- */
        #zoom-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        #zoom-overlay img {
            max-width: 90%;
            max-height: 80%;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--border-glow);
            border-radius: 15px;
        }

        .close-zoom {
            position: absolute;
            top: 30px;
            right: 30px;
            background: var(--neon-blue);
            color: #000;
            border: none;
            padding: 10px 20px;

    // ÙˆØ¸Ø§Ø¦Ù Ø§Ù„ØªÙƒØ¨ÙŠØ±
    function openZoom(src) {

    function collectData() {
        const studentAnswers = [];
        let missing = false;

        for(let i=0; i<10; i++) {
            const el = document.getElementById(`label-${i}`);
            const val = el.value.trim();
            if(!val) {
                missing = true;
                document.getElementById(`card-${i}`).classList.add('error-card');
                setTimeout(()=> document.getElementById(`card-${i}`).classList.remove('error-card'), 500);
            }
            studentAnswers.push(val);
        }

        if(missing) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }
        
        window.parent.postMessage({
            type: 'MISSION_ANSWERS',
            activityCode: 'LB', // ØªÙ… ØªØ¹Ø¯ÙŠÙ„Ù‡ Ù„Ù€ LB Ù„ÙŠØªÙˆØ§ÙÙ‚ Ù…Ø¹ Ø§Ù„Ø³ÙƒØ±ÙŠØ¨Øª

    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectData();
        }
    });

</script>
