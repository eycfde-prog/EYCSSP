<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Label Master | EYC Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --gold: #ffcc00;
            --glass-bg: rgba(10, 10, 18, 0.9);
            --border-glow: rgba(0, 242, 255, 0.25);
            --error-red: #ff4444;
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: #fff; 
            margin: 0; padding: 15px; 
            direction: ltr;
        }

        .topic-header {
            font-family: 'Orbitron';
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-bottom: 25px;
            letter-spacing: 5px;
            text-align: center;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--border-glow);
            padding-bottom: 15px;
        }

        .label-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 15px;
            text-align: center;
            transition: 0.4s;
        }

        .img-container {
            width: 100%; height: 110px;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(0, 242, 255, 0.1);
            overflow: hidden;
            cursor: zoom-in;
        }

        .img-container img {
            max-width: 90%; max-height: 90%;
            object-fit: contain;
        }

        .label-input {
            width: 100%;
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--gold);
            font-family: 'Orbitron';
            text-align: center;
            padding: 10px 0;
            font-size: 0.8rem;
            border-radius: 8px;
            outline: none;
        }

        #zoom-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }

        #zoom-overlay img { max-width: 90%; max-height: 80%; border: 2px solid var(--neon-blue); border-radius: 15px; }

        .close-zoom { position: absolute; top: 30px; right: 30px; background: var(--neon-blue); border: none; padding: 10px 20px; font-family: 'Orbitron'; cursor: pointer; border-radius: 5px; }

        .error-card { border-color: var(--error-red) !important; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>

    <div id="topic-title" class="topic-header">SCANNING DATA...</div>
    <div id="label-zone" class="label-grid"></div>

    <div id="zoom-overlay" onclick="closeZoom()">
        <button class="close-zoom">BACK</button>
        <img id="zoomed-img" src="">
    </div>

<script>
    const labelData = {
        "1": { topic: "Kitchen Tech" }, "2": { topic: "Animal Kingdom" },
        "3": { topic: "Office HQ" }, "4": { topic: "Nature & Veggies" },
        "5": { topic: "Medical Lab" }, "6": { topic: "Expedition Gear" },
        "7": { topic: "Occupations" }, "8": { topic: "Transport" },
        "9": { topic: "Fashion Specs" }, "10": { topic: "Music Studio" }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = parseInt(urlParams.get('task')) || 1;
    
    // الرابط الخام المباشر من مستودعك
    const GITHUB_BASE = "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/main/frontend/eyclogs/";

    function loadLabelMission() {
        const currentTask = labelData[taskNum.toString()] || labelData["1"];
        document.getElementById('topic-title').innerText = `SEC: ${currentTask.topic}`;
        const container = document.getElementById('label-zone');
        let html = '';

        for (let i = 0; i < 10; i++) {
            const imgID = ((taskNum - 1) * 10) + (i + 1);
            // المحاولة الافتراضية بـ png صغير
            const imgSrc = `${GITHUB_BASE}${imgID}.png`;

            html += `
                <div class="image-card" id="card-${i}">
                    <div class="img-container" onclick="openZoom(this.querySelector('img').src)">
                        <img src="${imgSrc}" onerror="smartLoader(this, ${imgID})">
                    </div>
                    <input type="text" class="label-input" id="label-${i}" placeholder="IDENTIFY..." autocomplete="off">
                </div>
            `;
        }
        container.innerHTML = html;
    }

    function smartLoader(img, id) {
        // إذا فشل png نجرب jpg (للصور 11-20)
        if (img.src.includes('.png')) {
            img.src = `${GITHUB_BASE}${id}.jpg`;
        } 
        // إذا فشل jpg نجرب PNG كبير (لصورة 1)
        else if (img.src.includes('.jpg')) {
            img.src = `${GITHUB_BASE}${id}.PNG`;
        } 
        // لو كل المسارات الخارجية فشلت، نجرب المسار المحلي كفرصة أخيرة
        else if (!img.src.includes('../eyclogs/')) {
            img.src = `../eyclogs/${id}.png`;
        }
        else {
            img.onerror = null;
            img.src = 'https://placehold.co/150x150/111/00f2ff?text=NOT+FOUND';
        }
    }

    function openZoom(src) {
        document.getElementById('zoomed-img').src = src;
        document.getElementById('zoom-overlay').style.display = 'flex';
    }

    function closeZoom() {
        document.getElementById('zoom-overlay').style.display = 'none';
    }

    function collectData() {
        const studentAnswers = [];
        let missing = false;
        for(let i=0; i<10; i++) {
            const el = document.getElementById(`label-${i}`);
            const val = el.value.trim();
            if(!val) {
                missing = true;
                document.getElementById(`card-${i}`).classList.add('error-card');
                setTimeout(()=> document.getElementById(`card-${i}`).classList.remove('error-card'), 500);
            }
            studentAnswers.push(val);
        }
        if(missing) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }
        window.parent.postMessage({
            type: 'MISSION_ANSWERS',
            activityCode: 'LB',
            answers: studentAnswers,
            task: taskNum.toString()
        }, '*');
    }

    window.addEventListener('message', (e) => {
        if (e.data.type === 'REQUEST_MISSION_DATA') collectData();
    });

    window.onload = loadLabelMission;
</script>
</body>
</html>
