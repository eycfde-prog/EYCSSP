<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Label Master | Visual Intelligence | Titanium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --gold: #ffcc00;
            --glass-bg: rgba(10, 10, 18, 0.9);
            --border-glow: rgba(0, 242, 255, 0.25);
            --error-red: #ff4444;
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: #fff; 
            margin: 0; padding: 15px; 
            direction: ltr;
        }

        /* رأس الصفحة التقني */
        .topic-header {
            font-family: 'Orbitron';
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-bottom: 25px;
            letter-spacing: 5px;
            text-align: center;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--border-glow);
            padding-bottom: 15px;
        }

        .label-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 15px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardSlide 0.6s ease-out backwards;
        }

        @keyframes cardSlide {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .image-card:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.15);
        }

        .img-container {
            width: 100%; height: 110px;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(0, 242, 255, 0.1);
            overflow: hidden;
        }

        .img-container img {
            max-width: 85%; max-height: 85%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
            transition: 0.5s;
        }

        .image-card:hover img { transform: scale(1.1); }

        .label-input {
            width: 100%;
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--gold);
            font-family: 'Orbitron';
            text-align: center;
            padding: 10px 0;
            font-size: 0.8rem;
            outline: none;
            border-radius: 8px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .label-input:focus {
            border-color: var(--gold);
            background: rgba(255, 204, 0, 0.08);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.2);
        }

        .error-card { border-color: var(--error-red) !important; animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
    </style>
</head>
<body>

    <div id="topic-title" class="topic-header">SCANNING DATA...</div>
    <div id="label-zone" class="label-grid"></div>

<script>
    const labelData = {
        "1": { topic: "Kitchen Tech", words: ["Grater", "Kettle", "Whisk", "Spatula", "Peeler", "Blender", "Strainer", "Toaster", "Microwave", "Oven-mitts"] },
        "2": { topic: "Deep Space", words: ["Astronaut", "Galaxy", "Telescope", "Meteor", "Satellite", "Eclipse", "Spaceship", "Comet", "Planet", "Rocket"] },
        "3": { topic: "Office HQ", words: ["Stapler", "Paperclip", "Highlighter", "Folder", "Scissors", "Clipboard", "Calculator", "Protractor", "Eraser", "Notebook"] },
        "4": { topic: "Force of Nature", words: ["Volcano", "Earthquake", "Tsunami", "Tornado", "Flood", "Drought", "Avalanche", "Wildfire", "Hurricane", "Blizzard"] },
        "5": { topic: "Medical Lab", words: ["Stethoscope", "Syringe", "Thermometer", "Bandage", "Wheelchair", "Microscope", "Scalpel", "Crutches", "First-aid", "Tablet"] },
        "6": { topic: "Expedition Gear", words: ["Backpack", "Compass", "Flashlight", "Sleeping-bag", "Lantern", "Tent", "Hammock", "Campfire", "Binoculars", "Map"] },
        "7": { topic: "The Garden", words: ["Wheelbarrow", "Watering-can", "Shovel", "Rake", "Seeds", "Lawn-mower", "Flowerpot", "Pruning-shears", "Soil", "Fence"] },
        "8": { topic: "Rapid Transit", words: ["Helicopter", "Submarine", "Scooter", "Motorcycle", "Yacht", "Tram", "Caravan", "Ferry", "Bulldozer", "Hot-air-balloon"] },
        "9": { topic: "Fashion Specs", words: ["Collar", "Sleeve", "Zipper", "Button", "Pocket", "Hood", "Belt", "Scarf", "Cufflink", "Shoelace"] },
        "10": { topic: "Music Studio", words: ["Violin", "Saxophone", "Trumpet", "Flute", "Cello", "Harp", "Accordion", "Tambourine", "Electric-guitar", "Drum-sticks"] }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = parseInt(urlParams.get('task')) || 1;
    let currentTaskWords = [];

    function loadLabelMission() {
        const currentTask = labelData[taskNum.toString()] || labelData["1"];
        currentTaskWords = currentTask.words;
        document.getElementById('topic-title').innerText = `SEC: ${currentTask.topic}`;
        
        const container = document.getElementById('label-zone');
        container.innerHTML = currentTaskWords.map((w, i) => {
            const imgID = ((taskNum - 1) * 10) + (i + 1);
            return `
                <div class="image-card" id="card-${i}" style="animation-delay: ${i * 0.08}s">
                    <div class="img-container">
                        <img src="../../assets/aspics/LS${imgID}.png" alt="ID_${imgID}" onerror="this.src='https://via.placeholder.com/150/111/00f2ff?text=OBJ_${imgID}'">
                    </div>
                    <input type="text" class="label-input" id="label-${i}" placeholder="IDENTIFY..." autocomplete="off">
                </div>
            `;
        }).join('');
    }

    function collectData() {
        const studentAnswers = [];
        let missing = false;

        for(let i=0; i<10; i++) {
            const el = document.getElementById(`label-${i}`);
            const val = el.value.trim();
            if(!val) {
                missing = true;
                document.getElementById(`card-${i}`).classList.add('error-card');
                setTimeout(()=> document.getElementById(`card-${i}`).classList.remove('error-card'), 500);
            }
            studentAnswers.push(val);
        }

        if(missing) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }
        
        window.parent.postMessage({
            type: 'MISSION_ANSWERS',
            activityCode: 'LS',
            answers: studentAnswers.join(' | '),
            modelAnswers: currentTaskWords.join(' | '),
            missionNum: taskNum.toString()
        }, '*');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectData();
        }
    });

    window.onload = loadLabelMission;
</script>
</body>
</html>
