<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Label Master | Visual Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --gold: #ffcc00;
            --glass-bg: rgba(10, 10, 18, 0.9);
            --border-glow: rgba(0, 242, 255, 0.25);
            --error-red: #ff4444;
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: #fff; 
            margin: 0; padding: 15px; 
            direction: ltr;
        }

        .topic-header {
            font-family: 'Orbitron';
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-bottom: 25px;
            letter-spacing: 5px;
            text-align: center;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--border-glow);
            padding-bottom: 15px;
        }

        .label-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 15px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 1. Zoom Flash Animation */
        .img-container {
            width: 100%; height: 110px;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(0, 242, 255, 0.1);
            overflow: hidden;
            cursor: zoom-in;
            position: relative;
        }

        .img-container.flash-active::after {
            content: '';
            position: absolute;
            inset: 0;
            background: white;
            animation: flashAnim 0.3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes flashAnim {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        .img-container img {
            max-width: 95%; max-height: 95%;
            object-fit: contain;
            transition: 0.5s;
        }

        .label-input {
            width: 100%;
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--gold);
            font-family: 'Orbitron';
            text-align: center;
            padding: 12px 0; /* Enhanced for touch */
            font-size: 0.8rem;
            outline: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .label-input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--border-glow);
        }

        /* 2. Placeholder Logic handled via JS class */
        .label-input.is-scanning::placeholder {
            color: var(--neon-blue);
            opacity: 0.7;
        }

        #zoom-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; display: none; flex-direction: column; 
            justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }

        #zoom-overlay img {
            max-width: 90%; max-height: 70%;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--border-glow);
            border-radius: 15px;
        }

        /* 3. Mobile Optimized Back Button */
        .close-zoom {
            position: absolute; bottom: 40px; /* Moved to bottom for thumb reach */
            background: var(--neon-blue); color: #000;
            border: none; 
            padding: 15px 40px; 
            font-family: 'Orbitron';
            font-weight: 700; 
            border-radius: 30px; 
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 242, 255, 0.4);
            letter-spacing: 2px;
        }

        .error-card { border-color: var(--error-red) !important; animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }
    </style>
</head>
<body>

    <div id="topic-title" class="topic-header">SCANNING DATA...</div>
    <div id="label-zone" class="label-grid"></div>

    <div id="zoom-overlay" onclick="closeZoom()">
        <img id="zoomed-img" src="" alt="Zoomed View">
        <button class="close-zoom">BACK</button>
    </div>

<script>
    const labelData = {
        "1": { topic: "Kitchen Tech" },
        "2": { topic: "Animal Kingdom" },
        "3": { topic: "Office HQ" },
        "4": { topic: "Nature & Veggies" },
        "5": { topic: "Medical Lab" },
        "6": { topic: "Expedition Gear" },
        "7": { topic: "Occupations" },
        "8": { topic: "Transport" },
        "9": { topic: "Fashion Specs" },
        "10": { topic: "Music Studio" }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = parseInt(urlParams.get('task')) || 1;
    const githubBase = "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/main/frontend/eyclgos/lbpics/";

function loadLabelMission() {
    const currentTask = labelData[taskNum.toString()] || labelData["1"];
    document.getElementById('topic-title').innerText = `SEC: ${currentTask.topic}`;
    const container = document.getElementById('label-zone');
    let html = '';

    for (let i = 0; i < 10; i++) {
        const imgID = ((taskNum - 1) * 10) + (i + 1);
        const imgSrc = `${githubBase}${imgID}.png`;

        html += `
            <div class="image-card" id="card-${i}">
                <div class="img-container" onclick="triggerZoom(this, '${imgSrc}')">
                    <img src="${imgSrc}" data-id="${imgID}" onerror="finalFallback(this)">
                </div>
                <input type="text" class="label-input" id="label-${i}" 
                       placeholder="IDENTIFY..." 
                       oninput="updateInputPolish(this)" 
                       autocomplete="off">
            </div>
        `;
    }
    container.innerHTML = html;
}

// 1. Zoom with Flash Feedback
function triggerZoom(container, src) {
    container.classList.add('flash-active');
    setTimeout(() => {
        container.classList.remove('flash-active');
        openZoom(src);
    }, 200);
}

// 2. Input Polish Logic
function updateInputPolish(input) {
    if (input.value.trim().length > 0) {
        input.placeholder = "SCANNING...";
        input.classList.add('is-scanning');
    } else {
        input.placeholder = "IDENTIFY...";
        input.classList.remove('is-scanning');
    }
}

function finalFallback(img) {
    const id = img.dataset.id;
    if (!img.dataset.retry) {
        img.dataset.retry = "1";
        img.src = `${githubBase}${id}.jpg`;
    } else if (img.dataset.retry === "1") {
        img.dataset.retry = "2";
        img.src = `${githubBase}${id}.PNG`;
    } else {
        img.onerror = null;
        img.src = "https://placehold.jp/24/00f2ff/000000/150x150.png?text=NOT_FOUND";
    }
}

    function openZoom(src) {
        document.getElementById('zoomed-img').src = src;
        document.getElementById('zoom-overlay').style.display = 'flex';
    }

    function closeZoom() {
        document.getElementById('zoom-overlay').style.display = 'none';
    }

    function collectData() {
        const studentAnswers = [];
        let missing = false;
        for(let i=0; i<10; i++) {
            const el = document.getElementById(`label-${i}`);
            const val = el.value.trim();
            if(!val) {
                missing = true;
                document.getElementById(`card-${i}`).classList.add('error-card');
                setTimeout(()=> document.getElementById(`card-${i}`).classList.remove('error-card'), 500);
            }
            studentAnswers.push(val);
        }
        if(missing) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }
        window.parent.postMessage({
            type: 'MISSION_ANSWERS',
            activityCode: 'LB',
            answers: studentAnswers,
            task: taskNum.toString()
        }, '*');
    }

    window.addEventListener('message', (e) => {
        if (e.data.type === 'REQUEST_MISSION_DATA') collectData();
    });

    window.onload = loadLabelMission;
</script>
</body>
</html>
