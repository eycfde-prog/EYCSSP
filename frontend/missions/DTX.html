<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dictation X | Royal Script | Titanium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-glow: rgba(212, 175, 55, 0.4);
            --error-red: #ff4444;
            --glass: rgba(255, 255, 255, 0.02); 
            --glass-border: rgba(212, 175, 55, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif; 
            background: transparent; 
            color: white;
            margin: 0; padding: 15px; 
            direction: ltr;
        }

        .dict-container {
            background: rgba(10, 10, 15, 0.85); 
            border: 1px solid var(--glass-border);
            border-radius: 20px; 
            padding: 30px; 
            text-align: center;
            backdrop-filter: blur(15px);
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .header-x h1 { 
            font-family: 'Orbitron'; 
            color: var(--gold); 
            letter-spacing: 5px; 
            font-size: 1.4rem;
            margin: 0 0 5px 0;
            text-shadow: 0 0 15px var(--gold-glow);
        }

        .mission-blueprint {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            margin: 20px 0;
            background: #000;
        }

        .audio-section {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 25px; 
            margin: 25px 0;
        }

        .audio-card {
            background: rgba(255,255,255,0.03); 
            border: 1px solid var(--glass-border);
            padding: 20px 15px; 
            border-radius: 15px; 
            position: relative;
        }

        .warning-label {
            display: block; font-family: 'Orbitron'; color: var(--error-red);
            font-size: 9px; margin-bottom: 10px; letter-spacing: 1.5px;
        }

        audio { width: 100%; height: 35px; filter: invert(1); }

        .file-inputs-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px;
        }

        .file-box {
            background: rgba(0,0,0,0.3); border: 1px dashed var(--glass-border);
            border-radius: 10px; padding: 15px 5px;
        }

        .preview-img {
            width: 100%; height: 100px; object-fit: cover;
            border-radius: 5px; margin-top: 10px; display: none;
            border: 1px solid var(--gold);
        }

        .expired-msg { 
            color: var(--error-red); font-family: 'Orbitron'; 
            font-size: 10px; margin-top: 10px; font-weight: bold;
        }
        
        .locked { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>

<div class="dict-container">
    <div class="header-x">
        <h1 id="task-title">MISSION DX-01</h1>
        <p style="color: #888; font-size: 11px;">Analyze the blueprint, then transcribe the audio signal.</p>
    </div>

    <img id="mission-img" src="" alt="Mission Blueprint" class="mission-blueprint">

    <div class="audio-section">
        <div class="audio-card" id="cardSlow">
            <span class="warning-label">SINGLE PLAYBACK</span>
            <div style="font-size: 10px; margin-bottom: 10px;">ANALYTICAL (Slow)</div>
            <audio id="slowAudio" controls controlsList="nodownload noplaybackrate">
                <source id="slowSource" src="" type="audio/wav">
            </audio>
        </div>

        <div class="audio-card" id="cardNormal">
            <span class="warning-label">SINGLE PLAYBACK</span>
            <div style="font-size: 10px; margin-bottom: 10px;">REAL-TIME (Normal)</div>
            <audio id="normalAudio" controls controlsList="nodownload noplaybackrate">
                <source id="normalSource" src="" type="audio/wav">
            </audio>
        </div>
    </div>

    <div class="file-inputs-grid">
        <div class="file-box">
            <span style="color:var(--gold); font-size:9px; font-family:'Orbitron'">PAGE_01</span>
            <input type="file" accept="image/*" onchange="preview(this, 'p1')" style="font-size: 9px;">
            <img id="p1" class="preview-img">
        </div>
        <div class="file-box">
            <span style="color:var(--gold); font-size:9px; font-family:'Orbitron'">PAGE_02</span>
            <input type="file" accept="image/*" onchange="preview(this, 'p2')" style="font-size: 9px;">
            <img id="p2" class="preview-img">
        </div>
        <div class="file-box">
            <span style="color:var(--gold); font-size:9px; font-family:'Orbitron'">PAGE_03</span>
            <input type="file" accept="image/*" onchange="preview(this, 'p3')" style="font-size: 9px;">
            <img id="p3" class="preview-img">
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";
    
    const storageKeySlow = `DX_V4_T${taskNum}_S`;
    const storageKeyNormal = `DX_V4_T${taskNum}_N`;

    function initDictX() {
        window.parent.postMessage({ type: 'CHECK_AUDIO_STATUS' }, '*');

        document.getElementById('task-title').innerText = `MISSION DX-${taskNum.padStart(2, '0')}`;
        
        const base = "https://raw.githubusercontent.com/eycfde-prog/EYCSSP/main/frontend/eyclgos/dxaudio/";
        
        document.getElementById('mission-img').src = `${base}${taskNum}.png`;
        document.getElementById('slowSource').src = `${base}${taskNum}s.wav`;
        document.getElementById('normalSource').src = `${base}${taskNum}n.wav`;
        
        const slowA = document.getElementById('slowAudio');
        const normalA = document.getElementById('normalAudio');

        slowA.load();
        normalA.load();
        
        slowA.playbackRate = 1.0; 

        if (localStorage.getItem(storageKeySlow)) lockAudio(slowA, 'cardSlow');
        if (localStorage.getItem(storageKeyNormal)) lockAudio(normalA, 'cardNormal');

        setupAudioLogic(slowA, storageKeySlow, 'cardSlow');
        setupAudioLogic(normalA, storageKeyNormal, 'cardNormal');
    }

    window.addEventListener('message', (e) => {
        if (e.data.type === 'AUDIO_STATUS_DATA') {
            if (e.data.audio1 === "DONE") lockAudio(document.getElementById('slowAudio'), 'cardSlow');
            if (e.data.audio2 === "DONE") lockAudio(document.getElementById('normalAudio'), 'cardNormal');
        }
        if (e.data.type === 'REQUEST_MISSION_DATA') collectAndSubmit();
    });

    function setupAudioLogic(el, key, cardId) {
        el.onplay = () => {
            const num = (cardId === 'cardSlow') ? "1" : "2";
            localStorage.setItem(key, "true");
            window.parent.postMessage({ type: 'AUDIO_PLAYED', audioNum: num }, '*');
            
            el.ontimeupdate = () => {
                if (el.seeking) el.currentTime = el.played.end(0);
            };
        };
        el.onended = () => lockAudio(el, cardId);
    }

    function lockAudio(el, cardId) {
        el.pause();
        el.controls = false;
        el.style.display = "none";
        const card = document.getElementById(cardId);
        card.classList.add('locked');
        if (!card.querySelector('.expired-msg')) {
            card.insertAdjacentHTML('beforeend', '<p class="expired-msg">ACCESS TERMINATED</p>');
        }
    }

    function preview(input, imgId) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById(imgId);
                img.src = e.target.result;
                img.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    }

    function collectAndSubmit() {
        const files = [];
        ['p1', 'p2', 'p3'].forEach(id => {
            const src = document.getElementById(id).src;
            if(src.startsWith("data:image")) files.push(src);
        });

        if (files.length === 0) {
            alert("UPLOAD YOUR SCRIPT TO PROCEED");
            return;
        }

        window.parent.postMessage({ type: 'MISSION_ANSWERS', answers: files }, '*');
    }

    window.onload = initDictX;
</script>
</body>
</html>
