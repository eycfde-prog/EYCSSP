<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSSX | Super Star Translation | Jessy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --star-gold: #ffcc00;
            --neon-pink: #ff007f;
            --glass-deep: rgba(10, 5, 20, 0.95);
            --border-glow: rgba(255, 204, 0, 0.25);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: transparent; color: white; 
            margin: 0; padding: 15px; direction: ltr;
        }

        .sssx-container { max-width: 800px; margin: 0 auto; }

        .header-sssx {
            text-align: center; margin-bottom: 25px;
            padding: 20px; border-radius: 20px;
            background: rgba(255, 204, 0, 0.03);
            border: 1px solid var(--border-glow);
            backdrop-filter: blur(10px);
        }

        .header-sssx h1 {
            font-family: 'Orbitron'; color: var(--star-gold);
            letter-spacing: 5px; margin: 0; font-size: 1.1rem;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        }

        .lyrics-source {
            background: var(--glass-deep);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 35px 25px; border-radius: 25px;
            margin-bottom: 30px; line-height: 1.9;
            font-family: 'Amiri', serif; font-size: 1.6rem;
            text-align: right; color: #fff;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border-right: 5px solid var(--neon-pink);
        }

        .lyrics-source::before {
            content: 'SOURCE MATERIAL'; position: absolute; top: 12px; left: 20px;
            font-family: 'Orbitron'; font-size: 8px; color: var(--neon-pink);
            letter-spacing: 3px; opacity: 0.7;
        }

        .translation-zone {
            background: rgba(255, 255, 255, 0.02); border-radius: 25px;
            padding: 25px; border: 1px solid rgba(255,204,0,0.1);
            backdrop-filter: blur(15px); position: relative;
        }

        .translation-zone label {
            display: block; font-family: 'Orbitron'; color: var(--star-gold);
            font-size: 9px; margin-bottom: 15px; letter-spacing: 2px;
        }

        textarea {
            width: 100%; height: 260px; background: transparent; border: none;
            color: #e0e0e0; font-family: 'Rajdhani'; font-size: 1.3rem;
            line-height: 1.6; outline: none; resize: none; box-sizing: border-box;
            border-left: 3px solid var(--star-gold); padding-left: 20px;
            transition: 0.4s;
        }

        textarea:focus { border-left-width: 8px; background: rgba(255, 204, 0, 0.01); }

        .rules-bar {
            display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap;
        }

        .rule-tag {
            font-family: 'Orbitron'; font-size: 7px; padding: 4px 10px;
            border-radius: 4px; border: 1px solid rgba(255,255,255,0.1);
            color: #888; letter-spacing: 1px;
        }

        .rule-tag.active { color: var(--star-gold); border-color: var(--star-gold); }

        #ssb-nomination {
            display: none; margin-top: 30px; 
            background: linear-gradient(45deg, #000, #1a1a1a);
            border: 2px solid var(--star-gold);
            color: var(--star-gold); font-family: 'Orbitron';
            padding: 25px; border-radius: 20px; text-align: center;
            box-shadow: 0 0 40px rgba(255, 204, 0, 0.3);
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 204, 0, 0.2); }
            50% { box-shadow: 0 0 50px rgba(255, 204, 0, 0.5); transform: translateY(-2px); }
        }
    </style>
</head>
<body>

<div class="sssx-container">
    <div class="header-sssx">
        <h1 id="mission-title">SSSX: LYRICAL INTERPRETATION</h1>
    </div>

    <div class="lyrics-source">
        <div id="lyrics-content">SYNCING WITH SOURCE...</div>
    </div>

    <div class="translation-zone">
        <label>Poetic Reconstruction (English)</label>
        <textarea id="xlateInput" placeholder="Decode the emotion, reconstruct the soul..."></textarea>
        
        <div class="rules-bar">
            <div class="rule-tag active">DYNAMIC_TRANSLATION</div>
            <div class="rule-tag active">METAPHOR_RETAIN</div>
            <div class="rule-tag active">VOCAL_RHYTHM</div>
        </div>
    </div>

    <div id="ssb-nomination">
        ✨ SUPER STAR STATUS DETECTED ✨<br>
        <span style="font-size: 10px; opacity: 0.8; margin-top: 10px; display: block;">ELITE LEVEL INTERPRETATION ACHIEVED</span>
    </div>
</div>

<script>
const songData = {
    "1": { lyrics: "بلادي بــلادي بلادي.. لــك حبـي وفــؤادي<br>مصـر يا أم البلاد.. أنـت غايتي والمراد<br>وعلى كل العبــاد.. كم لنيلك من أيـادي" },
    "2": { lyrics: "يا عم حمزة، حلمك علينا.. إحنا التلامذة، وبكرة لينا<br>لو العلام بالشكل ده.. دماغنا هتضيع مش كده<br>لازم نتعلم بشويش.. لازم نتعلم بالراحة" },
    "3": { lyrics: "حبيتك وعشت ليالي وانا بحلم باحلي ربيع<br>حبيتك مكنش فبالي الحب الحقيقي يضيع<br>والله ادي حال الدنيا بتفرق القلوب<br>ونندم عل عشره الغاليه ونرضي بالمكتوب" },
    "4": { lyrics: "راجع تانى تقول انا بهواك.. مش انتهينا خلاص؟<br>ياما ورتنى سنين فى هواك ماشوفتش يوم اخلاص<br>راجع لما القلب نساك تحايل فيه.. لية كدة هوه.. هو انا لعبة معاك؟" },
    "5": { lyrics: "بلاش من الهدد حسبني اذا كان هتمشى وهتسيبنى<br>تعالى احاسبك وحاسبنى عاتبنى يمكن انا مظلوم<br>بلاش لفك وتراويشك وسيرتى ويا دروايشك<br>ليه تشوفنى وتدارى وشك عاتبنى يمكن انا مظلوم" },
    "6": { lyrics: "يا ما دق على الراس طبول.. والشاطر اللي يقدر يقول<br>مِسير الصعب يبقى سهل.. ومسير الغريب يرجع لأهل<br>ومهما العتمة طالت.. مسير الفجر ينور على الكل" },
    "7": { lyrics: "الحلوة دي قامت تعجن في الفجرية.. والديك بيدن: كوكو كوكو<br>يلا بنا على باب الله يا صنايعية.. يجعل صباحك صباح الخير يا اسطى عطية<br>طلعت يا محلا نورها.. شمس الشموسة" },
    "8": { lyrics: "البنت قالت فستانى منشور على الشط التانى<br>خدنى المراكبى و عدانى و رجعت فى القمره الليله<br>ياللى صافحتك بغوايش عايش و لا لغيرك عايش<br>قلبى و لا البحر الطايش عينى و لا الجمرة الليله" },
    "9": { lyrics: "أهو ده اللي صار وادي اللي كان.. مالكش حق تلوم عليّ<br>تلوم عليّ إزاي يا سيدنا.. وكل شبر في أرضنا نطق وقال يا أهلنا<br>مصر يا أم العجايب.. شعبك أصيل والخصم عايب" },
    "10": { lyrics: "أعطني حريتي أطلق يديّ.. إنني أعطيت ما استبقيت شيَّ<br>آه من قيدك أدمى معصمي.. لم أبقهِ وما أبقى عليَّ<br>ما احتفاظي بعهودٍ لم تصنها.. وإلامَ الأسر والدنيا لديَّ" }
};

const urlParams = new URLSearchParams(window.location.search);
const taskNum = urlParams.get('task') || "1";

function initSSSX() {
    const song = songData[taskNum] || songData["1"];
    document.getElementById('lyrics-content').innerHTML = song.lyrics;
    document.getElementById('mission-title').innerText = `SSSX | MISSION ${taskNum.padStart(2, '0')}`;
}

window.addEventListener('message', function(event) {
    if (event.data.type === 'REQUEST_MISSION_DATA') {
        const translation = document.getElementById('xlateInput').value.trim();
        if(!translation) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE', message: "Interpretation required." }, '*');
            return;
        }
        window.parent.postMessage({ 
            type: 'MISSION_ANSWERS', 
            activityCode: 'SSSX', 
            answers: translation, 
            missionNum: taskNum 
        }, '*');
    }
    if (event.data.type === 'SHOW_SSB') {
        const badge = document.getElementById('ssb-nomination');
        badge.style.display = 'block';
        badge.scrollIntoView({ behavior: 'smooth' });
    }
});

window.onload = initSSSX;
</script>
</body>
</html>
