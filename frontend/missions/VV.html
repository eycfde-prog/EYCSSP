<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vivid | Narrative Analysis | Jessy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --vivid-blue: #00d4ff; 
            --glass-bg: rgba(5, 10, 20, 0.95); 
            --border-glow: rgba(0, 212, 255, 0.25);
            --scan-line: rgba(0, 212, 255, 0.15);
            --gold-trim: #d4af37;
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; color: white; 
            margin: 0; padding: 20px; direction: ltr;
        }

        /* Ø­Ø§ÙˆÙŠØ© Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ù…Ø·ÙˆØ±Ø© */
        .image-frame {
            background: #000; border: 1px solid var(--border-glow);
            padding: 12px; border-radius: 20px; margin-bottom: 30px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.8);
            position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            min-height: 200px; cursor: zoom-in;
        }

        .image-frame::before {
            content: "CLICK TO ENLARGE / ZOOM";
            position: absolute; bottom: 20px; font-family: 'Orbitron';
            font-size: 8px; color: var(--vivid-blue); opacity: 0.6;
            z-index: 10; letter-spacing: 2px;
        }

        #target-image {
            max-width: 100%; max-height: 400px; 
            border-radius: 12px; transition: 0.4s;
        }

        /* Ù†Ø¸Ø§Ù… Ø§Ù„Ù€ Fullscreen Ùˆ Pop-up */
        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }

        .overlay img {
            max-width: 95%; max-height: 95%;
            object-fit: contain; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* ØªÙ†Ø¨ÙŠÙ‡ ØªØ¯ÙˆÙŠØ± Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ */
        #rotate-hint {
            display: none; position: absolute; top: 20px; width: 100%;
            text-align: center; color: var(--gold-trim);
            font-family: 'Orbitron'; font-size: 10px; z-index: 10001;
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* ØªÙ†Ø³ÙŠÙ‚Ø§Øª Ø§Ù„Ù€ Textarea ÙˆØ¨Ù‚ÙŠØ© Ø§Ù„Ø¹Ù†Ø§ØµØ± */
        textarea {
            width: 100%; height: 180px; background: rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.05);
            color: #f0f0f0; font-family: 'Rajdhani'; font-size: 1.25rem;
            line-height: 1.7; outline: none; resize: none; box-sizing: border-box;
            border-left: 4px solid var(--vivid-blue); padding: 15px;
            border-radius: 0 18px 18px 0;
        }

        .word-counter {
            font-family: 'Orbitron'; font-size: 10px; color: var(--vivid-blue);
            background: rgba(0, 212, 255, 0.1); padding: 6px 16px; border-radius: 50px;
        }

        /* Ø´Ø¹Ø§Ø¹ Ø§Ù„Ù…Ø³Ø­ */
        .scan-bar {
            position: absolute; width: 100%; height: 2px; background: var(--vivid-blue);
            box-shadow: 0 0 15px var(--vivid-blue); top: 0; z-index: 6;
            animation: scanMove 3s linear infinite; opacity: 0.5; pointer-events: none;
        }
        @keyframes scanMove { 0% { top: 0%; } 100% { top: 100%; } }

    </style>
</head>
<body>

    <div class="vivid-container">
        <div class="header-vivid">
            <h1 id="v-title">VIVID: VISUAL DECODING</h1>
        </div>

        <div class="image-frame" onclick="openVision()">
            <div class="scan-bar"></div>
            <img id="target-image" src="" alt="Target Analysis">
        </div>

        <div class="description-zone">
            <textarea id="descInput" placeholder="Analyze lighting, textures, and atmospheric depth..." oninput="updateWordCount()"></textarea>
            <div style="display: flex; justify-content: space-between; margin-top: 15px;">
                <div class="word-counter">DATA_POINTS: <span id="wCount">0</span></div>
            </div>
        </div>
    </div>

    <div id="vision-overlay" class="overlay" onclick="closeVision()">
        <div id="rotate-hint">ðŸ”„ ROTATE DEVICE FOR FULL LANDSCAPE VIEW</div>
        <img id="expanded-img" src="" alt="Expanded View">
    </div>

<script>
    const GITHUB_USER = 'eycfde-prog'; 
    const REPO_NAME = 'EYCSSP'; 
    const COMMIT_HASH = '097a3b5406f82538b36c2b064b1281594d73c960'; 
    
    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";
    const imgUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/${COMMIT_HASH}/frontend/eyclgos/vvpics/${taskNum}.png`;

    function initVivid() {
        const img = document.getElementById('target-image');
        img.src = imgUrl;
        img.onerror = function() { this.src = "https://via.placeholder.com/800x450?text=SIGNAL+LOST"; };
    }

    function openVision() {
        const overlay = document.getElementById('vision-overlay');
        const expImg = document.getElementById('expanded-img');
        const hint = document.getElementById('rotate-hint');
        
        expImg.src = imgUrl;
        overlay.style.display = 'flex';

        if (overlay.requestFullscreen) {
            overlay.requestFullscreen();
        } else if (overlay.webkitRequestFullscreen) { /* Safari */
            overlay.webkitRequestFullscreen();
        } else if (overlay.msRequestFullscreen) { /* IE11 */
            overlay.msRequestFullscreen();
        }

        if (/Mobi|Android/i.test(navigator.userAgent)) {
            hint.style.display = 'block';
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => console.log("Orientation lock skipped"));
            }
        }
    }

    function closeVision() {
        if (document.exitFullscreen) {
            document.exitFullscreen().catch(() => {});
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen().catch(() => {});
        }
        
        document.getElementById('vision-overlay').style.display = 'none';
        
        if (screen.orientation && screen.orientation.unlock) {
            screen.orientation.unlock();
        }
    }

    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
            document.getElementById('vision-overlay').style.display = 'none';
        }
    });

    let scale = 1;
    document.getElementById('expanded-img').addEventListener('wheel', function(e) {
        e.preventDefault();
        scale += e.deltaY * -0.001;
        scale = Math.min(Math.max(.5, scale), 4);
        this.style.transform = `scale(${scale})`;
    });

    function updateWordCount() {
        const text = document.getElementById('descInput').value.trim();
        document.getElementById('wCount').innerText = text ? text.split(/\s+/).length : 0;
    }

    window.onload = initVivid;
</script>
</body>
</html>
