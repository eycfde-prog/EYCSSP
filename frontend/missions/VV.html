<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vivid | Narrative Analysis | Jessy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --vivid-blue: #00d4ff; 
            --glass-bg: rgba(5, 10, 20, 0.95); 
            --border-glow: rgba(0, 212, 255, 0.25);
            --scan-line: rgba(0, 212, 255, 0.15);
            --gold-trim: #d4af37;
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; color: white; 
            margin: 0; padding: 20px; direction: ltr;
        }

        .vivid-container {
            max-width: 850px; margin: 0 auto; 
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .header-vivid { text-align: center; margin-bottom: 30px; }

        .header-vivid h1 { 
            font-family: 'Orbitron'; color: var(--vivid-blue); 
            letter-spacing: 5px; margin: 0; font-size: 1.2rem;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            text-transform: uppercase;
        }

        .image-frame {
            background: #000; border: 1px solid var(--border-glow);
            padding: 12px; border-radius: 20px; margin-bottom: 30px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.8);
            position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            min-height: 300px;
        }

        /* شعاع المسح الضوئي */
        .image-frame::after {
            content: ""; position: absolute;
            top: -100%; left: 0; width: 100%; height: 20%;
            background: linear-gradient(to bottom, transparent, var(--scan-line), transparent);
            animation: radar 4s linear infinite;
            z-index: 5; pointer-events: none;
        }

        @keyframes radar {
            0% { top: -100%; }
            100% { top: 200%; }
        }

        #target-image {
            max-width: 100%; max-height: 500px; 
            border-radius: 12px; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            filter: saturate(1.1) brightness(0.9);
        }

        .image-frame:hover #target-image {
            transform: scale(1.03); filter: saturate(1.2) brightness(1.1);
        }

        .description-zone {
            background: var(--glass-bg); border-radius: 25px;
            padding: 30px; border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(20px); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .description-zone label {
            display: block; font-family: 'Orbitron'; color: var(--vivid-blue);
            font-size: 10px; margin-bottom: 18px; letter-spacing: 3px;
        }

        textarea {
            width: 100%; height: 200px; background: rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.05);
            color: #f0f0f0; font-family: 'Rajdhani'; font-size: 1.25rem;
            line-height: 1.7; outline: none; resize: none; box-sizing: border-box;
            border-left: 4px solid var(--vivid-blue); padding: 15px 25px;
            border-radius: 0 18px 18px 0; transition: 0.3s;
        }

        textarea:focus {
            background: rgba(0, 212, 255, 0.05);
            border-left-width: 10px; border-color: rgba(0, 212, 255, 0.3);
        }

        .footer-tools {
            display: flex; justify-content: space-between;
            align-items: center; margin-top: 20px;
            padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05);
        }

        .word-counter {
            font-family: 'Orbitron'; font-size: 10px;
            color: var(--vivid-blue); background: rgba(0, 212, 255, 0.1);
            padding: 6px 16px; border-radius: 50px; border: 1px solid var(--border-glow);
        }
    </style>
</head>
<body>

    <div class="vivid-container">
        <div class="header-vivid">
            <h1 id="v-title">VIVID: VISUAL DECODING</h1>
            <p style="color: #555; font-size: 10px; margin: 10px 0; letter-spacing: 2px;">SCANNING ARCHIVE FOR MISSION DATA...</p>
        </div>

        <div class="image-frame">
            <img id="target-image" src="" alt="Target Analysis">
        </div>

        <div class="description-zone">
            <label>NARRATIVE SEQUENCE INPUT:</label>
            <textarea id="descInput" placeholder="Analyze lighting, textures, and atmospheric depth..." oninput="updateWordCount()"></textarea>
            
            <div class="footer-tools">
                <div style="font-size: 10px; color: #666; font-style: italic;">"Every pixel holds a story."</div>
                <div class="word-counter">DATA_POINTS: <span id="wCount">0</span></div>
            </div>
        </div>
    </div>

<script>
    // الإعدادات الخاصة بمستودعك
    const GITHUB_USER = 'eycfde-prog'; 
    const REPO_NAME = 'EYCSSP'; 
    const COMMIT_HASH = '097a3b5406f82538b36c2b064b1281594d73c960'; // الهاش الخاص بالملفات
    
    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function initVivid() {
        const imgElement = document.getElementById('target-image');
        
        // بناء الرابط المباشر للصورة من مجلد vvpics
        // المسار: frontend/eyclgos/vvpics/{رقم المهمة}.png
        const rawUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/${COMMIT_HASH}/frontend/eyclgos/vvpics/${taskNum}.png`;
        
        imgElement.src = rawUrl;
        
        // معالجة حالة فشل تحميل الصورة (مثلاً لو الامتداد jpg وليس png)
        imgElement.onerror = function() {
            if (!this.src.endsWith('.jpg')) {
                this.src = this.src.replace('.png', '.jpg');
            } else {
                this.src = "https://via.placeholder.com/800x450/050505/00d4ff?text=SIGNAL+LOST:+IMAGE+NOT+FOUND";
            }
        };
        
        document.getElementById('v-title').innerText = `VIVID: MISSION ${taskNum.padStart(2, '0')}`;
    }

    function updateWordCount() {
        const text = document.getElementById('descInput').value.trim();
        const words = text ? text.split(/\s+/).filter(w => w.length > 0).length : 0;
        document.getElementById('wCount').innerText = words;
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            const description = document.getElementById('descInput').value.trim();
            
            if(!description) {
                document.getElementById('descInput').style.borderColor = "#ff4444";
                document.getElementById('descInput').placeholder = "SYSTEM ERROR: INPUT REQUIRED BEFORE SUBMISSION";
                return; 
            }

            // إرسال البيانات للأب (Google Sheets / Webhook)
            window.parent.postMessage({ 
                type: 'MISSION_ANSWERS', 
                activityCode: 'VS',
                answers: description,
                task: taskNum // تم توحيد اسم المتغير ليكون task لسهولة المعالجة في السيرفر
            }, '*');
        }
    });

    window.onload = initVivid;
</script>
</body>
</html>
