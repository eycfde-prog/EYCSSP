<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GS | Grammar Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37; --gold-glow: rgba(212, 175, 55, 0.4);
            --error-red: #ff4444; --glass: rgba(15, 15, 20, 0.95);
            --glass-border: rgba(212, 175, 55, 0.25);
        }
        body {
            font-family: 'Poppins', sans-serif; background: transparent;
            color: #ffffff; margin: 0; padding: 10px; direction: ltr;
            overflow-x: hidden;
        }
        .header-gs { text-align: center; margin-bottom: 20px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; }
        .header-gs h1 { font-family: 'Orbitron'; font-size: 1.1rem; color: var(--gold); letter-spacing: 3px; margin: 0; }
        .scanner-grid { display: flex; flex-direction: column; gap: 12px; }
        .sentence-card {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-left: 4px solid var(--gold);
            border-radius: 12px; padding: 15px; display: flex;
            align-items: center; justify-content: space-between; gap: 15px;
        }
        .sentence-text { font-size: 0.95rem; flex-grow: 1; color: #e0e0e0; }
        .correction-input {
            width: 130px; background: rgba(0, 0, 0, 0.6); border: 1px solid var(--glass-border);
            border-radius: 8px; color: var(--gold); padding: 10px;
            font-family: 'Orbitron'; font-size: 0.85rem; outline: none; text-align: center;
        }
        .correction-input:focus { border-color: var(--gold); box-shadow: 0 0 10px var(--gold-glow); }
        .error-card { border-color: var(--error-red) !important; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
        @media (max-width: 500px) {
            .sentence-card { flex-direction: column; }
            .correction-input { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="header-gs">
        <h1 id="title-label">GRAMMAR SCANNER</h1>
    </div>
    <div id="scanner-screen" class="scanner-grid"></div>

<script>
// بيانات المهام
const gsData = {
    "1": ["He go to school every day.", "They has a big house.", "She don't like apples.", "We was playing football.", "I am learn English now."],
    "2": ["She drink milk.", "Cat like fish.", "He play tennis.", "I goes home.", "They is happy."]
};

const urlParams = new URLSearchParams(window.location.search);
const taskNum = urlParams.get('task') || "1";

function loadScanner() {
    const sentences = gsData[taskNum] || gsData["1"];
    const screen = document.getElementById('scanner-screen');
    document.getElementById('title-label').innerText = `SCANNER: UNIT ${taskNum.padStart(2, '0')}`;
    
    screen.innerHTML = sentences.map((s, i) => `
        <div class="sentence-card" id="card-${i}">
            <div class="sentence-text">${s}</div>
            <input type="text" class="correction-input alike-input" id="fix-${i}" placeholder="FIX..." autocomplete="off">
        </div>
    `).join('');
}

// استلام طلب البيانات من الأرينا (الصفحة الأم)
window.addEventListener('message', function(event) {
    if (event.data.type === 'REQUEST_MISSION_DATA') {
        collectAndSend();
    }
});

function collectAndSend() {
    const inputs = document.querySelectorAll('.alike-input');
    let answers = [];
    let hasError = false;

    inputs.forEach((input, i) => {
        const val = input.value.trim();
        const card = document.getElementById(`card-${i}`);
        if(!val) {
            hasError = true;
            card.classList.add('error-card');
            setTimeout(() => card.classList.remove('error-card'), 500);
        } else {
            answers.push(val);
        }
    });

    if(hasError) return; // لا نرسل شيئاً إذا كان هناك نقص

    // إرسال الإجابات للأرينا
    window.parent.postMessage({ 
        type: 'MISSION_ANSWERS', 
        answers: answers 
    }, '*');
}

window.onload = loadScanner;
</script>
</body>
</html>
