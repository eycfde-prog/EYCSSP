<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GS | Grammar Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --glass: rgba(15, 15, 20, 0.95); --glass-border: rgba(212, 175, 55, 0.25); }
        body { font-family: 'Poppins', sans-serif; background: transparent; color: white; margin: 0; padding: 10px; direction: ltr; }
        .scanner-grid { display: flex; flex-direction: column; gap: 12px; }
        .sentence-card {
            background: var(--glass); border: 1px solid var(--glass-border); border-left: 4px solid var(--gold);
            border-radius: 12px; padding: 15px; display: flex; align-items: center; justify-content: space-between; gap: 15px;
        }
        .sentence-text { font-size: 0.95rem; flex-grow: 1; }
        .correction-input {
            width: 140px; background: rgba(0, 0, 0, 0.6); border: 1px solid var(--glass-border);
            border-radius: 8px; color: var(--gold); padding: 10px; font-family: 'Orbitron'; text-align: center;
        }
        .error-card { border-color: #ff4444 !important; }
        @media (max-width: 500px) { .sentence-card { flex-direction: column; } .correction-input { width: 100%; } }
    </style>
</head>
<body>
    <div id="scanner-screen" class="scanner-grid"></div>

<script>
const gsData = {
    "1": ["He go to school every day.", "They has a big house.", "She don't like apples.", "We was playing football.", "I am learn English now."]
};

const urlParams = new URLSearchParams(window.location.search);
const taskNum = urlParams.get('task') || "1";

function loadScanner() {
    const sentences = gsData[taskNum] || gsData["1"];
    const screen = document.getElementById('scanner-screen');
    screen.innerHTML = sentences.map((s, i) => `
        <div class="sentence-card" id="card-${i}">
            <div class="sentence-text">${s}</div>
            <input type="text" class="alike-input" id="fix-${i}" placeholder="FIX..." autocomplete="off">
        </div>
    `).join('');
}

// استلام طلب البيانات من الأرينا
window.addEventListener('message', function(event) {
    if (event.data.type === 'REQUEST_MISSION_DATA') {
        collectAndSend();
    }
});

function collectAndSend() {
    const inputs = document.querySelectorAll('.alike-input');
    let answers = [];
    let hasError = false;

    inputs.forEach((input, i) => {
        const val = input.value.trim();
        if(!val) {
            hasError = true;
            input.parentElement.classList.add('error-card');
        } else {
            input.parentElement.classList.remove('error-card');
            answers.push(val); // نرسلها كما هي والسكربت يحولها لـ lowercase
        }
    });

    if(hasError) return;

    // الإرسال للأرينا (هذا هو السطر الحيوي)
    window.parent.postMessage({ 
        type: 'MISSION_ANSWERS', 
        answers: answers 
    }, '*');
}

window.onload = loadScanner;
</script>
</body>
</html>
