<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Story Seeds | Creative Writing | Jessy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-green: #00ff88;
            --odd-red: #ff003c;
            --glass-deep: rgba(10, 10, 20, 0.95);
            --border-glow: rgba(188, 19, 254, 0.3);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: transparent;
            color: #fff;
            margin: 0; padding: 15px;
            direction: ltr;
            padding-bottom: 80px;
        }

        .header-box {
            text-align: center; margin-bottom: 20px;
            padding: 15px; border-radius: 15px;
            border: 1px solid var(--border-glow);
            background: rgba(188, 19, 254, 0.05);
            backdrop-filter: blur(10px);
        }

        .header-box h1 { 
            font-family: 'Orbitron'; font-size: 1rem; 
            color: var(--neon-purple); letter-spacing: 4px; margin: 0;
            text-transform: uppercase;
        }

        .words-grid {
            display: grid; 
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; margin-bottom: 20px;
        }

        .word-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 10px 5px; text-align: center;
            font-family: 'Orbitron'; font-size: 0.7rem;
            color: var(--neon-blue); border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        /* 1. Dynamic Highlighting Class */
        .word-card.used {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            background: rgba(0, 255, 136, 0.05);
        }

        /* 2. Corrupted Seed Pulse */
        .word-card.odd { 
            border-color: var(--odd-red); 
            color: var(--odd-red);
            background: rgba(255, 0, 60, 0.05);
            position: relative;
            animation: redPulse 2s infinite ease-in-out;
        }

        @keyframes redPulse {
            0%, 100% { box-shadow: 0 0 5px var(--odd-red); opacity: 1; }
            50% { box-shadow: 0 0 20px var(--odd-red); opacity: 0.8; }
        }
        
        .word-card.odd::after {
            content: 'CORRUPTED SEED'; position: absolute; bottom: -8px; left: 50%;
            transform: translateX(-50%); background: var(--odd-red);
            color: white; padding: 1px 5px; border-radius: 3px; font-size: 5px;
            white-space: nowrap;
        }

        textarea {
            width: 100%; height: 350px;
            background: var(--glass-deep);
            border: 1px solid var(--border-glow); 
            color: #e0e0e0; padding: 20px; font-size: 1.1rem;
            font-family: 'Rajdhani'; resize: none; outline: none; 
            box-sizing: border-box; border-radius: 20px;
            line-height: 1.6; transition: 0.4s;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        textarea:focus { 
            border-color: var(--neon-blue);
            box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.05), 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .floating-counter {
            position: fixed; bottom: 25px; right: 25px;
            width: 70px; height: 70px;
            background: var(--glass-deep);
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            z-index: 1000; transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .floating-counter .num {
            font-family: 'Orbitron'; font-size: 1.2rem;
            color: var(--neon-blue);
        }

        .floating-counter .label { font-size: 0.6rem; color: #666; text-transform: uppercase; }

        .floating-counter.ready {
            border-color: var(--neon-green);
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
            transform: scale(1.1);
        }
        
        .floating-counter.ready .num { color: var(--neon-green); }
    </style>
</head>
<body>

    <div class="header-box">
        <h1 id="mission-title">STORY SEEDS: DECODING...</h1>
    </div>

    <div class="words-grid" id="words-container"></div>

    <div class="story-zone">
        <textarea id="story-input" oninput="processInput()" placeholder="Initiate writing sequence... Use all 6 data seeds. Target: 120+ words."></textarea>
    </div>

    <div class="floating-counter" id="counter-circle">
        <span class="num" id="count-num">0</span>
        <span class="label">Words</span>
    </div>

<script>
    const seedGroups = {
        "1": ["Castle", "Knight", "Dragon", "Sword", "Princess", "Smartphone"],
        "2": ["Ocean", "Dolphin", "Submarine", "Coral", "Anchor", "Pizza"],
        "3": ["Forest", "Wildlife", "Camping", "Backpack", "Compass", "Elevator"],
        "4": ["Hospital", "Doctor", "Surgeon", "Medicine", "Nurse", "Skateboard"],
        "5": ["Desert", "Cactus", "Pyramid", "Camel", "Sandstorm", "Ice-Cream"],
        "6": ["Space", "Astronaut", "Galaxy", "Rocket", "Meteor", "Rubber-Duck"],
        "7": ["School", "Teacher", "Exam", "Library", "Notebook", "Spaceship"],
        "8": ["Airport", "Pilot", "Suitcase", "Runway", "Passport", "Dinosaurs"],
        "9": ["Kitchen", "Recipe", "Chef", "Oven", "Ingredients", "Parachute"],
        "10": ["Underground", "Cave", "Bat", "Crystal", "Tunnel", "Sunglasses"]
    };

    const urlParams = new URLSearchParams(window.location.search);
    const task = urlParams.get('task') || "1";
    let activeWords = [];

    function loadSeeds() {
        activeWords = seedGroups[task] || seedGroups["1"];
        document.getElementById('mission-title').innerText = `STORY SEEDS | MISSION ${task.padStart(2, '0')}`;
        const container = document.getElementById('words-container');
        container.innerHTML = activeWords.map((w, i) => `
            <div class="word-card ${i === 5 ? 'odd' : ''}" id="seed-${i}">${w}</div>
        `).join('');

        // 3. UI Enhancement: Load Auto-save
        const savedData = localStorage.getItem(`story_seed_${task}`);
        if(savedData) {
            document.getElementById('story-input').value = savedData;
            processInput();
        }
    }

    function processInput() {
        const text = document.getElementById('story-input').value;
        const lowerText = text.toLowerCase();
        
        // 1. Dynamic Highlighting Logic
        activeWords.forEach((word, index) => {
            const card = document.getElementById(`seed-${index}`);
            if(lowerText.includes(word.toLowerCase())) {
                card.classList.add('used');
            } else {
                card.classList.remove('used');
            }
        });

        // 3. Auto-save Trigger
        localStorage.setItem(`story_seed_${task}`, text);

        updateCount(text);
    }

    function updateCount(text) {
        const words = text.trim() ? text.trim().split(/\s+/).filter(w => w.length > 0).length : 0;
        document.getElementById('count-num').innerText = words;
        const circle = document.getElementById('counter-circle');
        
        if(words >= 120) circle.classList.add('ready');
        else circle.classList.remove('ready');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            const text = document.getElementById('story-input').value.trim();
            const wordCount = text ? text.split(/\s+/).filter(w => w.length > 0).length : 0;

            if (wordCount < 120) {
                window.parent.postMessage({ type: 'MISSION_INCOMPLETE', message: "Minimum 120 words required." }, '*');
                return;
            }

            // Clear autosave on submission
            localStorage.removeItem(`story_seed_${task}`);

            window.parent.postMessage({
                type: 'MISSION_ANSWERS',
                activityCode: 'SD',
                answers: [text],
                missionNum: task
            }, '*');
        }
    });

    window.onload = loadSeeds;
</script>
</body>
</html>
