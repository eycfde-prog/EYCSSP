<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Ear | Royal Listening Mission | Titanium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-light: #FFD700;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --dark-bg: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent: #1a1a1f;
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: #eee; 
            margin: 0; padding: 20px; 
            direction: ltr;
        }

        body::-webkit-scrollbar { width: 5px; }
        body::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .audio-player-container {
            background: linear-gradient(145deg, #1a1a22, #0d0d11); 
            backdrop-filter: blur(25px);
            border: 1px solid rgba(212, 175, 55, 0.25); 
            border-radius: 25px;
            padding: 35px; 
            text-align: center; 
            margin-bottom: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7), inset 0 0 20px rgba(212, 175, 55, 0.03);
            animation: slideDown 0.7s ease-out;
        }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        .audio-player-container h2 { 
            font-family: 'Orbitron'; 
            color: var(--gold); 
            font-size: 1.1rem; 
            letter-spacing: 5px;
            margin: 0 0 25px 0;
            text-shadow: 0 0 15px var(--gold-glow);
        }

        audio { 
            width: 100%; 
            height: 40px;
            filter: invert(0.85) sepia(1) saturate(2.5) hue-rotate(5deg);
            opacity: 0.8;
            transition: 0.3s;
        }
        audio:hover { opacity: 1; }

        .questions-grid { display: flex; flex-direction: column; gap: 25px; }

        .question-card {
            background: var(--card-bg); 
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 20px; 
            padding: 30px; 
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute; left: 0; top: 0; width: 4px; height: 100%;
            background: var(--gold);
            opacity: 0.3;
        }

        .question-text { 
            font-family: 'Orbitron'; 
            font-size: 0.9rem; 
            margin-bottom: 25px; 
            color: var(--gold-light);
            line-height: 1.6;
            letter-spacing: 1px;
        }

        .options-list { display: flex; flex-direction: column; gap: 14px; }

        .option-item {
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 255, 255, 0.07);
            padding: 16px 22px; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.05rem; 
            display: flex; 
            align-items: center; 
            gap: 15px;
            color: #ccc;
        }

        .option-item:hover { 
            background: rgba(212, 175, 55, 0.06); 
            border-color: var(--gold); 
            transform: translateX(10px);
            color: #fff;
        }

        .option-item.selected { 
            background: var(--gold); 
            color: #000; 
            font-weight: 700; 
            border-color: var(--gold);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }

        .radio-dot {
            width: 12px; height: 12px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            transition: 0.3s;
        }

        .option-item.selected .radio-dot {
            background: #000;
            border-color: #000;
        }
    </style>
</head>
<body>

    <div class="audio-player-container">
        <h2><span id="task-title">GOLDEN EAR MISSION</span></h2>
        <audio id="mainAudio" controls>
            <source id="audioSource" src="" type="audio/wav">
        </audio>
    </div>

    <div id="quiz-container" class="questions-grid"></div>

<script>
    // تم تضمين قاعدة بيانات الأسئلة كما في الكود المرفق
    const geMissions = {
        "1": { questions: [ { q: "What is the core definition of critical thinking?", options: ["The ability to analyze information objectively and make a reasoned judgment.", "The ability to memorize large amounts of data quickly.", "The process of accepting information without question.", "The act of forming conclusions based solely on emotion."] }, /* ... بقية الأسئلة */ ] },
        // ... (سيتم تحميل الأسئلة بناءً على رقم المهمة)
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";
    let selectedAnswers = {};

    function initGE() {
        const audio = document.getElementById('mainAudio');
        const source = document.getElementById('audioSource');
        
        // ضبط المسار السمعي
        const audioPath = `../../assets/gesaudio/GES${taskNum}.wav`;
        source.src = audioPath;
        audio.load();

        document.getElementById('task-title').innerText = `MISSION GES: PROTOCOL ${taskNum.padStart(2, '0')}`;

        const mission = geMissions[taskNum] || geMissions["1"];
        const container = document.getElementById('quiz-container');
        
        container.innerHTML = mission.questions.map((qObj, qIdx) => `
            <div class="question-card">
                <div class="question-text">${qIdx + 1}. ${qObj.q}</div>
                <div class="options-list" id="q-${qIdx}">
                    ${qObj.options.map(opt => `
                        <div class="option-item" onclick="selectOption(${qIdx}, '${opt.replace(/'/g, "\\'")}', this)">
                            <div class="radio-dot"></div>
                            ${opt}
                        </div>
                    `).join('')}
                </div>
            </div>
        `).join('');
    }

    function selectOption(qIdx, val, el) {
        const parent = document.getElementById(`q-${qIdx}`);
        parent.querySelectorAll('.option-item').forEach(item => item.classList.remove('selected'));
        el.classList.add('selected');
        selectedAnswers[qIdx] = val;
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectAndSubmit();
        }
    });

    function collectAndSubmit() {
        const answersArray = [];
        let missing = false;

        for(let i=0; i<5; i++) {
            if(!selectedAnswers[i]) missing = true;
            answersArray.push(selectedAnswers[i] || "");
        }

        if(missing) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }
        
        window.parent.postMessage({
            type: 'MISSION_ANSWERS',
            activityCode: 'GES',
            answers: answersArray.join(', '),
            missionNum: taskNum
        }, '*');
    }

    window.onload = initGE;
</script>
</body>
</html>
