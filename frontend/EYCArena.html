<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Titanium Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
        /* التنسيقات ثابتة لضمان استقرار الواجهة */
        :root { --gold: #D4AF37; --gold-glow: rgba(212, 175, 55, 0.6); --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); --bg-deep: #020205; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(212, 175, 55, 0.3); --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        /* تعديل الـ body لضمان عدم اختفاء العناصر */
        body { 
            background: var(--bg-deep); 
            color: white; 
            height: 100vh; 
            height: 100dvh; /* لدعم متصفحات الموبايل الحديثة */
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            position: relative; 
        }

        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        
        header { padding: 8px 15px; background: rgba(5, 5, 8, 0.7); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border); z-index: 10; flex-shrink: 0; }
        .battle-header { display: flex; justify-content: space-between; align-items: center; max-width: 1000px; margin: 0 auto; width: 100%; }
        .info-box { display: flex; align-items: center; gap: 8px; background: var(--glass); padding: 4px 10px; border-radius: 10px; border: 1px solid var(--glass-border); }
        .student-photo, .activity-logo { width: 34px; height: 34px; border-radius: 6px; border: 1px solid var(--gold); object-fit: cover; }
        .name { font-family: 'Cinzel', serif; font-size: 0.7rem; color: var(--gold); font-weight: 700; }
        
        /* تعديل هنا لضمان مرونة الـ iframe */
        .arena-container { flex: 1; padding: 10px; display: flex; justify-content: center; align-items: center; min-height: 0; }
        .glass-iframe-wrapper { width: 100%; height: 100%; max-width: 1100px; background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(5px); border: 1px solid var(--glass-border); border-radius: 15px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        
        footer { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; gap: 10px; max-width: 1000px; margin: 0 auto; width: 100%; flex-shrink: 0; }
        .btn { padding: 10px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; transition: var(--transition); font-size: 0.7rem; font-family: 'Cinzel'; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-submit { flex: 2; background: var(--gold-gradient); color: #000; box-shadow: 0 0 15px var(--gold-glow); }
        .btn-side { flex: 1; background: rgba(255,255,255,0.05); color: var(--gold); border: 1px solid var(--glass-border); }
        
        #sync-overlay { position: fixed; inset: 0; background: radial-gradient(circle at center, rgba(10, 10, 15, 0.98), #020205); z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; backdrop-filter: blur(15px); padding: 20px;}
        .fairy-loader i { font-size: 3.5rem; color: var(--gold); animation: fairyFloat 2s infinite ease-in-out; text-shadow: 0 0 20px var(--gold); }
        @keyframes fairyFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .result-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid var(--gold); max-width: 400px; }

    /* Media Queries لضبط الموبايل */
    @media (max-width: 600px) {
        /* تصغير الهيدر */
        header { padding: 5px 10px; }
        .student-photo, .activity-logo { width: 28px; height: 28px; }
        .name { font-size: 0.5rem; }
        
        /* تقليص مساحة الفوتر لترك مساحة للـ iframe */
        footer { padding: 5px 10px 15px; gap: 5px; }
        .btn { padding: 12px 5px; font-size: 0.55rem; } /* زيادة الطول قليلاً لتسهيل اللمس وتقليل العرض */
        
        .arena-container { padding: 5px; }
    }

    @media (max-width: 380px) {
        .info-box span { display: none; } /* إخفاء النصوص في الهواتف الصغيرة جداً */
        .info-box { border: none; background: transparent; }
    }
    </style>
</head>
<body>

    <div id="sync-overlay">
        <div id="loader-content">
            <div class="fairy-loader"><i class="fas fa-wand-magic-sparkles"></i></div>
            <div id="sync-text">
                <div style="color: var(--gold); font-weight: 700; font-size: 1.2rem;">Hello <span id="display-student-name">...</span>! ✨</div>
                <div id="status-msg" style="color: #aaa; font-size: 0.8rem; margin-top: 10px;">Verifying session and mission history...</div>
            </div>
        </div>
        <div id="result-display" style="display: none;" class="result-card"></div>
    </div>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img id="student-img" class="student-photo" src="" alt="S">
                <div style="display: flex; flex-direction: column;">
                    <span class="name" id="student-name">LOADING...</span>
<span id="student-title" style="font-size: 0.5rem; color: #888; text-transform: uppercase;">LOADING...</span>
                </div>
            </div>
            <div style="text-align: center;">
                <div style="font-family: 'Cinzel'; color: var(--gold); font-weight: 900; letter-spacing: 2px;">ARENA</div>
            </div>
            <div class="info-box">
                <div style="display: flex; flex-direction: column; text-align: right;">
                    <span class="name" id="activity-title">ACTIVITY</span>
                    <span id="mission-sub" style="font-size: 0.5rem; color: var(--gold);">MISSION --</span>
                </div>
                <img id="activity-img" class="activity-logo" src="" alt="L">
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <iframe id="contentFrame" allow="autoplay"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-side" onclick="alert('Rules: Be Honest, Be Creative!')"><i class="fas fa-scroll"></i> RULES</button>
        <button id="submitBtn" class="btn btn-submit" onclick="startSubmission()"><i class="fas fa-shield-alt"></i> SUBMIT MISSION</button>
        <button class="btn btn-side" onclick="window.location.href='MC.html'"><i class="fas fa-door-open"></i> EXIT</button>
    </footer>

<script>
    // تأكد أن هذا الرابط هو الرابط النهائي بعد عمل New Deployment
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxyrJaQYrcJEGWncEzkRz2DcqiaQPnOjK3MtzPJR537ugNucC-NhqkUnXf55WijAfjGHw/exec";
    const DRIVE_DX = "https://drive.google.com/drive/folders/1f5xKkjHOC9C-DjEKdjhYvbxAWfEId8zz?usp=drive_link";
    const DRIVE_ELX = "https://drive.google.com/drive/folders/1wdpDSwpmZN_HYbfUhUcH-PlmRsBPB73-?usp=drive_link";

    let currentActivity, currentTask, userEmail, userName;

    window.onload = function() {
        generateStars();
        const urlParams = new URLSearchParams(window.location.search);
        
        // جلب البيانات من localStorage أو من الـ URL
        const savedUser = JSON.parse(localStorage.getItem('eyc_user')) || {};

        userEmail = urlParams.get('email') || savedUser.email;
        userName = urlParams.get('name') || savedUser.name || "AGENT";
        currentActivity = urlParams.get('act'); 
        currentTask = urlParams.get('task') || "1";

        // 1. التحقق الأمني (تم التخفيف قليلاً لضمان العرض)
        if (!userEmail) {
            console.error("No user email found.");
            // يمكنك توجيه الطالب لصفحة الدخول هنا لو أردت
        }

        // 2. تحديث النصوص (مع وجود نصوص افتراضية)
        document.getElementById('student-name').innerText = userName.toUpperCase();
        document.getElementById('display-student-name').innerText = userName;
        document.getElementById('activity-title').innerText = currentActivity || "ACTIVITY";
        document.getElementById('mission-sub').innerText = `MISSION ${currentTask.padStart(2, '0')}`;
        document.getElementById('student-title').innerText = savedUser.title || "ELITE AGENT";

        // 3. تحميل الصور
        // صورة النشاط
        if (currentActivity) {
            document.getElementById('activity-img').src = `assets/AL${currentActivity}.png`;
        }
        
        // صورة الطالب
        const avatarImg = document.getElementById('student-img');
        if (savedUser.avatar) {
            avatarImg.src = savedUser.avatar;
        } else {
            avatarImg.src = "https://via.placeholder.com/150/000000/D4AF37?text=AGENT"; // صورة افتراضية
        }

        // 4. تحميل محتوى النشاط (Iframe)
        if (currentActivity) {
            document.getElementById('contentFrame').src = `${currentActivity}.html?task=${currentTask}`;
        }
    };

    // --- وظيفة استلام الرسائل من الـ Iframe (ضرورية جداً) ---
    window.addEventListener('message', function(event) {
        if (event.data.type === 'MISSION_ANSWERS') {
            processAnswers(event.data.answers);
        }
    });

    async function startSubmission() {
        document.getElementById('sync-overlay').style.display = 'flex';
        document.getElementById('loader-content').style.display = 'block';
        document.getElementById('result-display').style.display = 'none';
        document.getElementById('status-msg').innerText = "Gathering your answers...";

        // طلب البيانات من الـ Iframe
        const frame = document.getElementById('contentFrame').contentWindow;
        frame.postMessage({ type: 'REQUEST_MISSION_DATA' }, '*');
    }

    function processAnswers(answers) {
        if (!answers || answers.length === 0) {
            alert("Please complete the mission first!");
            document.getElementById('sync-overlay').style.display = 'none';
            return;
        }
        sendToAiGrader(answers);
    }

function sendToAiGrader(answers) {
    let separator = (currentActivity === "FX" || currentActivity === "LX") ? "|" : ",";
    const cleanedAnswers = Array.isArray(answers) ? answers.map(a => String(a).trim()).join(separator) : String(answers).trim();

    const payload = {
        action: "submitReport",
        email: userEmail,
        actCode: currentActivity,
        taskNum: currentTask,
        answer: cleanedAnswers
    };

    fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors', 
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload) 
    })
    .then(() => {
        document.getElementById('loader-content').style.display = 'none';
        const resultDiv = document.getElementById('result-display');
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `
            <div style="font-size: 1.5rem; color: var(--gold); font-family: 'Orbitron';">MISSION SUBMITTED</div>
            <p style="margin: 15px 0; color: #ddd;">HQ is analyzing your data. Check your profile for the final grade!</p>
            <button class="btn btn-submit" style="width:100%" onclick="window.location.href='MC.html'">RETURN TO BASE</button>
        `;
    })
    .catch(err => {
        console.error("Connection Error:", err);
        document.getElementById('status-msg').innerText = "HQ Connection Failed!";
        setTimeout(() => { document.getElementById('sync-overlay').style.display = 'none'; }, 2000);
    });
}
</script>
</body>
</html>
