<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Royal Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #C5A028; 
            --gold-light: #E5D291;
            --gold-gradient: linear-gradient(135deg, #a6841c, #E5D291, #8e6d15);
            --bg-deep: #030306; 
            --glass: rgba(255, 255, 255, 0.03); 
            --glass-border: rgba(197, 160, 40, 0.2); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; font-family: 'Poppins', sans-serif; }
        
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(circle at top, #0a0b14 0%, #030306 100%); }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.3; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.5); } }

        header { padding: 15px; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); z-index: 10; display: flex; justify-content: center; }
        .profile-center { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .student-photo { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); padding: 2px; object-fit: cover; box-shadow: 0 0 15px var(--glass-border); }
        .name { font-family: 'Cinzel'; font-size: 0.9rem; color: var(--gold); letter-spacing: 1px; }
        .rank-tag { font-family: 'Orbitron'; font-size: 0.6rem; color: #888; text-transform: uppercase; }

        .arena-container { flex: 1; padding: 10px; position: relative; display: flex; flex-direction: column; }
        .glass-iframe-wrapper { flex: 1; background: #000; border: 1px solid var(--glass-border); border-radius: 15px; overflow: hidden; position: relative; box-shadow: inset 0 0 30px rgba(0,0,0,1); }
        iframe { width: 100%; height: 100%; border: none; }

        .task-info-bar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 8px 25px; border-radius: 20px; border: 1px solid var(--gold); display: flex; gap: 15px; align-items: center; backdrop-filter: blur(5px); z-index: 5; }
        .info-segment { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--gold-light); display: flex; align-items: center; gap: 8px; }

        #arena-loader { position: absolute; inset: 0; background: var(--bg-deep); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; }
        .loader-bar-container { width: 100%; max-width: 300px; height: 4px; background: rgba(255,255,255,0.05); border-radius: 2px; margin-top: 20px; overflow: hidden; }
        .loader-bar-fill { height: 100%; width: 0%; background: var(--gold-gradient); transition: width 0.4s ease; box-shadow: 0 0 10px var(--gold); }
        .loader-text { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--gold); margin-top: 15px; letter-spacing: 2px; }

        footer { padding: 15px 20px; display: flex; gap: 10px; background: rgba(0,0,0,0.8); border-top: 1px solid var(--glass-border); }
        .btn { flex: 1; padding: 14px; border-radius: 10px; border: none; font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s; }
        .btn-submit { background: var(--gold-gradient); color: #000; font-weight: 900; }
        .btn-guide { background: rgba(197, 160, 40, 0.1); color: var(--gold); border: 1px solid var(--gold); }
        .btn-back { background: transparent; color: #666; border: 1px solid #333; }

        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .result-card { text-align: center; padding: 30px; border-radius: 25px; border: 1px solid var(--gold); background: #050508; width: 85%; max-width: 400px; }
    </style>
</head>
<body>

    <div id="star-container"></div>
    <div id="sync-overlay">
        <div id="loader-content" style="text-align: center;">
            <i class="fas fa-shield-halved fa-beat" style="font-size: 3rem; color: var(--gold);"></i>
            <p style="margin-top:20px; font-family:'Orbitron'; color:var(--gold);">ENCRYPTING RESULTS...</p>
        </div>
        <div id="result-display" style="display: none;" class="result-card"></div>
    </div>

    <header>
        <div class="profile-center">
            <img id="student-img" class="student-photo" src="" alt="">
            <div class="name" id="student-name">AGENT</div>
            <div class="rank-tag" id="student-title">RANKING...</div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <div id="arena-loader">
                <div class="loader-text" id="loader-perc">Getting the Arena Ready... 0%</div>
                <div class="loader-bar-container"><div class="loader-bar-fill" id="loader-fill"></div></div>
            </div>
            <iframe id="contentFrame"></iframe>
            
            <div class="task-info-bar">
                <div class="info-segment"><i class="fas fa-bolt"></i> <span id="activity-title">ACTIVITY</span></div>
                <div style="width:1px; height:15px; background:var(--gold); opacity:0.3;"></div>
                <div class="info-segment"><i class="fas fa-crosshairs"></i> <span id="mission-sub">TASK 01</span></div>
            </div>
        </div>
    </main>

    <footer>
        <button class="btn btn-back" onclick="exitArena()"><i class="fas fa-chevron-left"></i></button>
        <button id="submitBtn" class="btn btn-submit" onclick="startSubmission()"><i class="fas fa-upload"></i> SUBMIT MISSION</button>
        <button class="btn btn-guide" onclick="alert('Wolf Guide: Read carefully and submit once.')">GUIDE</button>
    </footer>

<script>
    const CORE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz1D8BkAHFH0mwiw_n_2yL6jvQ04rrOb3mwiqKuxmHVTrynxzYzzF7XwIJQ-QnrrfQb/exec"; 
    const MISSIONS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7KoJjI0VqYPBhJJfspL2RdAE8R5x8wdiRVrqvYL7cAdsisuyw-lE6IoAQsWWI-voRzw/exec"; 

    let userEmail, currentActivity, currentTask, activityType;

    window.onload = function() {
        createStars();
        const user = JSON.parse(localStorage.getItem('eyc_user'));
        if (!user) return exitArena();

        const params = new URLSearchParams(window.location.search);
        userEmail = user.email;
        currentActivity = params.get('act'); 
        currentTask = parseInt(params.get('task') || "1");
        
        // Protocol Overridden: Time-check bypassed by WOLF
        document.getElementById('student-name').innerText = user.name;
        document.getElementById('student-title').innerText = user.title;
        document.getElementById('student-img').src = user.avatar;
        document.getElementById('activity-title').innerText = currentActivity;
        document.getElementById('mission-sub').innerText = `TASK ${currentTask.toString().padStart(2, '0')}`;

        runRoyalLoader();
        checkMissionPresence();
    };

    function runRoyalLoader() {
        const fill = document.getElementById('loader-fill');
        const text = document.getElementById('loader-perc');
        let p = 0;
        const interval = setInterval(() => {
            p += Math.floor(Math.random() * 15) + 5;
            if (p >= 100) {
                p = 100;
                clearInterval(interval);
                setTimeout(() => document.getElementById('arena-loader').style.display = 'none', 500);
            }
            fill.style.width = p + '%';
            text.innerText = `Getting the Arena Ready... ${p}%`;
        }, 200);
    }

    function checkMissionPresence() {
        fetch(`${CORE_SCRIPT_URL}?action=checkMission&email=${userEmail}&activity=${currentActivity}&task=${currentTask}`)
        .then(res => res.json())
        .then(data => {
            if (data.status === "completed") {
                renderResult({ status: "success", grade: data.grade, analysis: data.analysis, isManual: data.isManual, alreadyDone: true });
            } else {
                document.getElementById('contentFrame').src = `missions/${currentActivity}.html?task=${currentTask}`;
            }
        }).catch(() => {
            document.getElementById('contentFrame').src = `missions/${currentActivity}.html?task=${currentTask}`;
        });
    }

    function startSubmission() {
        document.getElementById('contentFrame').contentWindow.postMessage({ type: 'REQUEST_MISSION_DATA' }, '*');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'MISSION_ANSWERS') submitToHQ(event.data.answers);
    });

    function submitToHQ(answers) {
        document.getElementById('sync-overlay').style.display = 'flex';
        const userObj = JSON.parse(localStorage.getItem('eyc_user'));
        fetch(MISSIONS_SCRIPT_URL, {
            method: "POST",
            mode: "cors",
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify({ activity: currentActivity, task: currentTask, email: userEmail, name: userObj.name, studentData: answers })
        })
        .then(res => res.json())
        .then(gradingRes => {
            if (gradingRes.status === "success") saveGradeToStudents(gradingRes);
            else renderResult(gradingRes);
        });
    }

    function saveGradeToStudents(res) {
        fetch(`${CORE_SCRIPT_URL}?action=submitMission&email=${userEmail}&activity=${currentActivity}&task=${currentTask}&grade=${res.grade}&answers=${encodeURIComponent(res.answers)}&analysis=${encodeURIComponent(res.analysis)}`)
        .then(r => r.json()).then(finalRes => renderResult(finalRes));
    }

    function renderResult(res) {
        const display = document.getElementById('result-display');
        document.getElementById('loader-content').style.display = 'none';
        document.getElementById('sync-overlay').style.display = 'flex'; 
        display.style.display = 'block';

        if (res.status === "success") {
            const isManual = (res.grade === "PENDING" || res.isManual === true);
            const manualCodes = ["DTX", "EMX", "SSSX"];
            const isHQReview = manualCodes.includes(currentActivity);

            let gradeText = isManual ? "PENDING" : `${res.grade} / 50`;
            let subText = isHQReview ? "TRANSMISSION SECURED: HQ is reviewing your frequency" : (isManual ? "Your answer is under revision at HQ." : "Data synchronized with HQ Command.");
            
            display.innerHTML = `
                <i class="fas ${isManual ? 'fa-satellite-dish' : 'fa-award'}" style="font-size:3rem; color:var(--gold);"></i>
                <h2 style="font-family:'Orbitron'; color:#fff; margin:15px 0;">MISSION LOG</h2>
                <div style="font-size:2.5rem; color:var(--gold); font-weight:bold;">${gradeText}</div>
                <p style="color:#888; font-size:0.8rem; margin-top:10px; line-height:1.5;">${subText}</p>
                <button class="btn btn-submit" style="margin-top:20px; width:100%" onclick="exitArena()">RETURN TO BASE</button>
            `;
        }
    }

    function exitArena() { window.location.href = 'MC.html'; }
    function createStars() {
        const container = document.getElementById('star-container');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = '2px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            container.appendChild(star);
        }
    }
</script>
</body>
</html>
