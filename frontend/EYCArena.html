<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Titanium Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* التنسيقات الأصلية هنا (نفس الكود الخاص بك دون تغيير) */
        :root { --gold: #D4AF37; --gold-glow: rgba(212, 175, 55, 0.5); --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); --bg-deep: #020205; --glass: rgba(255, 255, 255, 0.02); --glass-border: rgba(212, 175, 55, 0.2); --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; position: relative; font-family: 'Poppins', sans-serif; }
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(circle at center, #0a0c14 0%, #020205 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.3; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        header { padding: 12px 20px; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); border-bottom: 1px solid var(--glass-border); z-index: 10; }
        .battle-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; width: 100%; }
        .info-box { display: flex; align-items: center; gap: 12px; background: var(--glass); padding: 6px 12px; border-radius: 12px; border: 1px solid var(--glass-border); backdrop-filter: blur(10px); }
        .student-photo { width: 40px; height: 40px; border-radius: 8px; border: 1.5px solid var(--gold); object-fit: cover; box-shadow: 0 0 10px var(--gold-glow); }
        .name { font-family: 'Cinzel', serif; font-size: 0.8rem; color: var(--gold); font-weight: 700; letter-spacing: 0.5px; }
        .rank-tag { font-family: 'Orbitron', sans-serif; font-size: 0.55rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .arena-title { text-align: center; }
        .arena-title h1 { font-family: 'Cinzel', serif; color: var(--gold); font-size: 1.2rem; letter-spacing: 4px; text-shadow: 0 0 15px var(--gold-glow); }
        .arena-container { flex: 1; padding: 15px; display: flex; justify-content: center; align-items: center; position: relative; }
        .glass-iframe-wrapper { width: 100%; height: 100%; max-width: 1100px; background: #000; border: 1px solid var(--glass-border); border-radius: 8px; overflow: hidden; position: relative; box-shadow: inset 0 0 50px rgba(0,0,0,0.9), 0 0 30px rgba(0,0,0,0.5); }
        #arena-loader { position: absolute; inset: 0; background: var(--bg-deep); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.6s ease; }
        .gears-container { position: relative; width: 80px; height: 80px; }
        .gear { position: absolute; color: var(--gold); filter: drop-shadow(0 0 8px var(--gold-glow)); animation: gear-rotate 4s linear infinite; }
        .gear-big { font-size: 45px; top: 0; left: 0; }
        .gear-small { font-size: 28px; top: 35px; left: 42px; animation-direction: reverse; animation-duration: 2.5s; }
        @keyframes gear-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .loader-text { margin-top: 20px; font-family: 'Orbitron', sans-serif; color: var(--gold); font-size: 0.65rem; letter-spacing: 3px; text-transform: uppercase; animation: pulse-text 1.5s infinite; }
        @keyframes pulse-text { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
        .corner { position: absolute; width: 20px; height: 20px; border: 2px solid var(--gold); z-index: 3; filter: drop-shadow(0 0 5px var(--gold)); }
        .top-l { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .top-r { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .bot-l { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .bot-r { bottom: 10px; right: 10px; border-left: none; border-top: none; }
        iframe { width: 100%; height: 100%; border: none; position: relative; z-index: 1; }
        footer { padding: 15px 20px; display: flex; gap: 12px; max-width: 1200px; margin: 0 auto; width: 100%; }
        .btn { padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; transition: var(--transition); font-size: 0.75rem; font-family: 'Orbitron', sans-serif; display: flex; align-items: center; justify-content: center; gap: 8px; text-transform: uppercase; }
        .btn-submit { flex: 2; background: var(--gold-gradient); color: #000; box-shadow: 0 4px 15px var(--gold-glow); }
        .btn-side { flex: 1; background: rgba(255,255,255,0.03); color: var(--gold); border: 1px solid var(--glass-border); }
        #sync-overlay { position: fixed; inset: 0; background: #020205; z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(20px); }
        .fairy-loader i { font-size: 4rem; color: var(--gold); filter: drop-shadow(0 0 20px var(--gold)); animation: pulse 2s infinite ease-in-out; }
    </style>
</head>
<body>

    <div id="sync-overlay">
        <div id="loader-content" style="display: flex; flex-direction: column; align-items: center;">
            <div class="fairy-loader"><i class="fas fa-microchip"></i></div>
            <div style="margin-top: 20px; text-align: center;">
                <div style="color: var(--gold); font-family: 'Orbitron'; font-size: 1rem;">SECURE LINK ESTABLISHED</div>
                <div id="status-msg" style="color: #666; font-size: 0.7rem; margin-top: 5px;">PROTOCOL: TRANSMITTING DATA TO SHEET1(COL-L)</div>
            </div>
        </div>
        <div id="result-display" style="display: none;" class="result-card"></div>
    </div>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img id="student-img" class="student-photo" src="" alt="A">
                <div style="display: flex; flex-direction: column;">
                    <span class="name" id="student-name">...</span>
                    <span class="rank-tag" id="student-title">ELITE</span>
                </div>
            </div>
            <div class="arena-title"><h1>ARENA</h1></div>
            <div class="info-box">
                <div style="display: flex; flex-direction: column; text-align: right;">
                    <span class="name" id="activity-title">...</span>
                    <span id="mission-sub" class="rank-tag" style="color: var(--gold);">MISSION --</span>
                </div>
                <img id="activity-img" class="student-photo" style="border-radius: 50%;" src="" alt="L">
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <div id="arena-loader">
                <div class="gears-container">
                    <i class="fas fa-cog gear gear-big"></i>
                    <i class="fas fa-cog gear gear-small"></i>
                </div>
                <div class="loader-text">Engaging Systems...</div>
            </div>
            <div class="corner top-l"></div><div class="corner top-r"></div>
            <div class="corner bot-l"></div><div class="corner bot-r"></div>
            <iframe id="contentFrame" allow="autoplay"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-side" onclick="showRules()"><i class="fas fa-scroll"></i> RULES</button>
        <button id="submitBtn" class="btn btn-submit" onclick="startSubmission()"><i class="fas fa-shield-halved"></i> SUBMIT MISSION</button>
        <button class="btn btn-side" onclick="exitArena()"><i class="fas fa-power-off"></i> EXIT</button>
    </footer>

<script>
    // تأكد من تحديث الرابط عند رفع الـ Script الجديد
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxjVPjg33I1NYtcZ0P6i9tlu_ucRfds72WKCLhLROuwLVLn5hoigosjl_TjF1KJCd9lNg/exec"; 
    let currentActivityCode, currentTask, userEmail, userName;

    // 1. استلام البيانات عند التحميل
    window.onload = function() {
        createStars();
        const savedUser = JSON.parse(localStorage.getItem('eyc_user'));
        if (!savedUser) { window.location.href = 'MC.html'; return; }

        const urlParams = new URLSearchParams(window.location.search);
        userEmail = savedUser.email;
        userName = savedUser.name;
        
        // التعديل المطلوب: استلام كود النشاط مباشرة
        currentActivityCode = urlParams.get('code'); 
        currentTask = urlParams.get('task') || "1";

        if (!currentActivityCode) { window.location.href = 'MC.html'; return; }

        // تحديث الواجهة
        document.getElementById('student-name').innerText = userName.toUpperCase();
        document.getElementById('student-title').innerText = (savedUser.title || "AGENT").toUpperCase();
        document.getElementById('student-img').src = savedUser.avatar || "";
        document.getElementById('activity-title').innerText = currentActivityCode;
        document.getElementById('mission-sub').innerText = `MISSION ${currentTask}`;
        
        // التعديل المطلوب: الأرينا تنادي على Code.html (مثل AS.html)
        document.getElementById('contentFrame').src = `${currentActivityCode}.html?task=${currentTask}`;
    };

    // 2. طلب البيانات من النشاط (Iframe)
    function startSubmission() {
        const frame = document.getElementById('contentFrame').contentWindow;
        frame.postMessage({ type: 'REQUEST_MISSION_DATA' }, '*');
    }

    // 3. استقبال الإجابات وإرسالها للسيرفر
    window.addEventListener('message', async function(event) {
        if (event.data.type === 'MISSION_ANSWERS') {
            const studentAnswers = event.data.answers;
            
            document.getElementById('sync-overlay').style.display = 'flex';
            document.getElementById('loader-content').style.display = 'flex';

            try {
// بدلاً من إرسال JSON خام، سنرسله كـ "نص" بسيط لتجنب فحص CORS المعقد
const response = await fetch(SCRIPT_URL, {
    method: 'POST',
    mode: 'no-cors', // جرب هذا الخيار فقط إذا استمر الخطأ، لكنه سيمنعك من قراءة النتيجة
    body: JSON.stringify({
        action: "submitMission",
        email: userEmail,
        activity: currentActivityCode,
        task: currentTask,
        studentData: studentAnswers 
    })
});
                
                const res = await response.json();
                if (res.status === "success") {
                    renderResult(res.grade, res.maxGrade, res.feedback);
                } else {
                    alert("Error: " + res.message);
                    document.getElementById('sync-overlay').style.display = 'none';
                }
            } catch (err) {
                alert("Transmission Error. Check your connection.");
                document.getElementById('sync-overlay').style.display = 'none';
            }
        }
    });

    // 4. عرض النتيجة النهائية
    function renderResult(grade, max, feedback) {
        const resultDiv = document.getElementById('result-display');
        document.getElementById('loader-content').style.display = 'none';
        resultDiv.style.display = 'block';
        resultDiv.style.textAlign = 'center';
        resultDiv.style.padding = '30px';
        
        resultDiv.innerHTML = `
            <i class="fas fa-award" style="font-size: 3rem; color: var(--gold); margin-bottom: 15px;"></i>
            <div style="font-size: 1rem; color: var(--gold); font-family: 'Orbitron';">MISSION EVALUATED</div>
            <div style="font-size: 3.5rem; margin: 10px 0; font-family: 'Orbitron'; font-weight: 700; color:white;">${grade}<span style="font-size: 1.5rem; color: #555;">/${max}</span></div>
            <p style="color: #aaa; font-size: 0.8rem; margin-bottom: 25px;">${feedback}</p>
            <button class="btn btn-submit" style="width:100%" onclick="window.location.href='MC.html'">
                <i class="fas fa-check-circle"></i> DATA SYNCED - RETURN
            </button>
        `;
    }

    // وظائف إضافية (النجوم، الخروج، القوانين)
    function createStars() {
        const container = document.getElementById('star-container');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 2 + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            container.appendChild(star);
        }
    }
    const arenaIframe = document.getElementById('contentFrame');
    const arenaLoader = document.getElementById('arena-loader');
    arenaIframe.onload = () => { 
        arenaLoader.style.opacity = '0'; 
        setTimeout(() => arenaLoader.style.display = 'none', 600); 
    };
    function exitArena() { if(confirm("Abort Mission?")) window.location.href='MC.html'; }
    function showRules() { alert("1. Automatic Correction\n2. Bonus added to Column L\n3. Report logged in HQ."); }
</script>
</body>
</html>
