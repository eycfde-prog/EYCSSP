<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Royal Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #C5A028; 
            --gold-light: #E5D291;
            --gold-gradient: linear-gradient(135deg, #a6841c, #E5D291, #8e6d15);
            --bg-deep: #030306; 
            --glass: rgba(255, 255, 255, 0.03); 
            --glass-border: rgba(197, 160, 40, 0.2); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; font-family: 'Poppins', sans-serif; }
        
        /* Star Background */
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(circle at top, #0a0b14 0%, #030306 100%); }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.3; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.5); } }

        /* UI Header - Profile Centered */
        header { padding: 15px; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); z-index: 10; display: flex; justify-content: center; }
        .profile-center { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .student-photo { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); padding: 2px; object-fit: cover; box-shadow: 0 0 15px var(--glass-border); }
        .name { font-family: 'Cinzel'; font-size: 0.9rem; color: var(--gold); letter-spacing: 1px; }
        .rank-tag { font-family: 'Orbitron'; font-size: 0.6rem; color: #888; text-transform: uppercase; }

        /* Arena Layout */
        .arena-container { flex: 1; padding: 10px; position: relative; display: flex; flex-direction: column; }
        .glass-iframe-wrapper { flex: 1; background: #000; border: 1px solid var(--glass-border); border-radius: 15px; overflow: hidden; position: relative; box-shadow: inset 0 0 30px rgba(0,0,0,1); }
        iframe { width: 100%; height: 100%; border: none; }

        /* Task Info Bar (Floating above footer) */
        .task-info-bar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 8px 25px; border-radius: 20px; border: 1px solid var(--gold); display: flex; gap: 15px; align-items: center; backdrop-filter: blur(5px); z-index: 5; }
        .info-segment { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--gold-light); display: flex; align-items: center; gap: 8px; }

        /* Royal Loader */
        #arena-loader { position: absolute; inset: 0; background: var(--bg-deep); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; }
        .loader-bar-container { width: 100%; max-width: 300px; height: 4px; background: rgba(255,255,255,0.05); border-radius: 2px; margin-top: 20px; overflow: hidden; }
        .loader-bar-fill { height: 100%; width: 0%; background: var(--gold-gradient); transition: width 0.4s ease; box-shadow: 0 0 10px var(--gold); }
        .loader-text { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--gold); margin-top: 15px; letter-spacing: 2px; }

        /* Footer Buttons */
        footer { padding: 15px 20px; display: flex; gap: 10px; background: rgba(0,0,0,0.8); border-top: 1px solid var(--glass-border); }
        .btn { flex: 1; padding: 14px; border-radius: 10px; border: none; font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s; }
        .btn-submit { background: var(--gold-gradient); color: #000; font-weight: 900; }
        .btn-guide { background: rgba(197, 160, 40, 0.1); color: var(--gold); border: 1px solid var(--gold); }
        .btn-back { background: transparent; color: #666; border: 1px solid #333; }

        /* Result & Glitch Effect */
        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .result-card { text-align: center; padding: 30px; border-radius: 25px; border: 1px solid var(--gold); background: #050508; width: 85%; max-width: 400px; animation: glitch 0.3s ease; }
        @keyframes glitch {
            0% { transform: translate(2px, 2px); opacity: 0; }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, -2px); }
            100% { transform: translate(0); opacity: 1; }
        }

        .lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        .lock-icon { font-size: 4rem; color: var(--gold); margin-bottom: 20px; }

        /* Galaxy Guide Modal */
        .gg-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(12px); z-index: 3000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .gg-modal {
            width: 95%; max-width: 800px; height: 80vh; background: #080a12;
            border: 1px solid var(--gold); border-radius: 20px;
            display: flex; flex-direction: column; position: relative;
            transform: scale(0.5); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .gg-modal.active { transform: scale(1); }
        .gg-header {
            height: 60px; border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        .robot-circle {
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%);
            width: 70px; height: 70px; background: #000; border: 2px solid var(--gold);
            border-radius: 50%; z-index: 10; overflow: hidden; box-shadow: 0 0 20px var(--gold);
        }
        .gg-body { flex: 1; display: flex; overflow: hidden; }
        .gg-sidebar {
            width: 150px; border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; gap: 5px; padding: 10px;
        }
        .gg-tab {
            padding: 12px; font-size: 0.65rem; font-family: 'Orbitron'; color: #888;
            text-align: center; cursor: pointer; border-radius: 8px; transition: 0.3s;
        }
        .gg-tab.active { background: var(--gold-gradient); color: #000; font-weight: bold; }
        .gg-content-area { flex: 1; padding: 20px; overflow-y: auto; font-size: 0.9rem; line-height: 1.6; }
        .gemini-btn {
            animation: pulse-gemini 2s infinite; color: #4285f4 !important;
        }
        @keyframes pulse-gemini {
            0% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(66, 133, 244, 0); }
            100% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0); }
        }
        @media (max-width: 600px) {
            .gg-body { flex-direction: column; }
            .gg-sidebar { width: 100%; flex-direction: row; overflow-x: auto; border-right: none; border-bottom: 1px solid var(--glass-border); }
        }
    </style>
</head>
<body>

    <div id="star-container"></div>
    <div id="sync-overlay">
        <div id="loader-content" style="text-align: center;">
            <i class="fas fa-shield-halved fa-beat" style="font-size: 3rem; color: var(--gold);"></i>
            <p style="margin-top:20px; font-family:'Orbitron'; color:var(--gold);">ENCRYPTING RESULTS...</p>
        </div>
        <div id="result-display" style="display: none;" class="result-card"></div>
    </div>

    <header>
        <div class="profile-center">
            <img id="student-img" class="student-photo" src="" alt="">
            <div class="name" id="student-name">AGENT</div>
            <div class="rank-tag" id="student-title">RANKING...</div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <div id="arena-loader">
                <div class="loader-text" id="loader-perc">Getting the Arena Ready... 0%</div>
                <div class="loader-bar-container"><div class="loader-bar-fill" id="loader-fill"></div></div>
            </div>
            <iframe id="contentFrame"></iframe>
            
            <div class="task-info-bar">
                <div class="info-segment"><i class="fas fa-bolt"></i> <span id="activity-title">ACTIVITY</span></div>
                <div style="width:1px; height:15px; background:var(--gold); opacity:0.3;"></div>
                <div class="info-segment"><i class="fas fa-crosshairs"></i> <span id="mission-sub">TASK 01</span></div>
            </div>
        </div>
    </main>

    <footer>
        <button class="btn btn-back" onclick="exitArena()"><i class="fas fa-chevron-left"></i></button>
        <button id="submitBtn" class="btn btn-submit" onclick="startSubmission()"><i class="fas fa-upload"></i> SUBMIT MISSION</button>
        <button class="btn btn-guide" onclick="openGG()">GUIDE</button>
    </footer>

    <div id="gg-overlay" class="gg-overlay">
        <div class="gg-modal" id="gg-modal">
            <div class="robot-circle">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" style="width:100%; height:100%; object-fit:cover;">
            </div>
            
            <div class="gg-header">
                <div style="font-family:'Orbitron'; font-size:0.7rem; color:var(--gold);">GALAXY GUIDE <span id="gg-act-code"></span></div>
                <div style="display:flex; gap:10px; align-items:center;">
                    <button onclick="toggleGGLang()" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:2px 8px; border-radius:5px; font-size:0.6rem; cursor:pointer;">SWAP ARA/ENG</button>
                    <i class="fas fa-times" onclick="closeGG()" style="cursor:pointer; color:#666;"></i>
                </div>
            </div>

            <div class="gg-body">
                <div class="gg-sidebar">
                    <div class="gg-tab active" onclick="switchGGTab(0, 'info')">INFO</div>
                    <div class="gg-tab" onclick="switchGGTab(1, 'tips')">TIPS</div>
                    <div class="gg-tab" onclick="switchGGTab(2, 'notes')">NOTES</div>
                    <div class="gg-tab" onclick="switchGGTab(3, 'warnings')">CAUTION</div>
                    <div class="gg-tab gemini-btn" onclick="switchGGTab(4, 'bonus')"><i class="fab fa-google"></i> GEMINI</div>
                </div>
                <div class="gg-content-area" id="gg-content">
                    Loading encrypted data...
                </div>
            </div>
        </div>
    </div>

<script>
    const CORE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz1D8BkAHFH0mwiw_n_2yL6jvQ04rrOb3mwiqKuxmHVTrynxzYzzF7XwIJQ-QnrrfQb/exec"; 
    const MISSIONS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7KoJjI0VqYPBhJJfspL2RdAE8R5x8wdiRVrqvYL7cAdsisuyw-lE6IoAQsWWI-voRzw/exec"; 

    // --- MISSION SCHEDULE PROTOCOL (Wolf Edition) ---
    const MISSION_SCHEDULE = {
        seasonStart: new Date("2026-02-26T10:00:00"),
        royalStart: new Date("2026-02-28T10:00:00"),
        getUnlockDate: function(type, taskNum) {
            let date = new Date(type === 'royal' ? this.royalStart : this.seasonStart);
            if (taskNum > 1) {
                if (type === 'season') {
                    let totalGap = 0;
                    for (let i = 2; i <= taskNum; i++) { totalGap += (i + 2); }
                    date.setDate(date.getDate() + totalGap);
                } else {
                    date.setDate(date.getDate() + ((taskNum - 1) * 3));
                }
            }
            return date;
        }
    };

    let userEmail, currentActivity, currentTask, activityType;

    window.onload = function() {
        createStars();
        const user = JSON.parse(localStorage.getItem('eyc_user'));
        if (!user) return exitArena();

        const params = new URLSearchParams(window.location.search);
        userEmail = user.email;
        currentActivity = params.get('act'); 
        currentTask = parseInt(params.get('task') || "1");
        
        const royalCodes = ["ASX","VVX","LBX","SDX","GEX","GRX","DTX","SSSX","EMX","FGX"];
        activityType = royalCodes.includes(currentActivity) ? 'royal' : 'season';

        // --- THE SHIELD PROTOCOL CHECK ---
        const unlockDate = MISSION_SCHEDULE.getUnlockDate(activityType, currentTask);
        if (new Date() < unlockDate) {
            document.body.innerHTML = `
                <div class="lock-screen">
                    <i class="fas fa-user-shield lock-icon"></i>
                    <h2 style="font-family:'Orbitron'; color:var(--gold);">ENTRY DENIED</h2>
                    <p style="color:#888; margin-top:10px;">Mission signals will clear on:</p>
                    <p style="color:#fff; font-family:'Orbitron'; margin-top:5px;">${unlockDate.toLocaleString()}</p>
                    <button class="btn btn-guide" style="margin-top:30px; width:200px;" onclick="location.href='MC.html'">RETURN TO BASE</button>
                </div>`;
            return;
        }

        document.getElementById('student-name').innerText = user.name;
        document.getElementById('student-title').innerText = user.title;
        document.getElementById('student-img').src = user.avatar;
        document.getElementById('activity-title').innerText = currentActivity;
        document.getElementById('mission-sub').innerText = `TASK ${currentTask.toString().padStart(2, '0')}`;

        setupIframeListener();
        runRoyalLoader();
        checkMissionPresence();
    };

    function setupIframeListener() {
        const iframe = document.getElementById('contentFrame');
        iframe.addEventListener('load', function() {
            const loader = document.getElementById('arena-loader');
            if (loader) {
                loader.style.display = 'none';
                console.log("WOLF System: Arena Content Loaded. Shield Deactivated.");
            }
        });
    }

    function runRoyalLoader() {
        const fill = document.getElementById('loader-fill');
        const text = document.getElementById('loader-perc');
        let p = 0;
        const interval = setInterval(() => {
            if (p < 90) {
                p += Math.floor(Math.random() * 10) + 2;
            } else if (p < 100) {
                p += 1;
            }

            if (p >= 100) {
                p = 100;
                clearInterval(interval);
            }
            fill.style.width = p + '%';
            text.innerText = `Getting the Arena Ready... ${p}%`;
        }, 200);
    }

    function checkMissionPresence() {
        fetch(`${CORE_SCRIPT_URL}?action=checkMission&email=${userEmail}&activity=${currentActivity}&task=${currentTask}`)
        .then(res => res.json())
        .then(data => {
            if (data.status === "completed") {
                document.getElementById('arena-loader').style.display = 'none';
                renderResult({ status: "success", grade: data.grade, analysis: data.analysis, isManual: data.isManual, alreadyDone: true });
            } else {
                document.getElementById('contentFrame').src = `missions/${currentActivity}.html?task=${currentTask}`;
            }
        }).catch(() => {
            document.getElementById('contentFrame').src = `missions/${currentActivity}.html?task=${currentTask}`;
        });
    }

    function startSubmission() {
        document.getElementById('contentFrame').contentWindow.postMessage({ type: 'REQUEST_MISSION_DATA' }, '*');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'MISSION_ANSWERS') submitToHQ(event.data.answers);
    });

    function submitToHQ(answers) {
        document.getElementById('sync-overlay').style.display = 'flex';
        const userObj = JSON.parse(localStorage.getItem('eyc_user'));
        fetch(MISSIONS_SCRIPT_URL, {
            method: "POST",
            mode: "cors",
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify({ activity: currentActivity, task: currentTask, email: userEmail, name: userObj.name, studentData: answers })
        })
        .then(res => res.json())
        .then(gradingRes => {
            if (gradingRes.status === "success") saveGradeToStudents(gradingRes);
            else renderResult(gradingRes);
        });
    }

    function saveGradeToStudents(res) {
        fetch(`${CORE_SCRIPT_URL}?action=submitMission&email=${userEmail}&activity=${currentActivity}&task=${currentTask}&grade=${res.grade}&answers=${encodeURIComponent(res.answers)}&analysis=${encodeURIComponent(res.analysis)}`)
        .then(r => r.json()).then(finalRes => renderResult(finalRes));
    }

    function renderResult(res) {
        const display = document.getElementById('result-display');
        document.getElementById('loader-content').style.display = 'none';
        document.getElementById('sync-overlay').style.display = 'flex'; 
        display.style.display = 'block';

        if (res.status === "success") {
            const isManual = (res.grade === "PENDING" || res.isManual === true);
            const manualCodes = ["DTX", "EMX", "SSSX"];
            const isHQReview = manualCodes.includes(currentActivity);

            let gradeText = isManual ? "PENDING" : `${res.grade} / 50`;
            let subText = isHQReview ? "TRANSMISSION SECURED: HQ is reviewing your frequency" : (isManual ? "Your answer is under revision at HQ." : "Data synchronized with HQ Command.");
            
            let appealBtnHtml = "";
            if (!isManual && parseInt(res.grade) < 40) {
                appealBtnHtml = `<button id="appealBtn" class="btn btn-guide" style="margin-top:10px; width:100%; border-color:rgba(255,0,0,0.3)" onclick="requestReview()">REQUEST REVIEW (RR)</button>`;
            }

            display.innerHTML = `
                <i class="fas ${isManual ? 'fa-satellite-dish' : 'fa-award'}" style="font-size:3rem; color:var(--gold);"></i>
                <h2 style="font-family:'Orbitron'; color:#fff; margin:15px 0;">MISSION LOG</h2>
                <div style="font-size:2.5rem; color:var(--gold); font-weight:bold;">${gradeText}</div>
                <p style="color:#888; font-size:0.8rem; margin-top:10px; line-height:1.5;">${subText}</p>
                <button class="btn btn-submit" style="margin-top:20px; width:100%" onclick="exitArena()">RETURN TO BASE</button>
                ${appealBtnHtml}
            `;
        }
    }

    function exitArena() { window.location.href = 'MC.html'; }
    function createStars() {
        const container = document.getElementById('star-container');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = '2px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            container.appendChild(star);
        }
    }

    let currentGGLang = "ENG";
    let ggData = null;

    function openGG() {
        document.getElementById('gg-overlay').style.display = 'flex';
        setTimeout(() => document.getElementById('gg-modal').classList.add('active'), 10);
        fetchGGData();
    }

    function closeGG() {
        document.getElementById('gg-modal').classList.remove('active');
        setTimeout(() => document.getElementById('gg-overlay').style.display = 'none', 300);
    }

    function fetchGGData() {
        const contentArea = document.getElementById('gg-content');
        contentArea.innerHTML = `<div style="text-align:center; margin-top:50px;"><i class="fas fa-spinner fa-spin"></i> Fetching Mission Intel...</div>`;
        const GG_API_URL = "https://script.google.com/macros/s/AKfycbx4QIDy4O6mnHq2Oa9PvU99nGfYyDfHuo67_vl6-jRnz8n3fMbLGouYmedqmleBgKz9XQ/exec"; 
        
        fetch(`${GG_API_URL}?activity=${currentActivity}&lang=${currentGGLang}`)
            .then(res => res.json())
            .then(data => {
                if(data.status === "success") {
                    ggData = data;
                    document.getElementById('gg-act-code').innerText = `| ${data.activityName}`;
                    switchGGTab(0, 'info'); 
                } else {
                    contentArea.innerHTML = `<p style="color:#ff4444;">${data.message}</p>`;
                }
            })
            .catch(err => contentArea.innerHTML = "Signal Lost. Check connection.");
    }

    function switchGGTab(index, key) {
        const tabs = document.querySelectorAll('.gg-tab');
        tabs.forEach(t => t.classList.remove('active'));
        tabs[index].classList.add('active');
        
        if(ggData) {
            document.getElementById('gg-content').innerHTML = `
                <h3 style="color:var(--gold); font-family:'Orbitron'; margin-bottom:15px; text-transform:uppercase;">${key}</h3>
                <div class="fade-in">${ggData[key] || 'No data available for this sector.'}</div>
            `;
        }
    }

    function toggleGGLang() {
        currentGGLang = (currentGGLang === "ENG") ? "ARA" : "ENG";
        fetchGGData();
    }
</script>
</body>
</html>
