<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Titanium Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-glow: rgba(212, 175, 55, 0.6); 
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); 
            --bg-deep: #020205; 
            --glass: rgba(255, 255, 255, 0.03); 
            --glass-border: rgba(212, 175, 55, 0.3); 
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --neon-blue: #00f3ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-deep); 
            color: white; 
            height: 100vh; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            position: relative; 
        }

        /* Star Background & Overlay */
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--d) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }

        /* Scanlines Effect */
        body::before {
            content: " ";
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            z-index: 100;
            pointer-events: none;
            opacity: 0.3;
        }

        header { 
            padding: 12px 15px; 
            background: rgba(5, 5, 8, 0.85); 
            backdrop-filter: blur(15px); 
            border-bottom: 2px solid var(--glass-border); 
            z-index: 10; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .battle-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; width: 100%; }

        .info-box { display: flex; align-items: center; gap: 10px; background: var(--glass); padding: 6px 12px; border-radius: 12px; border: 1px solid var(--glass-border); position: relative; }
        
        .student-photo, .activity-logo { 
            width: 40px; height: 40px; border-radius: 8px; 
            border: 2px solid var(--gold); object-fit: cover;
            box-shadow: 0 0 10px var(--gold-glow);
        }

        .name { font-family: 'Cinzel', serif; font-size: 0.8rem; color: var(--gold); font-weight: 700; letter-spacing: 1px; }
        .rank { font-family: 'Orbitron', sans-serif; font-size: 0.55rem; color: #888; text-transform: uppercase; }

        /* Power Bar */
        .power-container { width: 60px; height: 4px; background: rgba(255,255,255,0.1); margin-top: 4px; border-radius: 2px; overflow: hidden; }
        .power-bar { width: 85%; height: 100%; background: var(--gold-gradient); box-shadow: 0 0 5px var(--gold); animation: pulse 2s infinite; }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* Arena Viewport Styling */
        .arena-container { flex: 1; padding: 15px; display: flex; justify-content: center; align-items: center; min-height: 0; position: relative; }

        .glass-iframe-wrapper { 
            width: 100%; height: 100%; max-width: 1100px; 
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid var(--glass-border); 
            border-radius: 20px; 
            overflow: hidden; 
            position: relative;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8), 0 0 20px rgba(212, 175, 55, 0.1);
        }

        /* HUD Corners */
        .glass-iframe-wrapper::before, .glass-iframe-wrapper::after {
            content: ""; position: absolute; width: 20px; height: 20px; z-index: 5;
        }
        .glass-iframe-wrapper::before { top: 10px; left: 10px; border-top: 2px solid var(--gold); border-left: 2px solid var(--gold); }
        .glass-iframe-wrapper::after { bottom: 10px; right: 10px; border-bottom: 2px solid var(--gold); border-right: 2px solid var(--gold); }

        iframe { width: 100%; height: 100%; border: none; z-index: 1; position: relative; }

        footer { 
            padding: 15px; display: flex; justify-content: center; align-items: center; 
            gap: 12px; max-width: 1000px; margin: 0 auto; width: 100%; flex-shrink: 0; 
        }

        .btn { 
            padding: 12px 20px; border-radius: 12px; border: none; font-weight: 700; 
            cursor: pointer; transition: var(--transition); font-size: 0.75rem; 
            font-family: 'Orbitron'; display: flex; align-items: center; justify-content: center; gap: 8px;
            text-transform: uppercase;
        }

        .btn-submit { 
            flex: 2; background: var(--gold-gradient); color: #000; 
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4); 
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 0 25px var(--gold-glow); }
        .btn-submit:active { transform: scale(0.98); }

        .btn-side { 
            flex: 1; background: rgba(255,255,255,0.05); color: var(--gold); 
            border: 1px solid var(--glass-border); 
        }
        .btn-side:hover { background: rgba(212, 175, 55, 0.1); color: white; }

        /* Sync Overlay & Terminal */
        #sync-overlay { 
            position: fixed; inset: 0; background: rgba(2, 2, 5, 0.95); 
            z-index: 2000; display: none; flex-direction: column; 
            justify-content: center; align-items: center; backdrop-filter: blur(20px); 
        }

        .terminal-box {
            width: 80%; max-width: 400px; margin-top: 20px;
            font-family: 'monospace'; font-size: 0.7rem; color: #4CAF50;
            text-align: left; background: rgba(0,0,0,0.5); padding: 15px;
            border-radius: 8px; border: 1px solid #1b331c;
        }

        .fairy-loader i { 
            font-size: 4rem; color: var(--gold); 
            animation: fairyFloat 2s infinite ease-in-out; 
            text-shadow: 0 0 30px var(--gold); 
        }

        @keyframes fairyFloat { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-20px) rotate(10deg); } }

        .result-card { 
            background: var(--glass); padding: 30px; border-radius: 20px; 
            border: 1px solid var(--gold); text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        @media (max-width: 600px) {
            .name { font-size: 0.7rem; }
            .btn { font-size: 0.65rem; padding: 10px; }
            .battle-header > div:nth-child(2) { display: none; } /* Hide middle Arena text on small mobiles to save space */
        }
    </style>
</head>
<body>

    <div id="sync-overlay">
        <div id="loader-content" style="display: flex; flex-direction: column; align-items: center;">
            <div class="fairy-loader"><i class="fas fa-wand-magic-sparkles"></i></div>
            <div id="sync-text" style="margin-top: 20px; text-align: center;">
                <div style="color: var(--gold); font-family: 'Cinzel'; font-size: 1.4rem;">IDENTIFYING: <span id="display-student-name">...</span></div>
                <div id="status-msg" style="color: #888; font-family: 'Orbitron'; font-size: 0.7rem; margin-top: 8px; letter-spacing: 2px;">ENCRYPTING UPLINK...</div>
            </div>
            <div class="terminal-box" id="terminal-logs">
                > Initializing Titanium Protocol...<br>
                > Accessing EYC Secure Servers...<br>
                > Analyzing Mission Patterns...
            </div>
        </div>
        <div id="result-display" style="display: none;" class="result-card"></div>
    </div>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img id="student-img" class="student-photo" src="" alt="S">
                <div style="display: flex; flex-direction: column;">
                    <span class="name" id="student-name">LOADING...</span>
                    <span class="rank" id="student-title">ELITE AGENT</span>
                    <div class="power-container"><div class="power-bar"></div></div>
                </div>
            </div>
            
            <div style="text-align: center;">
                <div style="font-family: 'Cinzel'; color: var(--gold); font-weight: 900; letter-spacing: 4px; font-size: 1.2rem;">ARENA</div>
                <div style="font-family: 'Orbitron'; font-size: 0.5rem; color: var(--gold-glow);">TITANIUM MODE</div>
            </div>

            <div class="info-box">
                <div style="display: flex; flex-direction: column; text-align: right;">
                    <span class="name" id="activity-title">ACTIVITY</span>
                    <span id="mission-sub" class="rank" style="color: var(--gold);">MISSION --</span>
                </div>
                <img id="activity-img" class="activity-logo" src="" alt="L">
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper" id="glass-iframe-wrapper">
            <iframe id="contentFrame" allow="autoplay"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-side" onclick="showRules()"><i class="fas fa-scroll"></i> RULES</button>
        <button id="submitBtn" class="btn btn-submit" onclick="startSubmission()"><i class="fas fa-shield-alt"></i> SUBMIT MISSION</button>
        <button class="btn btn-side" onclick="window.location.href='MC.html'"><i class="fas fa-door-open"></i> EXIT</button>
    </footer>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHYyjTsl3YmWUQOaQ6Zm7dhCkPGFmaVgnmRxErFbKks4lOj3fq0RmYZ2dDSksa_vNDug/exec"; 

    let currentActivity, currentTask, userEmail, userName;

    function createStars() {
        const container = document.getElementById('star-container');
        for (let i = 0; i < 60; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = star.style.height = size + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--d', (Math.random() * 3 + 2) + 's');
            container.appendChild(star);
        }
    }

    function showRules() {
        // ŸÅÿÆÿßŸÖÿ© ÿßŸÑÿ™ŸÜÿ®ŸäŸá ÿ®ÿØŸÑÿßŸã ŸÖŸÜ alert ÿßŸÑÿπÿßÿØŸä
        alert("üìú ARENA PROTOCOLS:\n1. Maintain Absolute Integrity.\n2. Creativity is your Weapon.\n3. Submission is Final.");
    }

    window.onload = async function() {
        createStars();
        const urlParams = new URLSearchParams(window.location.search);
        const savedUser = JSON.parse(localStorage.getItem('eyc_user')) || {};

        userEmail = urlParams.get('email') || savedUser.email;
        userName = urlParams.get('name') || savedUser.name || "AGENT";
        currentActivity = urlParams.get('act'); 
        currentTask = urlParams.get('task') || "1";

        if (!userEmail || !currentActivity) {
            window.location.href = 'MC.html';
            return;
        }

        document.getElementById('student-name').innerText = userName.toUpperCase();
        document.getElementById('display-student-name').innerText = userName;
        document.getElementById('activity-title').innerText = currentActivity;
        document.getElementById('mission-sub').innerText = `MISSION ${currentTask.padStart(2, '0')}`;
        document.getElementById('student-title').innerText = urlParams.get('title') || savedUser.title || "ELITE AGENT";
        
        let avatarUrl = urlParams.get('avatar') || savedUser.avatar || "assets/default-avatar.png";
        document.getElementById('student-img').src = decodeURIComponent(avatarUrl);
        document.getElementById('activity-img').src = `assets/AL${currentActivity}.png`;

        checkMissionStatus();
    };

    async function checkMissionStatus() {
        try {
            const response = await fetch(`${SCRIPT_URL}?action=checkStatus&email=${userEmail}&act=${currentActivity}&task=${currentTask}`);
            const data = await response.json();
            
            if (data.done) {
                renderCompletionState(data);
            } else {
                document.getElementById('sync-overlay').style.display = 'none';
                document.getElementById('contentFrame').src = `${currentActivity}.html?task=${currentTask}`;
            }
        } catch (e) {
            document.getElementById('sync-overlay').style.display = 'none';
            document.getElementById('contentFrame').src = `${currentActivity}.html?task=${currentTask}`;
        }
    }

    function renderCompletionState(data) {
        const resultDiv = document.getElementById('result-display');
        const loaderContent = document.getElementById('loader-content');
        
        document.getElementById('sync-overlay').style.display = 'flex';
        if(loaderContent) loaderContent.style.display = 'none';
        
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `
            <div style="font-size: 1.2rem; color: var(--gold); font-family: 'Orbitron'; letter-spacing:3px;">MISSION SECURED</div>
            <div style="font-size: 3.5rem; margin: 15px 0; color: white; font-family: 'Orbitron'; text-shadow: 0 0 20px var(--gold-glow);">${data.grade || '--'}<span style="font-size:1.5rem; color:#666;">/${data.maxGrade || '--'}</span></div>
            <p style="color: #4CAF50; font-size: 0.9rem; margin-bottom: 20px; font-family:'Orbitron';">CORE OBJECTIVES NEUTRALIZED</p>
            <button class="btn btn-submit" style="width:100%" onclick="window.location.href='MC.html'">RETURN TO BASE</button>
        `;
        
        document.getElementById('glass-iframe-wrapper').innerHTML = `
            <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100%; color:#4CAF50; font-family:'Orbitron'; text-align:center; background: rgba(0,20,0,0.2);">
                <i class="fas fa-shield-check" style="font-size:5rem; margin-bottom:20px; filter: drop-shadow(0 0 15px #4CAF50);"></i>
                <h1 style="letter-spacing:5px;">MISSION COMPLETE</h1>
            </div>`;
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('submitBtn').style.opacity = "0.4";
    }

    function startSubmission() {
        const frame = document.getElementById('contentFrame').contentWindow;
        frame.postMessage({ type: 'REQUEST_MISSION_DATA' }, '*');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'MISSION_ANSWERS') {
            processAnswers(event.data.answers);
        }
    });

    function processAnswers(answers) {
        const hasContent = Array.isArray(answers) ? 
            answers.some(a => a && String(a).trim() !== "") : 
            (answers && String(answers).trim() !== "");
        
        if (!hasContent) {
            alert("‚ö†Ô∏è HQ WARNING: Empty mission reports are rejected!");
            return;
        }
        
        document.getElementById('sync-overlay').style.display = 'flex';
        updateTerminalLogs();
        sendToAiGrader(answers);
    }

    function updateTerminalLogs() {
        const logs = [
            "> Establishing secure link...",
            "> Transmitting encrypted data...",
            "> AI Grader initializing...",
            "> Evaluating mission parameters..."
        ];
        let i = 0;
        const terminal = document.getElementById('terminal-logs');
        const interval = setInterval(() => {
            if(i < logs.length) {
                terminal.innerHTML += `<br>> ${logs[i]}`;
                i++;
            } else { clearInterval(interval); }
        }, 800);
    }

    async function sendToAiGrader(answers) {
        let separator = (currentActivity === "FX" || currentActivity === "LX") ? "|" : ",";
        const cleanedAnswers = Array.isArray(answers) ? answers.map(a => String(a).trim()).join(separator) : String(answers).trim();

        const payload = {
            action: "submitReport",
            email: userEmail,
            actCode: currentActivity,
            taskNum: currentTask,
            answer: cleanedAnswers
        };

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });

            const result = await response.json();

            if (result.success) {
                renderCompletionState(result);
            } else {
                throw new Error(result.reason || "Evaluation failed");
            }

        } catch (error) {
            alert("‚ö†Ô∏è UPLINK ERROR: Connection to HQ lost. Progress cached, try again.");
            document.getElementById('sync-overlay').style.display = 'none';
        }
    }
</script>
</body>
</html>
