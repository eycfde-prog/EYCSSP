<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Titanium Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-glow: rgba(212, 175, 55, 0.5); 
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); 
            --bg-deep: #020205; 
            --glass: rgba(255, 255, 255, 0.02); 
            --glass-border: rgba(212, 175, 55, 0.2); 
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--bg-deep); 
            color: white; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        /* Star Background Animation */
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(circle at center, #0a0c14 0%, #020205 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.3; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }

        /* Tactical Header */
        header { 
            padding: 12px 20px; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            border-bottom: 1px solid var(--glass-border); 
            z-index: 10; 
        }
        .battle-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; width: 100%; }
        
        .info-box { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            background: var(--glass); 
            padding: 6px 12px; 
            border-radius: 12px; 
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .student-photo { 
            width: 40px; height: 40px; 
            border-radius: 8px; 
            border: 1.5px solid var(--gold); 
            object-fit: cover;
            box-shadow: 0 0 10px var(--gold-glow);
        }

        .name { font-family: 'Cinzel', serif; font-size: 0.8rem; color: var(--gold); font-weight: 700; letter-spacing: 0.5px; }
        .rank-tag { font-family: 'Orbitron', sans-serif; font-size: 0.55rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }

        .arena-title { text-align: center; }
        .arena-title h1 { 
            font-family: 'Cinzel', serif; 
            color: var(--gold); 
            font-size: 1.2rem; 
            letter-spacing: 4px; 
            text-shadow: 0 0 15px var(--gold-glow);
        }

        /* Modernized Viewport */
        .arena-container { 
            flex: 1; 
            padding: 15px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative;
        }

        .glass-iframe-wrapper { 
            width: 100%; height: 100%; 
            max-width: 1100px; 
            background: #000;
            border: 1px solid var(--glass-border); 
            border-radius: 8px; 
            overflow: hidden; 
            position: relative;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9), 0 0 30px rgba(0,0,0,0.5);
        }

        /* Scanline Effect */
        .glass-iframe-wrapper::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 2;
        }

        /* Corner Brackets */
        .corner { position: absolute; width: 20px; height: 20px; border: 2px solid var(--gold); z-index: 3; filter: drop-shadow(0 0 5px var(--gold)); }
        .top-l { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .top-r { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .bot-l { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .bot-r { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        iframe { width: 100%; height: 100%; border: none; position: relative; z-index: 1; }

        /* Tactical Footer */
        footer { 
            padding: 15px 20px; 
            display: flex; 
            gap: 12px; 
            max-width: 1200px; 
            margin: 0 auto; 
            width: 100%; 
        }

        .btn { 
            padding: 12px; border-radius: 8px; border: none; 
            font-weight: 700; cursor: pointer; transition: var(--transition); 
            font-size: 0.75rem; font-family: 'Orbitron', sans-serif; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
            text-transform: uppercase;
        }

        .btn-submit { 
            flex: 2; 
            background: var(--gold-gradient); 
            color: #000; 
            box-shadow: 0 4px 15px var(--gold-glow);
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 6px 25px var(--gold); }
        .btn-submit:active { transform: translateY(1px); }

        .btn-side { 
            flex: 1; 
            background: rgba(255,255,255,0.03); 
            color: var(--gold); 
            border: 1px solid var(--glass-border); 
        }
        .btn-side:hover { background: rgba(212, 175, 55, 0.1); border-color: var(--gold); }

        /* Cyber Sync Overlay */
        #sync-overlay { 
            position: fixed; inset: 0; 
            background: #020205; 
            z-index: 2000; display: none; 
            flex-direction: column; justify-content: center; align-items: center; 
            backdrop-filter: blur(20px);
        }

        .terminal-loader {
            width: 300px; text-align: left; font-family: 'Orbitron', monospace; color: var(--gold); font-size: 0.7rem; margin-top: 20px;
        }

        .fairy-loader i { 
            font-size: 4rem; color: var(--gold); 
            filter: drop-shadow(0 0 20px var(--gold));
            animation: pulse 2s infinite ease-in-out; 
        }

        @keyframes pulse { 0%, 100% { opacity: 0.5; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } }

        .result-card { 
            background: rgba(212, 175, 55, 0.05); 
            padding: 30px; border-radius: 20px; 
            border: 1px solid var(--gold); 
            text-align: center;
            max-width: 90%; width: 350px;
            animation: slideUp 0.5s forwards;
        }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Mobile Optimization */
        @media (max-width: 600px) {
            .battle-header { gap: 5px; }
            .info-box { padding: 4px 8px; }
            .name { font-size: 0.65rem; }
            .arena-title h1 { font-size: 0.9rem; letter-spacing: 2px; }
            footer { padding: 10px; }
            .btn { font-size: 0.65rem; padding: 10px 5px; }
        }
    </style>
</head>
<body>

    <div id="sync-overlay">
        <div id="loader-content" style="display: flex; flex-direction: column; align-items: center;">
            <div class="fairy-loader"><i class="fas fa-microchip"></i></div>
            <div style="margin-top: 20px; text-align: center;">
                <div style="color: var(--gold); font-family: 'Orbitron'; font-size: 1rem;">SECURE LINK ESTABLISHED</div>
                <div id="status-msg" style="color: #666; font-size: 0.7rem; margin-top: 5px;">PROTOCOL: TITANIUM_MODE_ACTIVE</div>
            </div>
            <div class="terminal-loader" id="terminal-logs"></div>
        </div>
        <div id="result-display" style="display: none;" class="result-card"></div>
    </div>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img id="student-img" class="student-photo" src="" alt="A">
                <div style="display: flex; flex-direction: column;">
                    <span class="name" id="student-name">...</span>
                    <span class="rank-tag" id="student-title">ELITE</span>
                </div>
            </div>
            <div class="arena-title">
                <h1>ARENA</h1>
            </div>
            <div class="info-box">
                <div style="display: flex; flex-direction: column; text-align: right;">
                    <span class="name" id="activity-title">...</span>
                    <span id="mission-sub" class="rank-tag" style="color: var(--gold);">MISSION --</span>
                </div>
                <img id="activity-img" class="student-photo" style="border-radius: 50%;" src="" alt="L">
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <div class="corner top-l"></div><div class="corner top-r"></div>
            <div class="corner bot-l"></div><div class="corner bot-r"></div>
            <iframe id="contentFrame" allow="autoplay"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-side" onclick="showRules()"><i class="fas fa-scroll"></i> RULES</button>
        <button id="submitBtn" class="btn btn-submit" onclick="startSubmission()"><i class="fas fa-shield-halved"></i> SUBMIT MISSION</button>
        <button class="btn btn-side" onclick="exitArena()"><i class="fas fa-power-off"></i> EXIT</button>
    </footer>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHYyjTsl3YmWUQOaQ6Zm7dhCkPGFmaVgnmRxErFbKks4lOj3fq0RmYZ2dDSksa_vNDug/exec"; 
    let currentActivity, currentTask, userEmail, userName;

    function createStars() {
        const container = document.getElementById('star-container');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 2 + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            container.appendChild(star);
        }
    }

    function addLog(text) {
        const logs = document.getElementById('terminal-logs');
        const line = document.createElement('div');
        line.innerHTML = `> ${text}`;
        logs.prepend(line);
        if(logs.childNodes.length > 5) logs.removeChild(logs.lastChild);
    }

    window.onload = async function() {
        createStars();
        const urlParams = new URLSearchParams(window.location.search);
        const savedUser = JSON.parse(localStorage.getItem('eyc_user')) || {};

        userEmail = urlParams.get('email') || savedUser.email;
        userName = urlParams.get('name') || savedUser.name || "AGENT";
        currentActivity = urlParams.get('act'); 
        currentTask = urlParams.get('task') || "1";

        if (!userEmail || !currentActivity) {
            window.location.href = 'MC.html';
            return;
        }

        document.getElementById('student-name').innerText = userName.toUpperCase();
        document.getElementById('activity-title').innerText = currentActivity;
        document.getElementById('mission-sub').innerText = `MSR-${currentTask.padStart(2, '0')}`;
        document.getElementById('student-title').innerText = (urlParams.get('title') || savedUser.title || "ELITE AGENT").toUpperCase();
        
        let avatarUrl = urlParams.get('avatar') || savedUser.avatar || "assets/default-avatar.png";
        document.getElementById('student-img').src = decodeURIComponent(avatarUrl);
        document.getElementById('activity-img').src = `assets/AL${currentActivity}.png`;

        checkMissionStatus();
    };

    async function checkMissionStatus() {
        try {
            const response = await fetch(`${SCRIPT_URL}?action=checkStatus&email=${userEmail}&act=${currentActivity}&task=${currentTask}`);
            const data = await response.json();
            
            if (data.done) {
                renderResult(data.grade, data.maxGrade, "Mission already completed.");
            } else {
                document.getElementById('contentFrame').src = `${currentActivity}.html?task=${currentTask}`;
            }
        } catch (e) {
            document.getElementById('contentFrame').src = `${currentActivity}.html?task=${currentTask}`;
        }
    }

    function renderResult(grade, max, msg) {
        const resultDiv = document.getElementById('result-display');
        document.getElementById('sync-overlay').style.display = 'flex';
        document.getElementById('loader-content').style.display = 'none';
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `
            <i class="fas fa-award" style="font-size: 3rem; color: var(--gold); margin-bottom: 15px;"></i>
            <div style="font-size: 1rem; color: var(--gold); font-family: 'Orbitron';">MISSION ARCHIVED</div>
            <div style="font-size: 3.5rem; margin: 10px 0; font-family: 'Orbitron'; font-weight: 700;">${grade}<span style="font-size: 1.5rem; color: #555;">/${max}</span></div>
            <p style="color: #aaa; font-size: 0.8rem; margin-bottom: 20px;">${msg}</p>
            <button class="btn btn-submit" style="width:100%" onclick="window.location.href='MC.html'">RETURN TO BASE</button>
        `;
    }

    function startSubmission() {
        addLog("Initializing submission sequence...");
        const frame = document.getElementById('contentFrame').contentWindow;
        frame.postMessage({ type: 'REQUEST_MISSION_DATA' }, '*');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'MISSION_ANSWERS') {
            processAnswers(event.data.answers);
        }
    });

    async function processAnswers(answers) {
        if (!answers || (Array.isArray(answers) && answers.every(a => !a))) {
            alert("⚠️ HQ: Submission rejected. Data fields are empty.");
            return;
        }
        
        document.getElementById('sync-overlay').style.display = 'flex';
        addLog("Encrypting tactical data...");
        setTimeout(() => addLog("Handshaking with AI Grader..."), 800);
        
        let separator = (currentActivity === "FX" || currentActivity === "LX") ? "|" : ",";
        const cleanedAnswers = Array.isArray(answers) ? answers.map(a => String(a).trim()).join(separator) : String(answers).trim();

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: "submitReport",
                    email: userEmail,
                    actCode: currentActivity,
                    taskNum: currentTask,
                    answer: cleanedAnswers
                })
            });

            const result = await response.json();

            if (result.success) {
                addLog("Evaluation complete. Syncing...");
                renderResult(result.grade, result.maxGrade, result.feedback || result.reason);
            } else {
                throw new Error(result.reason);
            }
        } catch (error) {
            addLog("Error: Connection unstable.");
            alert("⚠️ Connection Lost. Retrying in background...");
            document.getElementById('sync-overlay').style.display = 'none';
        }
    }

    function showRules() {
        alert("ARENA PROTOCOLS:\n1. Integrity: External AI assistance is logged.\n2. Precision: Answers must be concise.\n3. Time: Efficiency affects rank.");
    }

    function exitArena() {
        if(confirm("Are you sure you want to abort the mission?")) {
            window.location.href='MC.html';
        }
    }
</script>
</body>
</html>
