<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Titanium Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-glow: rgba(212, 175, 55, 0.6); 
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); 
            --bg-deep: #020205; 
            --glass: rgba(255, 255, 255, 0.03); 
            --glass-border: rgba(212, 175, 55, 0.3); 
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--bg-deep); 
            color: white; 
            height: 100vh; height: 100dvh; 
            display: flex; flex-direction: column; 
            overflow: hidden; position: relative; 
        }

        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; }

        /* --- Header & Power Bar --- */
        header { padding: 8px 15px; background: rgba(5, 5, 8, 0.8); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border); z-index: 10; }
        .battle-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; width: 100%; }
        
        .student-info { display: flex; align-items: center; gap: 12px; }
        .name { font-family: 'Cinzel', serif; font-size: 0.8rem; color: var(--gold); font-weight: 700; letter-spacing: 1px; }
        .rank { font-family: 'Orbitron', sans-serif; font-size: 0.55rem; color: #aaa; }
        
        .power-container { width: 120px; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 4px; overflow: hidden; border: 1px solid rgba(212,175,55,0.2); }
        .power-bar { height: 100%; width: 100%; background: var(--gold-gradient); box-shadow: 0 0 10px var(--gold); transition: 1s linear; }

        /* --- Viewport (Iframe Wrapper) --- */
        .arena-container { flex: 1; padding: 15px; display: flex; justify-content: center; align-items: center; min-height: 0; position: relative; }
        
        .glass-iframe-wrapper { 
            width: 100%; height: 100%; max-width: 1100px; 
            background: #000; 
            border: 1px solid var(--glass-border); 
            border-radius: 10px; position: relative; overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0,0,0,1), 0 0 30px rgba(212, 175, 55, 0.05);
            animation: borderPulse 4s infinite;
        }

        /* Scanning Line Effect */
        .glass-iframe-wrapper::before {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%; pointer-events: none; z-index: 2;
        }

        /* Corner Brackets */
        .corner { position: absolute; width: 25px; height: 25px; border: 3px solid var(--gold); z-index: 3; pointer-events: none; opacity: 0.7; }
        .top-left { top: 10px; left: 10px; border-right: 0; border-bottom: 0; }
        .top-right { top: 10px; right: 10px; border-left: 0; border-bottom: 0; }
        .bottom-left { bottom: 10px; left: 10px; border-right: 0; border-top: 0; }
        .bottom-right { bottom: 10px; right: 10px; border-left: 0; border-top: 0; }

        iframe { width: 100%; height: 100%; border: none; z-index: 1; position: relative; }

        /* --- Footer & Buttons --- */
        footer { padding: 15px; display: flex; justify-content: center; gap: 15px; width: 100%; max-width: 1000px; margin: 0 auto; }
        .btn { 
            padding: 12px 25px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; 
            transition: var(--transition); font-size: 0.75rem; font-family: 'Cinzel';
            display: flex; align-items: center; gap: 8px; position: relative; overflow: hidden;
        }
        .btn-submit { background: var(--gold-gradient); color: #000; flex: 2; box-shadow: 0 0 10px rgba(212,175,55,0.3); }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 0 25px var(--gold-glow); }
        .btn-side { background: rgba(255,255,255,0.05); color: var(--gold); border: 1px solid var(--glass-border); flex: 1; }
        .btn-side:hover { background: rgba(212,175,55,0.1); color: #fff; }

        /* --- Sync Overlay (Cyber Terminal) --- */
        #sync-overlay { 
            position: fixed; inset: 0; background: #020205; z-index: 2000; 
            display: none; flex-direction: column; justify-content: center; align-items: center; 
            padding: 20px; font-family: 'Orbitron', sans-serif;
        }
        .terminal-box { 
            width: 100%; max-width: 500px; height: 250px; background: #000; border: 1px solid var(--gold);
            border-radius: 10px; padding: 15px; overflow: hidden; position: relative; margin-top: 20px;
        }
        .terminal-text { color: #0f0; font-family: 'Courier New', monospace; font-size: 0.8rem; line-height: 1.5; }
        .fairy-loader { font-size: 3rem; color: var(--gold); text-shadow: 0 0 20px var(--gold); margin-bottom: 20px; animation: float 2s infinite ease-in-out; }

        @keyframes borderPulse { 0%, 100% { border-color: var(--glass-border); } 50% { border-color: var(--gold); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

    </style>
</head>
<body>

    <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <div id="sync-overlay">
        <div class="fairy-loader"><i class="fas fa-wand-magic-sparkles"></i></div>
        <div style="color: var(--gold); font-size: 1.2rem; text-align: center;">UPLOADING MISSION DATA...</div>
        <div class="terminal-box">
            <div id="terminal-content" class="terminal-text"></div>
        </div>
        <div id="result-display" style="display: none; width: 100%; max-width: 400px; margin-top: 20px;"></div>
    </div>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="student-info">
                <img id="student-img" class="student-photo" style="width:45px; height:45px; border-radius:5px; border:1px solid var(--gold);" src="" alt="A">
                <div>
                    <div class="name" id="student-name">LOADING AGENT...</div>
                    <div class="rank" id="student-title">INITIATING STATUS...</div>
                    <div class="power-container"><div class="power-bar" id="powerBar"></div></div>
                </div>
            </div>
            <div class="info-box" style="text-align: right;">
                <div class="name" id="activity-title" style="font-size: 1rem;">ACTIVITY</div>
                <div class="rank" id="mission-sub" style="color: var(--gold);">MISSION --</div>
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
            <iframe id="contentFrame" allow="autoplay"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-side" onclick="playSound(); alert('Rules: Precision, Integrity, Excellence.')">
            <i class="fas fa-scroll"></i> RULES
        </button>
        <button id="submitBtn" class="btn btn-submit" onclick="startSubmission()">
            <i class="fas fa-shield-alt"></i> SUBMIT MISSION
        </button>
        <button class="btn btn-side" onclick="playSound(); window.location.href='MC.html'">
            <i class="fas fa-door-open"></i> EXIT
        </button>
    </footer>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHYyjTsl3YmWUQOaQ6Zm7dhCkPGFmaVgnmRxErFbKks4lOj3fq0RmYZ2dDSksa_vNDug/exec"; 
    let userEmail, userName, currentActivity, currentTask;

    function playSound() {
        const audio = document.getElementById('clickSound');
        audio.currentTime = 0;
        audio.play().catch(()=>{});
    }

    // --- Cyber Terminal Logs ---
    const logs = [
        "> Initializing secure link...",
        "> Establishing connection to HQ...",
        "> Encrypting mission packets...",
        "> Analyzing response patterns...",
        "> Running AI Evaluation Grade-01...",
        "> Verifying Agent credentials...",
        "> final_report.exe generated.",
        "> Syncing results with database..."
    ];

    function runTerminal() {
        const terminal = document.getElementById('terminal-content');
        terminal.innerHTML = "";
        let i = 0;
        const interval = setInterval(() => {
            if (i < logs.length) {
                terminal.innerHTML += logs[i] + "<br>";
                i++;
            } else { clearInterval(interval); }
        }, 400);
    }

    window.onload = function() {
        createStars();
        const urlParams = new URLSearchParams(window.location.search);
        const savedUser = JSON.parse(localStorage.getItem('eyc_user')) || {};

        userEmail = urlParams.get('email') || savedUser.email;
        userName = urlParams.get('name') || savedUser.name || "AGENT";
        currentActivity = urlParams.get('act'); 
        currentTask = urlParams.get('task') || "1";

        if (!userEmail || !currentActivity) {
            window.location.href = 'MC.html';
            return;
        }

        document.getElementById('student-name').innerText = userName.toUpperCase();
        document.getElementById('student-title').innerText = urlParams.get('title') || savedUser.title || "ELITE AGENT";
        document.getElementById('activity-title').innerText = currentActivity;
        document.getElementById('mission-sub').innerText = `MISSION ${currentTask.padStart(2, '0')}`;
        document.getElementById('student-img').src = decodeURIComponent(urlParams.get('avatar') || savedUser.avatar || "");
        
        // Start Power Bar Drain (Visual only - 10 mins example)
        document.getElementById('powerBar').style.width = "0%";

        checkMissionStatus();
    };

    async function checkMissionStatus() {
        try {
            const response = await fetch(`${SCRIPT_URL}?action=checkStatus&email=${userEmail}&act=${currentActivity}&task=${currentTask}`);
            const data = await response.json();
            if (data.done) {
                showFinalResult(data.grade, data.maxGrade, "Already Secured");
            } else {
                document.getElementById('contentFrame').src = `${currentActivity}.html?task=${currentTask}`;
            }
        } catch (e) {
            document.getElementById('contentFrame').src = `${currentActivity}.html?task=${currentTask}`;
        }
    }

    function startSubmission() {
        playSound();
        const frame = document.getElementById('contentFrame').contentWindow;
        frame.postMessage({ type: 'REQUEST_MISSION_DATA' }, '*');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'MISSION_ANSWERS') {
            processAnswers(event.data.answers);
        }
    });

    function processAnswers(answers) {
        if (!answers || (Array.isArray(answers) && answers.length === 0)) {
            alert("‚ö†Ô∏è HQ: Submission rejected. Input required.");
            return;
        }
        document.getElementById('sync-overlay').style.display = 'flex';
        runTerminal();
        sendToAiGrader(answers);
    }

    async function sendToAiGrader(answers) {
        const payload = {
            action: "submitReport",
            email: userEmail,
            actCode: currentActivity,
            taskNum: currentTask,
            answer: Array.isArray(answers) ? answers.join("|") : answers
        };

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            const result = await response.json();
            if (result.success) {
                showFinalResult(result.grade, result.maxGrade, result.feedback || "Mission Accomplished.");
            }
        } catch (error) {
            alert("üì° Transmission Error. HQ link lost.");
            document.getElementById('sync-overlay').style.display = 'none';
        }
    }

    function showFinalResult(grade, max, msg) {
        const res = document.getElementById('result-display');
        document.querySelector('.terminal-box').style.display = 'none';
        document.querySelector('.fairy-loader').innerHTML = '<i class="fas fa-check-double" style="color:#0f0"></i>';
        res.style.display = 'block';
        res.innerHTML = `
            <div style="background:rgba(212,175,55,0.1); border:1px solid var(--gold); padding:20px; border-radius:10px; text-align:center;">
                <h2 style="font-family:Orbitron; color:var(--gold)">SCORE: ${grade}/${max}</h2>
                <p style="margin:10px 0; color:#aaa; font-size:0.8rem">${msg}</p>
                <button class="btn btn-submit" style="width:100%" onclick="window.location.href='MC.html'">RETURN TO BASE</button>
            </div>
        `;
    }

    function createStars() {
        const container = document.getElementById('star-container');
        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 2 + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            container.appendChild(star);
        }
    }
</script>
</body>
</html>
