<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Royal Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #b38728; 
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); 
            --bg-deep: #020205; 
            --glass-border: rgba(212, 175, 55, 0.15); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; font-family: 'Poppins', sans-serif; }
        
        /* Night Sky Background */
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(circle at center, #0a0c14 0%, #020205 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.3; animation: blink var(--d) infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.6; } }

        /* Centralized Header */
        header { 
            padding: 15px; 
            background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border); 
            z-index: 10;
            display: flex; justify-content: center;
        }
        .student-center-info { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .student-photo { 
            width: 50px; height: 50px; border-radius: 50%; 
            border: 2px solid var(--gold); object-fit: cover;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
        .name { font-family: 'Cinzel'; font-size: 0.85rem; color: var(--gold); letter-spacing: 2px; }

        /* Draggable Guide Icon */
        #guide-bot {
            position: fixed; top: 150px; left: 20px; width: 55px; height: 55px;
            background: var(--gold-gradient); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            cursor: move; z-index: 2001; box-shadow: 0 0 20px rgba(0,0,0,0.5);
            touch-action: none; /* Necessary for drag */
        }

        /* Main Arena */
        .arena-container { flex: 1; padding: 10px; position: relative; }
        .iframe-shell { 
            width: 100%; height: 100%; background: #000; 
            border: 1px solid var(--glass-border); border-radius: 12px; 
            overflow: hidden; position: relative;
        }

        /* Strategic Footer */
        footer { 
            padding: 15px; display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 10px;
            max-width: 1200px; margin: 0 auto; width: 100%; align-items: end;
        }
        .mission-label {
            grid-column: 1 / span 3; text-align: center;
            font-family: 'Orbitron'; font-size: 0.65rem; color: var(--gold);
            margin-bottom: 5px; letter-spacing: 3px;
        }

        .btn { 
            padding: 12px; border-radius: 10px; border: none; 
            font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: 0.3s;
        }
        .btn-main { background: var(--gold-gradient); color: #000; font-weight: 900; }
        .btn-sub { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid #333; }
        
        /* Loader & Overlay */
        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; display: none; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div id="guide-bot">
        <i class="fas fa-hat-wizard" style="color: #000; font-size: 1.3rem;"></i>
    </div>

    <header>
        <div class="student-center-info">
            <img id="student-img" class="student-photo" src="" alt="ðŸ‘‘">
            <div style="text-align: center;">
                <div class="name" id="student-name">...</div>
                <div class="rank-tag" id="student-title" style="font-size: 0.55rem; color: #888; font-family: 'Orbitron';">...</div>
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="iframe-shell">
            <div id="arena-loader" style="position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#000;">
                <i class="fas fa-crown fa-spin" style="color:var(--gold); font-size:2rem;"></i>
            </div>
            <iframe id="contentFrame"></iframe>
        </div>
    </main>

    <footer>
        <div class="mission-label">
            <span id="act-name">ACTIVITY</span> â€¢ <span id="task-num">PHASE 01</span>
        </div>
        <button class="btn btn-sub" onclick="openChat()"><i class="fas fa-comment-dots"></i> GUIDE</button>
        <button class="btn btn-main" onclick="startSubmission()"><i class="fas fa-shield-check"></i> SUBMIT MISSION</button>
        <button class="btn btn-sub" onclick="exitArena()"><i class="fas fa-chevron-right"></i> BACK</button>
    </footer>

    <div id="sync-overlay">
        <div id="loader-content" style="text-align: center;">
            <i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: var(--gold);"></i>
            <p style="margin-top:20px; font-family:'Orbitron'; color:var(--gold);">TRANSMITTING DATA...</p>
        </div>
        <div id="result-display" style="display: none; padding: 30px; border-radius: 20px; background: #050508; border: 1px solid var(--gold); text-align: center; width: 85%;"></div>
    </div>

<script>
    // --- Draggable Logic ---
    const guide = document.getElementById('guide-bot');
    let isDragging = false;
    guide.onpointerdown = e => {
        isDragging = true;
        guide.setPointerCapture(e.pointerId);
    };
    guide.onpointermove = e => {
        if (!isDragging) return;
        guide.style.left = (e.clientX - 27) + 'px';
        guide.style.top = (e.clientY - 27) + 'px';
    };
    guide.onpointerup = () => isDragging = false;

    function openChat() { alert("Fairytale Guide: System standing by for your command."); }

    // --- Core Logic ---
    window.onload = function() {
        createStars();
        const user = JSON.parse(localStorage.getItem('eyc_user'));
        if (!user) return exitArena();

        const params = new URLSearchParams(window.location.search);
        const act = params.get('act') || "MISSION";
        const task = params.get('task') || "1";

        document.getElementById('student-name').innerText = user.name;
        document.getElementById('student-title').innerText = user.title;
        document.getElementById('student-img').src = user.avatar;
        document.getElementById('act-name').innerText = act;
        document.getElementById('task-num').innerText = `PHASE ${task}`;
        
        document.getElementById('contentFrame').src = `missions/${act}.html?task=${task}`;
    };

    function startSubmission() {
        document.getElementById('contentFrame').contentWindow.postMessage({ type: 'REQUEST_MISSION_DATA' }, '*');
    }

    window.addEventListener('message', e => {
        if (e.data.type === 'MISSION_ANSWERS') handleSubmission(e.data.answers);
    });

    function handleSubmission(answers) {
        document.getElementById('sync-overlay').style.display = 'flex';
        // Your existing fetch logic to HQ here...
        setTimeout(() => { // Mock result
            document.getElementById('loader-content').style.display = 'none';
            document.getElementById('result-display').style.display = 'block';
            document.getElementById('result-display').innerHTML = `
                <h2 style="font-family:'Cinzel'; color:var(--gold);">SUCCESS</h2>
                <button class="btn btn-main" style="width:100%; margin-top:15px;" onclick="exitArena()">RETURN TO BASE</button>
            `;
        }, 2000);
    }

    function exitArena() { window.location.href = 'MC.html'; }

    function createStars() {
        const container = document.getElementById('star-container');
        for (let i = 0; i < 60; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 2 + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--d', (Math.random() * 3 + 1) + 's');
            container.appendChild(star);
        }
    }

    document.getElementById('contentFrame').onload = () => {
        document.getElementById('arena-loader').style.display = 'none';
    };
</script>
</body>
</html>
