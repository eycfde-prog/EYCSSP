<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Titanium Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* التنسيقات ثابتة للحفاظ على جمالية الواجهة */
        :root { --gold: #D4AF37; --gold-glow: rgba(212, 175, 55, 0.6); --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); --bg-deep: #020205; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(212, 175, 55, 0.3); --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-deep); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        header { padding: 8px 15px; background: rgba(5, 5, 8, 0.7); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border); z-index: 10; }
        .battle-header { display: flex; justify-content: space-between; align-items: center; max-width: 1000px; margin: 0 auto; width: 100%; }
        .info-box { display: flex; align-items: center; gap: 8px; background: var(--glass); padding: 4px 10px; border-radius: 10px; border: 1px solid var(--glass-border); }
        .student-photo, .activity-logo { width: 34px; height: 34px; border-radius: 6px; border: 1px solid var(--gold); object-fit: cover; }
        .name { font-family: 'Cinzel', serif; font-size: 0.7rem; color: var(--gold); font-weight: 700; }
        .arena-container { flex: 1; padding: 8px; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .glass-iframe-wrapper { width: 100%; height: 100%; max-width: 1100px; background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(5px); border: 1px solid var(--glass-border); border-radius: 15px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        footer { padding: 10px 15px 15px; display: flex; justify-content: space-between; align-items: center; gap: 10px; max-width: 1000px; margin: 0 auto; width: 100%; }
        .btn { padding: 10px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; font-size: 0.7rem; font-family: 'Cinzel'; display: flex; align-items: center; gap: 6px; }
        .btn-submit { flex: 2; background: var(--gold-gradient); color: #000; }
        .btn-side { flex: 1; background: rgba(255,255,255,0.05); color: var(--gold); border: 1px solid var(--glass-border); }
        #sync-overlay { position: fixed; inset: 0; background: rgba(2, 2, 5, 0.95); z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
    </style>
</head>
<body>

    <div id="sync-overlay">
        <div id="sync-text" style="text-align: center;">
            <div style="color: var(--gold); font-family: 'Cinzel'; font-size: 1.2rem;">Checking Mission...</div>
            <div id="loader-icon" style="margin: 20px;"><i class="fas fa-spinner fa-spin fa-2x" style="color: var(--gold);"></i></div>
        </div>
    </div>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img id="student-img" class="student-photo" src="" alt="Student">
                <div style="display: flex; flex-direction: column;">
                    <span class="name" id="student-name">LOADING...</span>
                    <span id="student-meta" style="font-size: 0.5rem; color: #888; font-family: 'Orbitron';">RANK --</span>
                </div>
            </div>
            <div class="info-box">
                <div style="display: flex; flex-direction: column; text-align: right;">
                    <span class="name" id="activity-title">ACTIVITY</span>
                    <span id="mission-sub" style="font-size: 0.5rem; color: var(--gold); font-family: 'Orbitron';">M-01</span>
                </div>
                <img id="activity-img" class="activity-logo" src="" alt="Logo">
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <iframe id="contentFrame" allow="autoplay"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-side" onclick="alert('Follow instructions carefully!')">RULES</button>
        <button id="submitBtn" class="btn btn-submit" onclick="requestSubmit()"><i class="fas fa-shield-alt"></i> SUBMIT REPORT</button>
        <button class="btn btn-side" onclick="window.location.href='MC.html'">EXIT</button>
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwHyATNYbhXFGwtDUv7dxZ8CDOpaNKui0vcpM-umE9gigec8wr5L8H1u7dRYMqev_K-kg/exec";
        let currentActivity, currentTask, userEmail, userName;

        window.onload = function() {
            generateStars();
            const urlParams = new URLSearchParams(window.location.search);
            const savedUser = JSON.parse(localStorage.getItem('eyc_user')) || {};

            // جلب البيانات من الرابط
            userEmail = urlParams.get('email');
            userName = urlParams.get('name') || savedUser.name || "AGENT";
            currentActivity = urlParams.get('act'); // مثلاً: AS
            currentTask = urlParams.get('task') || "1";

            // 1. التأكد من الهوية (Security Check)
            if (!savedUser.email || userEmail !== savedUser.email) {
                alert("Security Error: Identity mismatch. Please log in again.");
                window.location.href = 'MC.html';
                return;
            }

            // 2. تحديث واجهة المستخدم
            document.getElementById('student-name').innerText = userName;
            document.getElementById('activity-title').innerText = currentActivity;
            document.getElementById('mission-sub').innerText = `MISSION ${currentTask.padStart(2, '0')}`;
            document.getElementById('student-img').src = savedUser.avatar ? `assets/avatars/${savedUser.avatar}` : 'assets/avatars/default.png';
            document.getElementById('activity-img').src = `assets/AL/${currentActivity}.png`;

            // 3. تحميل صفحة النشاط الصحيحة من مجلد frontend
            // لو الـ act هو AS، سيقوم بفتح frontend/AS.html?task=1
            if (currentActivity) {
                const iframePath = `frontend/${currentActivity}.html?task=${currentTask}`;
                document.getElementById('contentFrame').src = iframePath;
                console.log("Iframe redirected to:", iframePath);
            } else {
                alert("Error: Activity Code Missing!");
            }
        };

        function requestSubmit() {
            // إرسال رسالة لملف النشاط (مثل AS.html) ليقوم بجمع الإجابات
            const frame = document.getElementById('contentFrame').contentWindow;
            frame.postMessage({ type: 'REQUEST_MISSION_DATA' }, '*'); 
            document.getElementById('sync-overlay').style.display = 'flex';
        }

        // الاستماع لرد ملف النشاط بالإجابات
        window.addEventListener('message', function(event) {
            if (event.data.type === 'MISSION_ANSWERS') {
                sendToCore(event.data.answers);
            }
        });

        function sendToCore(answers) {
            const payload = {
                action: "submitReport",
                email: userEmail,
                actCode: currentActivity,
                taskNum: currentTask,
                answer: answers
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                const syncText = document.getElementById('sync-text');
                syncText.innerHTML = `
                    <div style="color: var(--gold); font-size: 2rem; font-family: 'Orbitron';">${data.grade}/${data.maxGrade}</div>
                    <div style="margin-top:15px; color:#ccc; font-size:0.8rem;">${data.reason}</div>
                `;
                setTimeout(() => window.location.href = 'MC.html', 5000);
            })
            .catch(err => {
                document.getElementById('sync-overlay').style.display = 'none';
                alert("Connection lost. Please try again.");
            });
        }

        function generateStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.cssText = `width:2px; height:2px; left:${Math.random()*100}%; top:${Math.random()*100}%; --duration:${Math.random()*3+2}s`;
                container.appendChild(star);
            }
        }
    </script>
</body>
</html>
