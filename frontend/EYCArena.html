<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Titanium Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-glow: rgba(212, 175, 55, 0.6); 
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); 
            --bg-deep: #020205; 
            --glass: rgba(255, 255, 255, 0.03); 
            --glass-border: rgba(212, 175, 55, 0.3); 
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-deep); 
            color: white; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            position: relative; 
        }

        /* Star Background & Overlay Effects */
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(circle at 50% 50%, #111827 0%, #020205 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.4; }
        
        /* Scanning Lines Effect */
        body::before {
            content: "";
            position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            z-index: 100; pointer-events: none; opacity: 0.3;
        }

        header { 
            padding: 12px 20px; 
            background: rgba(5, 5, 8, 0.85); 
            backdrop-filter: blur(20px); 
            border-bottom: 2px solid var(--glass-border); 
            z-index: 10; 
        }

        .battle-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; width: 100%; }

        .info-box { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            background: rgba(212, 175, 55, 0.05); 
            padding: 6px 14px; 
            border-radius: 12px; 
            border: 1px solid var(--glass-border);
            box-shadow: inset 0 0 10px rgba(212, 175, 55, 0.1);
        }

        .student-photo, .activity-logo { 
            width: 42px; height: 42px; 
            border-radius: 8px; 
            border: 2px solid var(--gold); 
            object-fit: cover; 
            box-shadow: 0 0 10px var(--gold-glow);
        }

        .name { font-family: 'Cinzel', serif; font-size: 0.85rem; color: var(--gold); font-weight: 900; letter-spacing: 1px; }
        .rank-bar { width: 60px; height: 4px; background: #222; border-radius: 2px; margin-top: 4px; overflow: hidden; border: 0.5px solid var(--glass-border); }
        .rank-progress { width: 75%; height: 100%; background: var(--gold-gradient); box-shadow: 0 0 5px var(--gold); }

        /* Arena Viewport Style */
        .arena-container { flex: 1; padding: 15px; display: flex; justify-content: center; align-items: center; position: relative; }
        
        .glass-iframe-wrapper { 
            width: 100%; height: 100%; 
            max-width: 1100px; 
            background: #000; 
            border: 1px solid var(--glass-border); 
            border-radius: 10px; 
            overflow: hidden; 
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.5), inset 0 0 30px rgba(212, 175, 55, 0.1);
        }

        /* Corner Brackets */
        .glass-iframe-wrapper::before, .glass-iframe-wrapper::after {
            content: ""; position: absolute; width: 20px; height: 20px; z-index: 5;
        }
        .corner-tl { top: 0; left: 0; border-top: 3px solid var(--gold); border-left: 3px solid var(--gold); }
        .corner-tr { top: 0; right: 0; border-top: 3px solid var(--gold); border-right: 3px solid var(--gold); }
        .corner-bl { bottom: 0; left: 0; border-bottom: 3px solid var(--gold); border-left: 3px solid var(--gold); }
        .corner-br { bottom: 0; right: 0; border-bottom: 3px solid var(--gold); border-right: 3px solid var(--gold); }

        iframe { width: 100%; height: 100%; border: none; background: transparent; }

        footer { 
            padding: 15px 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 15px; 
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .btn { 
            padding: 12px 24px; 
            border-radius: 8px; 
            border: none; 
            font-weight: 700; 
            cursor: pointer; 
            transition: var(--transition); 
            font-size: 0.75rem; 
            font-family: 'Orbitron'; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            text-transform: uppercase;
        }

        .btn-submit { 
            flex: 2; 
            max-width: 400px;
            background: var(--gold-gradient); 
            color: #000; 
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4); 
        }
        .btn-submit:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 8px 25px var(--gold-glow); }
        .btn-submit:active { transform: translateY(0); }

        .btn-side { 
            background: rgba(255,255,255,0.05); 
            color: var(--gold); 
            border: 1px solid var(--glass-border); 
        }
        .btn-side:hover { background: rgba(212, 175, 55, 0.1); border-color: var(--gold); }

        /* Sync Overlay Modernized */
        #sync-overlay { 
            position: fixed; inset: 0; 
            background: rgba(2, 2, 5, 0.95); 
            z-index: 2000; display: none; 
            flex-direction: column; justify-content: center; 
            align-items: center; backdrop-filter: blur(20px); 
        }

        .terminal-loader {
            font-family: 'Courier New', monospace;
            color: var(--gold);
            font-size: 0.7rem;
            margin-top: 20px;
            height: 50px;
            overflow: hidden;
            text-align: left;
            opacity: 0.7;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 10px var(--gold-glow); }
            50% { box-shadow: 0 0 25px var(--gold-glow); }
            100% { box-shadow: 0 0 10px var(--gold-glow); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .battle-header .info-box:nth-child(2) { display: none; }
            .name { font-size: 0.7rem; }
            .btn span { display: none; }
            .btn { padding: 12px; }
            footer { padding: 10px; gap: 8px; }
        }
    </style>
</head>
<body>

    <div id="sync-overlay">
        <div id="loader-content" style="text-align: center;">
            <div class="fairy-loader"><i class="fas fa-wand-magic-sparkles" style="font-size: 3rem; color: var(--gold); margin-bottom: 20px;"></i></div>
            <div style="color: var(--gold); font-family: 'Orbitron'; font-size: 1.1rem; letter-spacing: 2px;">ENCRYPTING DATA...</div>
            <div class="terminal-loader" id="terminal-text"></div>
        </div>
        <div id="result-display" style="display: none;" class="result-card"></div>
    </div>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img id="student-img" class="student-photo" src="" alt="S">
                <div>
                    <span class="name" id="student-name">LOADING...</span>
                    <div class="rank-bar"><div class="rank-progress"></div></div>
                </div>
            </div>
            
            <div style="text-align: center;">
                <div style="font-family: 'Cinzel'; color: var(--gold); font-weight: 900; letter-spacing: 4px; font-size: 1.2rem;">ARENA</div>
                <div style="font-family: 'Orbitron'; font-size: 0.5rem; color: #888; letter-spacing: 2px;">TITANIUM MODE</div>
            </div>

            <div class="info-box">
                <div style="text-align: right;">
                    <span class="name" id="activity-title" style="color: white;">ACTIVITY</span>
                    <div id="mission-sub" style="font-size: 0.5rem; color: var(--gold); font-family: 'Orbitron';">MISSION --</div>
                </div>
                <img id="activity-img" class="activity-logo" src="" alt="L">
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper" id="glass-iframe-wrapper">
            <div class="corner-tl"></div><div class="corner-tr"></div>
            <div class="corner-bl"></div><div class="corner-br"></div>
            <iframe id="contentFrame" allow="autoplay"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-side" onclick="showRules()"><i class="fas fa-scroll"></i> <span>RULES</span></button>
        <button id="submitBtn" class="btn btn-submit" onclick="startSubmission()"><i class="fas fa-shield-alt"></i> SUBMIT MISSION</button>
        <button class="btn btn-side" onclick="window.location.href='MC.html'"><i class="fas fa-door-open"></i> <span>EXIT</span></button>
    </footer>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHYyjTsl3YmWUQOaQ6Zm7dhCkPGFmaVgnmRxErFbKks4lOj3fq0RmYZ2dDSksa_vNDug/exec"; 

    let currentActivity, currentTask, userEmail, userName;

    function createStars() {
        const container = document.getElementById('star-container');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 2 + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animation = `pulse-gold ${2 + Math.random() * 3}s infinite`;
            container.appendChild(star);
        }
    }

    // Terminal effect for loading
    function startTerminal() {
        const logs = [
            "> Establishing Secure Link...",
            "> Bypassing Firewalls...",
            "> Analyzing Mission Patterns...",
            "> Transmission Encrypted...",
            "> HQ Handshake Verified."
        ];
        let i = 0;
        const div = document.getElementById('terminal-text');
        div.innerHTML = "";
        const interval = setInterval(() => {
            if(i < logs.length) {
                div.innerHTML += logs[i] + "<br>";
                i++;
            } else { clearInterval(interval); }
        }, 800);
    }

    window.onload = async function() {
        createStars();
        const urlParams = new URLSearchParams(window.location.search);
        const savedUser = JSON.parse(localStorage.getItem('eyc_user')) || {};

        userEmail = urlParams.get('email') || savedUser.email;
        userName = urlParams.get('name') || savedUser.name || "AGENT";
        currentActivity = urlParams.get('act'); 
        currentTask = urlParams.get('task') || "1";

        if (!userEmail || !currentActivity) {
            window.location.href = 'MC.html';
            return;
        }

        document.getElementById('student-name').innerText = userName.toUpperCase();
        document.getElementById('activity-title').innerText = currentActivity;
        document.getElementById('mission-sub').innerText = `MISSION ${currentTask.padStart(2, '0')}`;
        
        let avatarUrl = urlParams.get('avatar') || savedUser.avatar || "assets/default-avatar.png";
        document.getElementById('student-img').src = decodeURIComponent(avatarUrl);
        document.getElementById('activity-img').src = `assets/AL${currentActivity}.png`;

        checkMissionStatus();
    };

    async function checkMissionStatus() {
        try {
            const response = await fetch(`${SCRIPT_URL}?action=checkStatus&email=${userEmail}&act=${currentActivity}&task=${currentTask}`);
            const data = await response.json();
            
            if (data.done) {
                showSuccessState(data);
            } else {
                document.getElementById('sync-overlay').style.display = 'none';
                document.getElementById('contentFrame').src = `${currentActivity}.html?task=${currentTask}`;
            }
        } catch (e) {
            document.getElementById('sync-overlay').style.display = 'none';
            document.getElementById('contentFrame').src = `${currentActivity}.html?task=${currentTask}`;
        }
    }

    function showSuccessState(data) {
        const resultDiv = document.getElementById('result-display');
        document.getElementById('sync-overlay').style.display = 'flex';
        document.getElementById('loader-content').style.display = 'none';
        
        resultDiv.style.display = 'block';
        resultDiv.className = "result-card";
        resultDiv.style.textAlign = "center";
        resultDiv.innerHTML = `
            <div style="font-size: 1.5rem; color: var(--gold); font-family: 'Orbitron'; margin-bottom:20px;">MISSION SECURED</div>
            <div style="font-size: 4rem; font-weight: 900; color: white; text-shadow: 0 0 20px var(--gold-glow);">${data.grade || '--'}</div>
            <div style="color: #888; margin-bottom: 25px;">TOTAL EVALUATION SCORE</div>
            <button class="btn btn-submit" style="width:100%" onclick="window.location.href='MC.html'">RETURN TO BASE</button>
        `;
        
        document.getElementById('glass-iframe-wrapper').innerHTML = `
            <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100%; color:var(--gold); font-family:'Orbitron';">
                <i class="fas fa-medal" style="font-size:5rem; margin-bottom:20px; filter: drop-shadow(0 0 15px var(--gold));"></i>
                <h2>MISSION ACCOMPLISHED</h2>
            </div>`;
    }

    function startSubmission() {
        const frame = document.getElementById('contentFrame').contentWindow;
        frame.postMessage({ type: 'REQUEST_MISSION_DATA' }, '*');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'MISSION_ANSWERS') {
            processAnswers(event.data.answers);
        }
    });

    function processAnswers(answers) {
        if (!answers || (Array.isArray(answers) && answers.length === 0)) {
            alert("⚠️ HQ: Report is empty! Provide data before submission.");
            return;
        }
        
        document.getElementById('sync-overlay').style.display = 'flex';
        document.getElementById('loader-content').style.display = 'block';
        startTerminal();
        
        sendToAiGrader(answers);
    }

    async function sendToAiGrader(answers) {
        let separator = (currentActivity === "FX" || currentActivity === "LX") ? "|" : ",";
        const cleanedAnswers = Array.isArray(answers) ? answers.map(a => String(a).trim()).join(separator) : String(answers).trim();

        const payload = {
            action: "submitReport",
            email: userEmail,
            actCode: currentActivity,
            taskNum: currentTask,
            answer: cleanedAnswers
        };

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });

            const result = await response.json();

            if (result.success) {
                showSuccessState(result);
            } else {
                throw new Error(result.reason || "Evaluation failed");
            }

        } catch (error) {
            alert("⚠️ Connection Failed. Progress cached. Try again.");
            document.getElementById('sync-overlay').style.display = 'none';
        }
    }

    function showRules() {
        // فكرة فخمة لعرض القوانين
        alert("1. Maintain Integrity\n2. Speed is Key\n3. Excellence is Mandatory");
    }
</script>
</body>
</html>
