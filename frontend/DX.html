<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dictation X | Royal Script | Titanium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-glow: rgba(212, 175, 55, 0.4);
            --error-red: #ff4444;
            --glass: rgba(255, 255, 255, 0.02); 
            --glass-border: rgba(212, 175, 55, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif; 
            background: transparent; 
            color: white;
            margin: 0; padding: 15px; 
            direction: ltr;
        }

        .dict-container {
            background: rgba(10, 10, 15, 0.85); 
            border: 1px solid var(--glass-border);
            border-radius: 20px; 
            padding: 30px; 
            text-align: center;
            backdrop-filter: blur(15px);
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .header-x h1 { 
            font-family: 'Orbitron'; 
            color: var(--gold); 
            letter-spacing: 5px; 
            font-size: 1.4rem;
            margin: 0 0 5px 0;
            text-shadow: 0 0 15px var(--gold-glow);
        }

        .principle-badge {
            display: inline-block;
            font-family: 'Orbitron'; font-size: 10px; color: var(--gold);
            border: 1px solid var(--gold); padding: 4px 15px;
            border-radius: 5px; margin-bottom: 25px;
            letter-spacing: 2px;
            background: rgba(212, 175, 55, 0.05);
        }

        .audio-section {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 25px; 
            margin: 35px 0;
        }

        @media (max-width: 600px) { .audio-section { grid-template-columns: 1fr; } }

        .audio-card {
            background: rgba(255,255,255,0.03); 
            border: 1px solid var(--glass-border);
            padding: 25px 15px; 
            border-radius: 15px; 
            position: relative;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .audio-card:hover:not(.locked) { 
            border-color: var(--gold); 
            box-shadow: 0 0 25px var(--gold-glow);
            transform: translateY(-5px);
        }

        .warning-label {
            display: block; 
            font-family: 'Orbitron'; 
            color: var(--error-red);
            font-size: 9px; 
            margin-bottom: 15px; 
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .speed-label { 
            font-family: 'Orbitron'; 
            color: #fff; 
            font-size: 11px; 
            margin-bottom: 20px; 
            opacity: 0.8;
        }

        audio { 
            width: 100%; 
            filter: invert(1) sepia(1) saturate(5) hue-rotate(-10deg); 
            height: 40px; 
            border-radius: 30px;
        }

        .upload-section {
            border-top: 1px solid var(--glass-border); 
            padding-top: 35px; 
            margin-top: 20px;
        }

        .file-inputs-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
        }

        @media (max-width: 500px) { .file-inputs-grid { grid-template-columns: 1fr; } }

        .file-box {
            background: rgba(0,0,0,0.3); 
            border: 1px dashed var(--glass-border);
            border-radius: 12px; 
            padding: 20px 10px; 
            transition: 0.3s;
            position: relative;
        }

        .file-box:hover { border-color: var(--gold); }

        .file-label { 
            font-family: 'Orbitron'; 
            font-size: 10px; 
            color: var(--gold); 
            display: block; 
            margin-bottom: 12px; 
        }

        input[type="file"] { 
            width: 100%; 
            font-size: 10px; 
            color: #666; 
            cursor: pointer; 
        }

        .preview-img {
            width: 100%; 
            height: 140px; 
            object-fit: cover; 
            border-radius: 8px;
            margin-top: 15px; 
            display: none; 
            border: 1px solid var(--gold);
            box-shadow: 0 0 15px var(--gold-glow);
        }

        .expired-msg { 
            color: var(--error-red); font-family: 'Orbitron'; 
            font-size: 10px; margin-top: 15px; font-weight: bold;
            letter-spacing: 1px;
        }
        
        .locked { opacity: 0.4; pointer-events: none; filter: grayscale(1); }
    </style>
</head>
<body>

<div class="dict-container">
    <div class="header-x">
        <span class="principle-badge">PROTOCOL: DICTATION-X</span>
        <h1 id="task-title">LOADING MISSION...</h1>
        <p style="color: #888; font-size: 12px; margin-top: 10px;">Listen carefully. You have one attempt per frequency.</p>
    </div>

    <div class="audio-section">
        <div class="audio-card" id="cardSlow">
            <span class="warning-label"><i class="fas fa-exclamation-triangle"></i> SINGLE PLAYBACK</span>
            <div class="speed-label">PHASE 01: ANALYTICAL (0.7x)</div>
            <audio id="slowAudio" controls controlsList="nodownload noplaybackrate">
                <source id="slowSource" src="" type="audio/wav">
            </audio>
        </div>

        <div class="audio-card" id="cardNormal">
            <span class="warning-label"><i class="fas fa-exclamation-triangle"></i> SINGLE PLAYBACK</span>
            <div class="speed-label">PHASE 02: REAL-TIME (1.0x)</div>
            <audio id="normalAudio" controls controlsList="nodownload noplaybackrate">
                <source id="normalSource" src="" type="audio/wav">
            </audio>
        </div>
    </div>

    <div class="upload-section">
        <div class="file-inputs-grid">
            <div class="file-box">
                <span class="file-label">SCRIPT_PAGE_01</span>
                <input type="file" id="img1" accept="image/*" onchange="preview(this, 'p1')">
                <img id="p1" class="preview-img">
            </div>
            <div class="file-box">
                <span class="file-label">SCRIPT_PAGE_02</span>
                <input type="file" id="img2" accept="image/*" onchange="preview(this, 'p2')">
                <img id="p2" class="preview-img">
            </div>
            <div class="file-box">
                <span class="file-label">SCRIPT_PAGE_03</span>
                <input type="file" id="img3" accept="image/*" onchange="preview(this, 'p3')">
                <img id="p3" class="preview-img">
            </div>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";
    const storageKeySlow = `DX_Task_${taskNum}_Slow_Played`;
    const storageKeyNormal = `DX_Task_${taskNum}_Normal_Played`;

    function initDictX() {
        document.getElementById('task-title').innerText = `MISSION DX-${taskNum.padStart(2, '0')}`;
        
        const slowPath = `assets/dxaudio/DX${taskNum}S.wav`;
        const normalPath = `assets/dxaudio/DX${taskNum}.wav`;
        
        const slowA = document.getElementById('slowAudio');
        const normalA = document.getElementById('normalAudio');

        document.getElementById('slowSource').src = slowPath;
        document.getElementById('normalSource').src = normalPath;
        
        slowA.load();
        normalA.load();
        
        // تطبيق السرعات
        slowA.playbackRate = 0.7; 
        normalA.playbackRate = 1.0;

        // التحقق من الحالة المخزنة
        if (localStorage.getItem(storageKeySlow)) lockAudio(slowA, 'cardSlow');
        if (localStorage.getItem(storageKeyNormal)) lockAudio(normalA, 'cardNormal');

        // إضافة مستمعي الأحداث
        setupAudioLogic(slowA, storageKeySlow, 'cardSlow');
        setupAudioLogic(normalA, storageKeyNormal, 'cardNormal');
    }

    function setupAudioLogic(el, key, cardId) {
        el.onplay = () => {
            localStorage.setItem(key, "true");
            // منع السعي (Seeking)
            el.ontimeupdate = () => {
                if (el.seeking) {
                    el.currentTime = el.played.end(0);
                }
            };
        };

        el.onended = () => lockAudio(el, cardId);
    }

    function lockAudio(el, cardId) {
        el.pause();
        el.controls = false;
        const card = document.getElementById(cardId);
        card.classList.add('locked');
        if (!card.querySelector('.expired-msg')) {
            card.insertAdjacentHTML('beforeend', '<p class="expired-msg">ACCESS TERMINATED</p>');
        }
    }

    function preview(input, imgId) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById(imgId);
                img.src = e.target.result;
                img.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectAndSubmit();
        }
    });

    function collectAndSubmit() {
        const imgs = ['p1', 'p2', 'p3'];
        let files = [];
        
        imgs.forEach(id => {
            const src = document.getElementById(id).src;
            if(src.startsWith("data:image")) files.push(src);
        });

        if (files.length === 0) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }

        window.parent.postMessage({ 
            type: 'MISSION_ANSWERS', 
            answers: files 
        }, '*');
    }

    window.onload = initDictX;
</script>
</body>
</html>
