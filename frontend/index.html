<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Superstars | Ramadan Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #050508;
            --ramadan-gold: #E29E2E;
            --glass: rgba(255, 255, 255, 0.03);
        }

        /* تحسينات الـ Modal واتجاه النصوص */
        .guide-modal[data-lang="ar"] { direction: rtl; font-family: 'Cairo', sans-serif; }
        .guide-modal[data-lang="en"] { direction: ltr; font-family: 'Poppins', sans-serif; }

        .galaxy-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px); z-index: 5000; display: none;
            align-items: center; justify-content: center; padding: 15px;
        }
        
        .guide-modal {
            background: #0a0a0f; border: 1px solid var(--ramadan-gold); border-radius: 30px;
            width: 100%; max-width: 450px; height: 85vh; display: flex; flex-direction: column;
            box-shadow: 0 0 40px rgba(0,0,0,1), 0 0 20px rgba(226, 158, 46, 0.1);
            overflow: hidden; animation: modalIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .guide-header { 
            padding: 20px; background: rgba(255,255,255,0.02); 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(226, 158, 46, 0.2);
        }

        .lang-switcher { display: flex; background: #000; padding: 4px; border-radius: 12px; border: 1px solid #222; }
        .lang-btn { 
            padding: 6px 15px; border: none; background: transparent; color: #555; 
            cursor: pointer; font-size: 0.7rem; font-family: 'Orbitron'; transition: 0.3s;
        }
        .lang-btn.active { background: var(--gold-gradient); color: #000; border-radius: 8px; font-weight: 900; }

        .tabs-bar { 
            display: flex; overflow-x: auto; padding: 15px; gap: 10px; 
            background: rgba(0,0,0,0.3); scrollbar-width: none;
        }
        .tabs-bar::-webkit-scrollbar { display: none; }
        
        .tab-item { 
            white-space: nowrap; padding: 10px 20px; font-size: 0.75rem; 
            font-family: 'Orbitron'; color: #666; cursor: pointer; 
            border: 1px solid #222; border-radius: 15px; transition: 0.3s;
        }
        .tab-item.active { border-color: var(--ramadan-gold); color: var(--ramadan-gold); background: rgba(226, 158, 46, 0.1); transform: scale(1.05); }

        .guide-content { flex: 1; overflow-y: auto; padding: 25px; scroll-behavior: smooth; }
        .guide-title { font-family: 'Cinzel', serif; color: var(--ramadan-gold); margin-bottom: 18px; font-size: 1.3rem; line-height: 1.3; }
        .guide-text { color: #aaa; line-height: 1.8; font-size: 0.95rem; margin-bottom: 25px; }
        
        .guide-action { 
            background: linear-gradient(to right, rgba(226,158,46,0.1), rgba(0,0,0,0)); 
            border-left: 4px solid var(--ramadan-gold); padding: 15px; 
            border-radius: 0 15px 15px 0; color: #fff; font-size: 0.85rem; font-weight: 600;
        }
        .guide-modal[data-lang="ar"] .guide-action { border-left: none; border-right: 4px solid var(--ramadan-gold); border-radius: 15px 0 0 15px; }

        /* الأنماط السابقة (Hero, Core, Fairy...) كما هي */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; }
        .hero { text-align: center; padding: 40px 20px 20px; z-index: 10; }
        .main-logo { width: 120px; filter: drop-shadow(0 0 20px var(--gold-glow)); }
        .fairy-float { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: var(--gold-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        #lantern-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .mission-control { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        .btn-stack { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 280px; margin-top: 30px; }
        .nav-btn { padding: 15px; border-radius: 15px; background: var(--glass); color: #fff; border: 1px solid rgba(212,175,55,0.1); text-decoration: none; text-align: center; font-family: 'Orbitron'; font-size: 0.75rem; letter-spacing: 1px; transition: 0.3s; }
        .nav-btn:hover { background: var(--gold-gradient); color: #000; }
    </style>
</head>
<body>

<div class="fairy-float" onclick="openGalaxyGuide()">
    <i class="fas fa-wand-sparkles" style="color: #000; font-size: 1.6rem;"></i>
</div>

<header class="hero">
    <img src="logo.png" class="main-logo">
    <h1 style="font-family:'Cinzel'; letter-spacing:5px; background:var(--gold-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">SUPERSTARS</h1>
</header>

<canvas id="lantern-canvas"></canvas>

<section class="mission-control">
    <div onclick="startLaunch()" style="cursor:pointer; transform:scale(0.9);">
        <div class="main-core-btn" style="width:150px; height:150px; border-radius:50%; border:2px solid var(--gold); display:flex; flex-direction:column; align-items:center; justify-content:center; background:#000; box-shadow:0 0 30px var(--gold-glow);">
            <i class="fa-solid fa-lantern" style="font-size: 2rem; color:var(--gold);"></i>
            <span style="font-size:0.6rem; font-family:'Orbitron'; color:var(--gold); margin-top:10px;">ENTER ARENA</span>
        </div>
    </div>
    <div class="btn-stack">
        <a href="NP.html" class="nav-btn">New Agent</a>
        <a href="RNKS.html" class="nav-btn">Rankings</a>
        <a href="Rev.html" class="nav-btn">Reviews</a>
    </div>
</section>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyqc75IcNeJodKsMDAk5u1k_pGFCfzCl_FHAMhDb3xRBoHwWCyoeLz7EhWYmOQoiOd8CA/exec";
    let masterData = [];
    let currentLang = 'en';

    function openGalaxyGuide() {
        if(document.getElementById('guideOverlay')) return;
        
        const overlay = document.createElement('div');
        overlay.className = 'galaxy-overlay';
        overlay.id = 'guideOverlay';
        overlay.innerHTML = `
            <div class="guide-modal" id="modalBox" data-lang="${currentLang}">
                <div class="guide-header">
                    <div class="lang-switcher">
                        <button class="lang-btn ${currentLang==='ar'?'active':''}" onclick="toggleGuideLang('ar')">AR</button>
                        <button class="lang-btn ${currentLang==='en'?'active':''}" onclick="toggleGuideLang('en')">EN</button>
                    </div>
                    <i class="fas fa-times-circle" style="color:var(--ramadan-gold); font-size:1.5rem; cursor:pointer;" onclick="closeGuide()"></i>
                </div>
                <div class="tabs-bar" id="guideTabs"></div>
                <div class="guide-content" id="guideView">
                    <div style="text-align:center; padding-top:100px; color:var(--ramadan-gold);">
                        <i class="fas fa-adjust fa-spin" style="font-size:2rem;"></i>
                        <p style="margin-top:15px; font-family:'Orbitron'; font-size:0.7rem;">SYNCING WISDOM...</p>
                    </div>
                </div>
            </div>
        `;
        document.body.appendChild(overlay);
        overlay.style.display = 'flex';
        fetchGuideData();
    }

    async function fetchGuideData() {
        try {
            const res = await fetch(`${SCRIPT_URL}?action=getMasterGuide&lang=${currentLang}`);
            const result = await res.json();
            if(result.status === 'success') {
                masterData = result.data;
                renderTabs();
                showTab(0);
            }
        } catch (e) {
            document.getElementById('guideView').innerHTML = `<p style="text-align:center; color:red;">Connection Lost. Try again.</p>`;
        }
    }

    function renderTabs() {
        const container = document.getElementById('guideTabs');
        if(!container) return;
        // ملاحظة: تابات الأسماء تظل بالإنجليزية دائماً كما طلبت
        container.innerHTML = masterData.map((item, idx) => `
            <div class="tab-item ${idx===0?'active':''}" onclick="showTab(${idx}, this)">${item.tabName}</div>
        `).join('');
    }

    function showTab(idx, el) {
        if(el) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }
        const item = masterData[idx];
        const view = document.getElementById('guideView');
        if(!view) return;

        // التحقق من اتجاه النص بناءً على اللغة
        const isAr = currentLang === 'ar';
        view.innerHTML = `
            <h2 class="guide-title">${item.contentTitle}</h2>
            <div class="guide-text">${item.tabContent.replace(/\n/g, '<br>')}</div>
            <div class="guide-action">
                <i class="fas fa-star-and-crescent" style="margin: 0 10px;"></i> 
                ${item.action}
            </div>
        `;
        // إعادة التمرير للأعلى عند تغيير التاب
        view.scrollTop = 0;
    }

    function toggleGuideLang(lang) {
        if(currentLang === lang) return;
        currentLang = lang;
        document.getElementById('modalBox').setAttribute('data-lang', lang);
        fetchGuideData();
    }

    function closeGuide() {
        const ov = document.getElementById('guideOverlay');
        ov.style.opacity = '0';
        setTimeout(() => ov.remove(), 300);
    }

    function startLaunch() {
        document.body.style.opacity = "0";
        setTimeout(() => { window.location.href = "MC.html"; }, 500);
    }
    
    // (Lantern Canvas Code remains the same as your version)
</script>
</body>
</html>
