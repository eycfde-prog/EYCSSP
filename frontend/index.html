<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Superstars | Royal Beacon</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #fcf6ba;
            --emerald: #043927;
            --emerald-glow: rgba(4, 57, 39, 0.6);
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #050508;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --glass-border: rgba(212, 175, 55, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; }

        /* Background Effects */
        #letter-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.25; }
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 40%, rgba(212, 175, 55, 0.07) 0%, transparent 70%);
            z-index: -1;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 6%; height: 70px; position: sticky; top: 0; z-index: 1000;
            background: rgba(5, 5, 8, 0.9); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-text { font-family: 'Orbitron'; color: var(--gold); font-weight: 900; letter-spacing: 2px; font-size: 0.8rem; }

        /* Beacon (Hero) Section */
        .beacon-header { 
            position: relative; text-align: center; padding: 60px 20px 20px; 
            display: flex; flex-direction: column; align-items: center;
        }

        .ember-container {
            position: absolute; width: 200px; height: 200px; z-index: -1;
            pointer-events: none;
        }

        .main-logo {
            width: clamp(120px, 35vw, 180px); /* تكبير اللوجو */
            filter: drop-shadow(0 0 25px var(--gold-glow));
            animation: pulseGlow 4s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 20px var(--gold-glow)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.6)); transform: scale(1.02); }
        }

        .beacon-header h1 {
            font-family: 'Cinzel', serif; 
            font-size: clamp(1.8rem, 8vw, 3.5rem);
            background: var(--gold-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: clamp(2px, 2vw, 6px); /* مرونة المسافات للموبايل */
            margin-top: 15px; text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Mission Control */
        .mission-control {
            display: flex; flex-direction: column; align-items: center;
            padding-bottom: 80px;
        }

        .core-container {
            position: relative; 
            width: clamp(260px, 75vw, 340px);
            height: clamp(260px, 75vw, 340px);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; margin: 30px 0;
        }

        .core-ring { position: absolute; border-radius: 50%; border: 1px solid var(--glass-border); transition: 0.6s ease; }
        .ring-outer { width: 100%; height: 100%; border-style: double; border-width: 2px; animation: rotateRight 40s linear infinite; }
        .ring-inner { width: 70%; height: 70%; border-style: dashed; opacity: 0.3; animation: rotateLeft 25s linear infinite; }

        @keyframes rotateRight { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotateLeft { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }

        .main-core-btn {
            width: 45%; height: 45%;
            background: radial-gradient(circle, #0a0a0f 0%, #050508 100%);
            border: 1px solid var(--gold); border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--gold); font-family: 'Orbitron'; z-index: 10;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Emerald Transition on Hover */
        .core-container:hover .main-core-btn {
            transform: scale(1.1);
            border-color: #50C878; /* زمردي */
            color: #50C878;
            box-shadow: 0 0 50px var(--emerald-glow);
        }

        /* Button Stack - Responsive Spacing */
        .btn-stack {
            display: flex; flex-direction: column;
            gap: 15px; width: 100%; max-width: 300px; padding: 0 20px;
            margin-top: 20px; /* تباعد إضافي */
        }

        .nav-btn {
            width: 100%; padding: 14px; border-radius: 8px;
            background: rgba(255, 255, 255, 0.02); color: #ccc;
            border: 1px solid var(--glass-border); backdrop-filter: blur(10px);
            cursor: pointer; transition: all 0.4s; 
            font-family: 'Orbitron'; text-decoration: none; text-align: center; 
            font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase;
        }

        .nav-btn:hover { 
            background: var(--gold-gradient); color: #000; 
            transform: translateY(-2px); border-color: transparent;
        }

        footer { padding: 40px 20px; text-align: center; opacity: 0.5; font-size: 0.6rem; letter-spacing: 1px; }

        /* Embers Animation */
        .ember {
            position: absolute; background: var(--gold);
            border-radius: 50%; pointer-events: none;
            opacity: 0; animation: rise 3s infinite linear;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="lightning-flash" style="position:fixed; inset:0; background:white; z-index:9999; opacity:0; pointer-events:none;"></div>
    <div class="bg-glow"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <div class="logo-text">EYC_SUPERSTARS_v2.6</div>
        <div style="color: var(--gold); transition: 0.3s;" onmouseover="this.style.color='#50C878'" onmouseout="this.style.color='var(--gold)'">
            <i class="fas fa-layer-group fa-lg"></i>
        </div>
    </nav>

    <header class="beacon-header">
        <div class="ember-container" id="ember-field"></div>
        <img src="logo.png" alt="EYC Logo" class="main-logo">
        <h1>SUPERSTARS</h1>
    </header>

    <section class="mission-control">
        <div class="core-container" onclick="startLaunch()">
            <div id="starOrbit" style="position:absolute; inset:0;"></div>
            <div class="core-ring ring-outer"></div>
            <div class="core-ring ring-inner"></div>
            <div class="main-core-btn">
                <i class="fas fa-bolt-lightning" style="font-size: 2rem; margin-bottom: 8px;"></i>
                <span style="letter-spacing: 3px; font-size: 0.7rem; font-weight: 900;">LAUNCH</span>
            </div>
        </div>
        
        <div class="btn-stack">
            <a href="NP.html" class="nav-btn">New Player</a>
            <a href="RNKS.html" class="nav-btn">Hall of Fame</a>
            <a href="Rev.html" class="nav-btn">Elite Reviews</a>
        </div>
    </section>

    <footer>
        &copy; 2026 EYC ACADEMY | ROYAL COMMAND INTERFACE
    </footer>

    <script>
        // --- Embers Effect ---
        function createEmbers() {
            const container = document.getElementById('ember-field');
            for(let i=0; i<15; i++) {
                const ember = document.createElement('div');
                ember.className = 'ember';
                const size = Math.random() * 3 + 1;
                ember.style.width = size + 'px';
                ember.style.height = size + 'px';
                ember.style.left = Math.random() * 100 + '%';
                ember.style.animationDelay = Math.random() * 3 + 's';
                ember.style.backgroundColor = i % 2 === 0 ? '#D4AF37' : '#bf953f';
                container.appendChild(ember);
            }
        }

        // --- Core Interactions ---
        function startLaunch() {
            const flash = document.getElementById('lightning-flash');
            flash.style.transition = "none";
            flash.style.opacity = "1";
            setTimeout(() => {
                flash.style.transition = "opacity 0.6s ease-out";
                flash.style.opacity = "0";
            }, 50);
            
            if (window.navigator.vibrate) window.navigator.vibrate([50, 30, 50]);
            setTimeout(() => { window.location.href = "MC.html"; }, 500);
        }

        // --- Canvas & Star Logic (Simplified for Performance) ---
        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = Array.from({length: 25}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                char: ["E", "Y", "C"][Math.floor(Math.random()*3)],
                speed: Math.random() * 0.3 + 0.1,
                opacity: Math.random() * 0.2
            }));
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "900 10px Orbitron";
            particles.forEach(p => {
                p.y -= p.speed;
                if (p.y < -10) p.y = canvas.height + 10;
                ctx.fillStyle = `rgba(212, 175, 55, ${p.opacity})`;
                ctx.fillText(p.char, p.x, p.y);
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        animate();
        createEmbers();
    </script>
</body>
</html>
