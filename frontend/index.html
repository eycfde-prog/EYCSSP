<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Superstars | Royal Beacon Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #fcf6ba;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --royal-green: #043927;
            --green-glow: rgba(4, 57, 39, 0.6);
            --bg-deep: #050508;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --glass-border: rgba(212, 175, 55, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; }

        /* Background & Canvas */
        #letter-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.25; }
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 70%);
            z-index: -1;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 6%; height: 75px; position: sticky; top: 0; z-index: 1000;
            background: rgba(5, 5, 8, 0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-text { font-family: 'Orbitron'; color: var(--gold); font-weight: 900; letter-spacing: 2px; font-size: 0.85rem; }

        /* Beacon (Hero) Section */
        .beacon-section { text-align: center; padding: 60px 20px 20px; position: relative; }
        
        .beacon-container { position: relative; display: inline-block; }
        
        /* تأثير النار الهادئة خلف اللوجو */
        .fire-embers {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 200px; height: 200px; background: radial-gradient(circle, var(--gold-glow) 0%, transparent 70%);
            z-index: -1; filter: blur(20px); animation: pulseFire 4s ease-in-out infinite;
        }

        .main-logo {
            width: 140px; /* تم تكبيره */
            filter: drop-shadow(0 0 25px var(--gold-glow));
            transition: transform 1s ease;
        }

        .beacon-section h1 {
            font-family: 'Cinzel', serif; 
            font-size: clamp(1.8rem, 8vw, 3.5rem);
            background: var(--gold-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1.2; 
            letter-spacing: clamp(2px, 1vw, 5px); /* مرونة المسافات للموبايل */
            margin-top: 15px;
            filter: drop-shadow(0 0 10px rgba(212,175,55,0.2));
        }

        /* Mission Control */
        .mission-control {
            display: flex; flex-direction: column; align-items: center;
            padding-bottom: 80px; /* زيادة التباعد السفلي للموبايل */
        }

        .core-container {
            position: relative; 
            width: clamp(260px, 75vw, 340px);
            height: clamp(260px, 75vw, 340px);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transform-style: preserve-3d;
            margin: 40px 0;
        }

        .core-ring { position: absolute; border-radius: 50%; border: 1px solid var(--glass-border); transition: 0.5s ease; }
        .ring-outer { width: 100%; height: 100%; border-style: double; border-width: 2px; animation: rotateRight 30s linear infinite; }
        .ring-inner { width: 75%; height: 75%; border-style: dashed; border-width: 1px; opacity: 0.4; animation: rotateLeft 20s linear infinite; }

        .main-core-btn {
            width: 55%; height: 55%;
            background: radial-gradient(circle, #0a0a0f 0%, #000 100%);
            border: 1px solid var(--gold); border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--gold); font-family: 'Orbitron'; font-weight: 900;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.15);
            transition: all 0.8s cubic-bezier(0.2, 1, 0.2, 1); z-index: 10;
        }

        /* Hover Effect: Royal Green */
        .core-container:hover .main-core-btn {
            transform: scale(1.08);
            box-shadow: 0 0 50px var(--green-glow);
            border-color: #2ecc71;
            color: #fff;
        }

        .btn-stack {
            display: flex; flex-direction: column;
            gap: 20px; width: 100%; max-width: 300px; padding: 20px;
            margin-top: 30px; /* زيادة التباعد عن الـ Core */
        }

        .nav-btn {
            width: 100%; padding: 18px; border-radius: 15px;
            background: rgba(255, 255, 255, 0.02); color: #ccc;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            cursor: pointer; transition: 0.4s; 
            font-family: 'Orbitron'; text-decoration: none; text-align: center; 
            font-size: 0.75rem; font-weight: 700; letter-spacing: 2px;
        }

        .nav-btn:hover { 
            background: var(--gold-gradient); color: #000;
            transform: translateY(-5px); border-color: transparent;
        }

        @keyframes pulseFire {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }
        @keyframes rotateRight { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotateLeft { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }

        footer { padding: 40px; text-align: center; border-top: 1px solid var(--glass-border); opacity: 0.6; }

        .star { position: absolute; width: 2px; height: 2px; background: var(--gold); border-radius: 50%; pointer-events: none; }
    </style>
</head>
<body>

    <div id="lightning-flash" style="position:fixed; inset:0; background:#fff; z-index:9999; opacity:0; pointer-events:none;"></div>
    <div class="bg-glow"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <div class="logo-text">EYC_PROTOCOL_v2.6</div>
        <div style="color: var(--gold); cursor: pointer; animation: pulseFire 2s infinite;">
            <i class="fas fa-layer-group fa-lg"></i>
        </div>
    </nav>

    <header class="beacon-section">
        <div class="beacon-container">
            <div class="fire-embers"></div>
            <img src="logo.png" alt="EYC Beacon" class="main-logo">
        </div>
        <h1>SUPERSTARS</h1>
    </header>

    <section class="mission-control">
        <div class="core-container" onclick="startLaunch()">
            <div id="starOrbit" style="position:absolute; inset:0;"></div>
            <div class="core-ring ring-outer"></div>
            <div class="core-ring ring-inner"></div>
            <div class="main-core-btn">
                <i class="fas fa-bolt-lightning" style="font-size: 2.2rem; margin-bottom: 12px;"></i>
                <span style="letter-spacing: 4px; font-size: 0.75rem;">LAUNCH</span>
            </div>
        </div>
        
        <div class="btn-stack">
            <a href="NP.html" class="nav-btn">Establish Profile</a>
            <a href="RNKS.html" class="nav-btn">Hall of Fame</a>
            <a href="Rev.html" class="nav-btn">Elite Reviews</a>
        </div>
    </section>

    <footer>
        <div style="font-family: 'Orbitron'; font-size: 0.6rem; letter-spacing: 2px;">
            &copy; 2026 EYC ACADEMY | THE ROYAL COMMAND
        </div>
    </footer>

    <script>
        // --- Beacon Fire Particles (Simple implementation inside canvas) ---
        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class LetterParticle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = ["E", "Y", "C", "★"][Math.floor(Math.random()*4)];
                this.fontSize = Math.random() * 10 + 6;
                this.speed = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.2;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.y = canvas.height + 20;
                ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
                ctx.font = `${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        function createParticles() {
            particles = Array.from({length: 40}, () => new LetterParticle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        function startLaunch() {
            const flash = document.getElementById('lightning-flash');
            flash.style.transition = "opacity 0.1s";
            flash.style.opacity = "1";
            
            if (window.navigator.vibrate) window.navigator.vibrate([40, 40, 40]);
            
            setTimeout(() => {
                flash.style.transition = "opacity 0.6s";
                flash.style.opacity = "0";
                setTimeout(() => { window.location.href = "MC.html"; }, 300);
            }, 100);
        }

        window.addEventListener('resize', () => { initCanvas(); createParticles(); });
        initCanvas(); createParticles(); animate();
        
        // Star Orbit
        const orbit = document.getElementById('starOrbit');
        for (let i = 0; i < 10; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            orbit.appendChild(star);
            let angle = (i / 10) * Math.PI * 2;
            function move() {
                angle += 0.005;
                const r = orbit.offsetWidth / 2 * 0.9;
                star.style.left = (Math.cos(angle) * r + orbit.offsetWidth/2) + 'px';
                star.style.top = (Math.sin(angle) * r + orbit.offsetHeight/2) + 'px';
                requestAnimationFrame(move);
            }
            move();
        }
    </script>
</body>
</html>
