<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Superstars | Cyber Luxury Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #fcf6ba;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #050508;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --glass-border: rgba(212, 175, 55, 0.2);
            --cyber-blue: rgba(0, 212, 255, 0.1); /* لمسة خفيفة للسيبر */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; }

        /* Background Effects */
        #letter-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.35; }
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 75%);
            z-index: -1;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 6%; height: 75px; position: sticky; top: 0; z-index: 1000;
            background: rgba(5, 5, 8, 0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-text { font-family: 'Orbitron'; color: var(--gold); font-weight: 900; letter-spacing: 3px; font-size: 0.9rem; }

        /* Hero Section */
        .hero { text-align: center; padding: 40px 20px 10px; }
        .main-logo {
            width: 90px; margin-bottom: 15px;
            filter: drop-shadow(0 0 15px var(--gold-glow));
            transition: transform 0.8s ease;
        }
        .main-logo:hover { transform: scale(1.05) rotate(5deg); }

        .hero h1 {
            font-family: 'Cinzel', serif; font-size: clamp(2rem, 10vw, 4rem);
            background: var(--gold-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1.1; letter-spacing: 5px; margin-bottom: 5px;
            filter: drop-shadow(0 0 10px rgba(212,175,55,0.2));
        }

        /* Mission Control - Responsive Core */
        .mission-control {
            display: flex; flex-direction: column; align-items: center;
            padding-bottom: 60px;
        }

        .core-container {
            position: relative; 
            width: clamp(280px, 80vw, 360px); /* مرونة كاملة للموبايل */
            height: clamp(280px, 80vw, 360px);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transform-style: preserve-3d;
            margin: 20px 0;
        }

        .core-ring {
            position: absolute; border-radius: 50%;
            border: 1px solid var(--glass-border);
            transition: 0.5s ease;
        }

        .ring-outer {
            width: 100%; height: 100%;
            border-style: double; border-width: 2px;
            animation: rotateRight 30s linear infinite;
        }

        .ring-inner {
            width: 75%; height: 75%;
            border-style: dashed; border-width: 1px;
            opacity: 0.4;
            animation: rotateLeft 20s linear infinite;
        }

        @keyframes rotateRight { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotateLeft { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }

        /* Main Launch Button - Cyber Luxury Style */
        .main-core-btn {
            width: 50%; height: 50%;
            background: radial-gradient(circle, rgba(20, 20, 25, 0.95) 0%, #050508 100%);
            border: 1px solid var(--gold);
            border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--gold); font-family: 'Orbitron'; font-weight: 900;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.2), inset 0 0 15px var(--gold-glow);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 10;
        }

        .core-container:hover .main-core-btn {
            transform: scale(1.05);
            box-shadow: 0 0 60px var(--gold-glow);
            border-color: var(--gold-light);
            color: #fff;
        }

        /* Button Stack - Glassmorphism Refined */
        .btn-stack {
            display: flex; flex-direction: column;
            gap: 18px; width: 100%; max-width: 320px; padding: 0 25px;
        }

        .nav-btn {
            width: 100%; padding: 16px; border-radius: 12px;
            background: rgba(212, 175, 55, 0.03); color: #fff;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            cursor: pointer; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            font-family: 'Orbitron'; text-decoration: none; text-align: center; 
            font-size: 0.8rem; font-weight: 700; letter-spacing: 2px;
            text-transform: uppercase; position: relative; overflow: hidden;
        }

        .nav-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .nav-btn:hover { 
            background: var(--gold-gradient);
            color: #000;
            letter-spacing: 4px;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(212, 175, 55, 0.3);
            border-color: transparent;
        }

        .nav-btn:hover::before { left: 100%; }

        /* Utility */
        #lightning-flash {
            position: fixed; inset: 0; background: #fff; z-index: 9999;
            opacity: 0; pointer-events: none;
        }
        @keyframes flashEffect {
            0% { opacity: 0; } 20% { opacity: 1; } 100% { opacity: 0; }
        }

        footer { padding: 30px; text-align: center; border-top: 1px solid var(--glass-border); margin-top: 20px; }

        .star {
            position: absolute; width: 3px; height: 3px;
            background: var(--gold); border-radius: 50%;
            box-shadow: 0 0 8px var(--gold); pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="lightning-flash"></div>
    <div class="bg-glow"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <div class="logo-text">EYC SYSTEM_v2.6</div>
        <div style="color: var(--gold); cursor: pointer;"><i class="fas fa-layer-group fa-lg"></i></div>
    </nav>

    <header class="hero">
        <img src="logo.png" alt="EYC Logo" class="main-logo">
        <h1>SUPERSTARS</h1>
    </header>

    <section class="mission-control">
        <div class="core-container" onclick="startLaunch()">
            <div id="starOrbit" style="position:absolute; inset:0;"></div>
            <div class="core-ring ring-outer"></div>
            <div class="core-ring ring-inner"></div>
            <div class="main-core-btn">
                <i class="fas fa-bolt-lightning" style="font-size: 2.5rem; margin-bottom: 10px; filter: drop-shadow(0 0 10px var(--gold));"></i>
                <span style="letter-spacing: 4px; font-size: 0.8rem;">LAUNCH</span>
            </div>
        </div>
        
        <div class="btn-stack">
            <a href="NP.html" class="nav-btn">New Player</a>
            <a href="RNKS.html" class="nav-btn">Hall of Fame</a>
            <a href="Rev.html" class="nav-btn">Elite Reviews</a>
        </div>
    </section>

    <footer>
        <div style="color: var(--gold); font-family: 'Orbitron'; font-size: 0.65rem; letter-spacing: 2px; opacity: 0.7;">
            &copy; 2026 EYC ACADEMY | CORE INTERFACE
        </div>
    </footer>

    <script>
        // --- Canvas Background Animation ---
        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class LetterParticle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = ["E", "Y", "C", "0", "1"][Math.floor(Math.random()*5)];
                this.fontSize = Math.random() * 12 + 8;
                this.speed = Math.random() * 0.4 + 0.1;
                this.opacity = Math.random() * 0.25;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.y = canvas.height + 20;
                ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
                ctx.font = `900 ${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        function createParticles() {
            particles = Array.from({length: 35}, () => new LetterParticle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        // --- Star Orbit Animation ---
        function createStars() {
            const orbit = document.getElementById('starOrbit');
            const count = 12;
            const containerSize = orbit.offsetWidth / 2;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const angle = (i / count) * Math.PI * 2;
                const radius = containerSize * 0.85; 
                let currentAngle = angle;
                
                function moveStar() {
                    currentAngle += 0.008;
                    const x = Math.cos(currentAngle) * radius + containerSize;
                    const y = Math.sin(currentAngle) * radius + containerSize;
                    star.style.left = x + 'px';
                    star.style.top = y + 'px';
                    star.style.opacity = Math.sin(currentAngle * 2) * 0.4 + 0.6;
                    requestAnimationFrame(moveStar);
                }
                orbit.appendChild(star);
                moveStar();
            }
        }

        // --- Interactions ---
        function startLaunch() {
            const flash = document.getElementById('lightning-flash');
            flash.style.animation = "flashEffect 0.5s ease-out forwards";
            
            if (window.navigator.vibrate) {
                window.navigator.vibrate([50, 30, 50]);
            }
            
            setTimeout(() => {
                // هنا يتم الربط البرمجي المستقبلي
                window.location.href = "MC.html"; 
            }, 400);
        }

        // Initialization
        window.addEventListener('resize', () => { initCanvas(); createParticles(); });
        initCanvas();
        createParticles();
        animate();
        createStars();
    </script>
</body>
</html>
